<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Untitled Cube Game - With Shop & Boss</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; overflow: hidden;
      background: #121212;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #eee;
      user-select: none;
    }
    canvas {
      display: block;
      background: #222;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
    }
    #ui {
      position: fixed;
      top: 15px;
      left: 15px;
      background: rgba(0,0,0,0.6);
      padding: 12px 18px;
      border-radius: 12px;
      font-size: 18px;
      z-index: 100;
      user-select: none;
      display: flex;
      gap: 12px;
      align-items: center;
    }
    #difficultyText {
      font-weight: 700;
      text-transform: capitalize;
    }
    #menu {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: #111;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 0 15px #0f0;
      text-align: center;
      z-index: 101;
    }
    #menu h1 {
      margin-bottom: 20px;
      font-weight: 700;
      letter-spacing: 1.5px;
    }
    .diff-btn {
      cursor: pointer;
      background: #333;
      color: #eee;
      border: none;
      margin: 6px 10px;
      padding: 12px 25px;
      font-size: 18px;
      border-radius: 10px;
      transition: background 0.3s ease;
      user-select: none;
    }
    .diff-btn.selected {
      background: #0f0;
      color: #121;
      font-weight: 700;
    }
    #playBtn {
      margin-top: 25px;
      font-size: 20px;
      background: #0a0;
      color: #cfc;
      border: none;
      padding: 14px 40px;
      border-radius: 15px;
      cursor: pointer;
      user-select: none;
    }
    #deathScreen {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(20, 0, 0, 0.9);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 110;
      color: #f33;
    }
    #deathScreen h2 {
      font-size: 48px;
      margin-bottom: 25px;
      text-shadow: 0 0 10px #f00;
    }
    #deathScreen button {
      cursor: pointer;
      font-size: 22px;
      padding: 12px 28px;
      margin: 10px;
      border-radius: 15px;
      border: none;
      color: #eee;
      background: #700;
      transition: background 0.3s ease;
    }
    #deathScreen button:hover {
      background: #a00;
    }
    /* Joystick container */
    #joystickContainer {
      position: fixed;
      bottom: 30px;
      left: 30px;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: rgba(255 255 255 / 0.12);
      display: none;
      touch-action: none;
      z-index: 105;
    }
    #joystickInner {
      position: absolute;
      width: 60px; height: 60px;
      top: 30px; left: 30px;
      border-radius: 50%;
      background: rgba(255 255 255 / 0.4);
    }
    /* Shop */
    #shop {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: #222;
      padding: 25px 35px;
      border-radius: 15px;
      box-shadow: 0 0 12px #0f0;
      color: #eee;
      font-size: 18px;
      display: none;
      z-index: 120;
      max-width: 320px;
    }
    #shop h2 {
      margin-top: 0;
      margin-bottom: 15px;
      font-weight: 700;
    }
    .shop-item {
      margin: 12px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .shop-item button {
      background: #0a0;
      border: none;
      padding: 6px 14px;
      border-radius: 10px;
      color: #cfc;
      cursor: pointer;
      font-weight: 600;
      user-select: none;
      transition: background 0.3s ease;
    }
    .shop-item button:hover {
      background: #0f0;
      color: #121;
    }
    #shopToggle {
      cursor: pointer;
      background: #0a0;
      border: none;
      padding: 8px 15px;
      border-radius: 12px;
      color: #cfc;
      font-weight: 700;
      user-select: none;
      transition: background 0.3s ease;
      margin-left: 15px;
    }
    #shopToggle:hover {
      background: #0f0;
      color: #121;
    }
  </style>
</head>
<body>

<canvas id="gameCanvas"></canvas>

<div id="ui">
  ‚ù§Ô∏è Health: <span id="health">5</span> &nbsp;&nbsp;
  ‚≠ê Score: <span id="score">0</span> &nbsp;&nbsp;
  ü™ô Coins: <span id="coins">0</span> &nbsp;&nbsp;
  üéö Difficulty: <span id="difficultyText">easy</span>
  <button id="shopToggle" title="Open Shop">Shop</button>
</div>

<div id="menu">
  <h1>Untitled Cube Game</h1>
  <div>
    <button class="diff-btn selected" data-diff="easy">Easy</button>
    <button class="diff-btn" data-diff="medium">Medium</button>
    <button class="diff-btn" data-diff="hard">Hard</button>
  </div>
  <button id="playBtn">Play</button>
</div>

<div id="deathScreen">
  <h2>You Died!</h2>
  <div>Your Score: <span id="finalScore">0</span></div>
  <div>Your Coins: <span id="finalCoins">0</span></div>
  <div style="margin-top: 30px;">
    <button id="restartBtn">Restart</button>
    <button id="mainMenuBtn">Main Menu</button>
  </div>
</div>

<div id="shop">
  <h2>Shop</h2>
  <div class="shop-item">
    <span>Green Skin</span>
    <button data-cost="20" data-type="skin" data-name="green">Buy (20 coins)</button>
  </div>
  <div class="shop-item">
    <span>Speed Boost (+1 speed)</span>
    <button data-cost="40" data-type="powerup" data-name="speed">Buy (40 coins)</button>
  </div>
  <div class="shop-item">
    <span>Extra Health (+1 max health)</span>
    <button data-cost="60" data-type="powerup" data-name="health">Buy (60 coins)</button>
  </div>
  <button id="closeShopBtn" style="margin-top:20px; background:#700; color:#eee; border:none; padding:8px 16px; border-radius:10px; cursor:pointer;">Close Shop</button>
</div>

<div id="joystickContainer">
  <div id="joystickInner"></div>
</div>

<script>
(() => {
  // Setup canvas and variables
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');
  let W, H;
  function resize() {
    W = window.innerWidth;
    H = window.innerHeight;
    canvas.width = W;
    canvas.height = H;
  }
  window.addEventListener('resize', resize);
  resize();

  // UI elements
  const ui = document.getElementById('ui');
  const healthSpan = document.getElementById('health');
  const scoreSpan = document.getElementById('score');
  const coinsSpan = document.getElementById('coins');
  const difficultyText = document.getElementById('difficultyText');

  const menu = document.getElementById('menu');
  const playBtn = document.getElementById('playBtn');
  const diffBtns = [...document.querySelectorAll('.diff-btn')];

  const deathScreen = document.getElementById('deathScreen');
  const finalScoreSpan = document.getElementById('finalScore');
  const finalCoinsSpan = document.getElementById('finalCoins');
  const restartBtn = document.getElementById('restartBtn');
  const mainMenuBtn = document.getElementById('mainMenuBtn');

  const joystickContainer = document.getElementById('joystickContainer');
  const joystickInner = document.getElementById('joystickInner');

  const shop = document.getElementById('shop');
  const shopToggle = document.getElementById('shopToggle');
  const closeShopBtn = document.getElementById('closeShopBtn');
  const shopButtons = [...shop.querySelectorAll('.shop-item button')];

  // Game variables
  let difficulty = 'easy';

  const difficulties = {
    easy: { spawnInterval: 333, enemySpeed: 1.0, scorePerSec: 1, coinMult: 1 },
    medium: { spawnInterval: 333, enemySpeed: 2.0, scorePerSec: 3, coinMult: 2 },
    hard: { spawnInterval: 333, enemySpeed: 4.5, scorePerSec: 8, coinMult: 5 },
  };

  const player = {
    size: 30,
    x: 0,
    y: 0,
    speed: 5,
    health: 5,
    maxHealth: 5,
    alive: true,
    skinColor: '#0f0',
  };

  let enemies = [];
  let particles = [];

  let keys = {};
  let lastSpawn = 0;
  let lastBossCheck = 0;
  let lastBossSpawn = -999999;
  let lastScoreUpdate = 0;
  let score = 0;
  let coins = 0;
  let hitsTaken = 0;

  // Joystick vars
  let joystickActive = false;
  let joystickStart = { x: 0, y: 0 };
  let joystickPos = { x: 0, y: 0 };
  let joystickMove = { x: 0, y: 0 };

  // Helper functions
  function clamp(n, min, max) { return Math.max(min, Math.min(max, n)); }
  function dist(x1, y1, x2, y2) {
    return Math.hypot(x2 - x1, y2 - y1);
  }
  function rectsCollide(r1, r2) {
    return r1.x < r2.x + r2.size &&
           r1.x + r1.size > r2.x &&
           r1.y < r2.y + r2.size &&
           r1.y + r1.size > r2.y;
  }

  // Spawn enemy from random side toward player
  function spawnEnemy() {
    const side = Math.floor(Math.random() * 4);
    const size = 20 + Math.random() * 15;
    let x, y;

    if (side === 0) { // top
      x = Math.random() * (W - size);
      y = -size;
    } else if (side === 1) { // right
      x = W + size;
      y = Math.random() * (H - size);
    } else if (side === 2) { // bottom
      x = Math.random() * (W - size);
      y = H + size;
    } else { // left
      x = -size;
      y = Math.random() * (H - size);
    }

    const px = player.x + player.size / 2;
    const py = player.y + player.size / 2;

    const angle = Math.atan2(py - y, px - x);
    const speed = difficulties[difficulty].enemySpeed;

    enemies.push({
      x, y, size,
      vx: Math.cos(angle) * speed,
      vy: Math.sin(angle) * speed,
      color: '#f33',
      isBoss: false,
      health: 1,
    });
  }

  // Spawn boss enemy
  function spawnBoss() {
    const size = 70;
    const side = Math.floor(Math.random() * 4);
    let x, y;

    if (side === 0) { // top
      x = Math.random() * (W - size);
      y = -size;
    } else if (side === 1) { // right
      x = W + size;
      y = Math.random() * (H - size);
    } else if (side === 2) { // bottom
      x = Math.random() * (W - size);
      y = H + size;
    } else { // left
      x = -size;
      y = Math.random() * (H - size);
    }

    const px = player.x + player.size / 2;
    const py = player.y + player.size / 2;

    const angle = Math.atan2(py - y, px - x);
    const speed = difficulties[difficulty].enemySpeed * 0.6;

    enemies.push({
      x, y, size,
      vx: Math.cos(angle) * speed,
      vy: Math.sin(angle) * speed,
      color: '#ff8800',
      isBoss: true,
      health: 20,
    });

    lastBossSpawn = performance.now();
  }

  // Particle for death effect
  function createParticles(x, y, count=30, color='lime') {
    for (let i = 0; i < count; i++) {
      const angle = Math.random() * Math.PI * 2;
      const speed = Math.random() * 5 + 2;
      particles.push({
        x, y,
        vx: Math.cos(angle) * speed,
        vy: Math.sin(angle) * speed,
        alpha: 1,
        size: Math.random() * 4 + 2,
        color,
      });
    }
  }

  // Game functions
  function resetGame() {
    player.x = W/2 - player.size/2;
    player.y = H/2 - player.size/2;
    player.health = player.maxHealth;
    player.alive = true;
    enemies = [];
    particles = [];
    score = 0;
    coins = 0;
    hitsTaken = 0;
    lastSpawn = performance.now();
    lastBossCheck = performance.now();
    lastScoreUpdate = performance.now();
    ui.style.display = 'flex';
    deathScreen.style.display = 'none';
    shop.style.display = 'none';
  }

  function gameOver() {
    player.alive = false;
    createParticles(player.x + player.size/2, player.y + player.size/2, 40, player.skinColor);
    setTimeout(() => {
      deathScreen.style.display = 'flex';
      finalScoreSpan.textContent = score;
      finalCoinsSpan.textContent = coins;
      ui.style.display = 'none';
      shop.style.display = 'none';
    }, 500);
  }

  // Input handlers
  window.addEventListener('keydown', e => {
    if (player.alive) keys[e.key.toLowerCase()] = true;
  });
  window.addEventListener('keyup', e => {
    keys[e.key.toLowerCase()] = false;
  });

  // Joystick setup for mobile
  function isMobile() {
    return /Android|iPhone|iPad|iPod|Opera Mini|IEMobile|WPDesktop/i.test(navigator.userAgent);
  }

  function initJoystick() {
    joystickContainer.style.display = 'block';

    joystickContainer.addEventListener('touchstart', e => {
      e.preventDefault();
      joystickActive = true;
      const touch = e.targetTouches[0];
      joystickStart.x = touch.clientX;
      joystickStart.y = touch.clientY;
      joystickPos.x = joystickStart.x;
      joystickPos.y = joystickStart.y;
      updateJoystickVisual();
    });

    joystickContainer.addEventListener('touchmove', e => {
      if (!joystickActive) return;
      e.preventDefault();
      const touch = e.targetTouches[0];
      let dx = touch.clientX - joystickStart.x;
      let dy = touch.clientY - joystickStart.y;
      const maxDist = 50;
      const distTouch = Math.min(maxDist, Math.hypot(dx, dy));
      const angle = Math.atan2(dy, dx);
      joystickMove.x = Math.cos(angle) * (distTouch / maxDist);
      joystickMove.y = Math.sin(angle) * (distTouch / maxDist);

      joystickPos.x = joystickStart.x + joystickMove.x * maxDist;
      joystickPos.y = joystickStart.y + joystickMove.y * maxDist;

      updateJoystickVisual();
    });

    joystickContainer.addEventListener('touchend', e => {
      joystickActive = false;
      joystickMove.x = 0;
      joystickMove.y = 0;
      joystickPos.x = joystickStart.x;
      joystickPos.y = joystickStart.y;
      updateJoystickVisual();
    });

    function updateJoystickVisual() {
      const relX = joystickPos.x - joystickStart.x + 30; // 30 = half container size
      const relY = joystickPos.y - joystickStart.y + 30;
      joystickInner.style.transform = `translate(${relX}px, ${relY}px)`;
    }
  }

  // Game update
  function update(delta) {
    if (!player.alive) return;

    // Move player
    let moveX = 0, moveY = 0;
    if (joystickActive) {
      moveX = joystickMove.x * player.speed;
      moveY = joystickMove.y * player.speed;
    } else {
      if (keys['w'] || keys['arrowup']) moveY -= player.speed;
      if (keys['s'] || keys['arrowdown']) moveY += player.speed;
      if (keys['a'] || keys['arrowleft']) moveX -= player.speed;
      if (keys['d'] || keys['arrowright']) moveX += player.speed;
    }
    player.x = clamp(player.x + moveX, 0, W - player.size);
    player.y = clamp(player.y + moveY, 0, H - player.size);

    // Spawn enemies
    const now = performance.now();

    if (now - lastSpawn > difficulties[difficulty].spawnInterval) {
      // Spawn 3 enemies every second? Spawn 1 every spawnInterval, so multiply:
      // We'll spawn 3 enemies per spawnInterval/3 ms, so here spawn 1 enemy 3 times faster
      // Or just spawn 3 enemies here to meet your previous request
      for(let i=0; i<3; i++) {
        spawnEnemy();
      }
      lastSpawn = now;
    }

    // Boss spawn chance every 10 seconds, with cooldown 90s
    if (now - lastBossCheck > 10000) {
      lastBossCheck = now;
      if (now - lastBossSpawn > 90000) {
        if (Math.random() < 0.05) {
          spawnBoss();
        }
      }
    }

    // Move enemies
    enemies.forEach((e, i) => {
      e.x += e.vx;
      e.y += e.vy;

      // Remove enemies that go off screen
      if (e.x < -100 || e.x > W + 100 || e.y < -100 || e.y > H + 100) {
        enemies.splice(i, 1);
        return;
      }

      // Check collision with player
      if (rectsCollide(e, player)) {
        if (player.alive) {
          if(e.isBoss){
            player.health -= 2; // boss hits hurt more
          } else {
            player.health -= 1;
          }
          hitsTaken++;
          if (player.health <= 0) {
            gameOver();
          }
          // Knock back player slightly on hit
          player.x -= e.vx * 5;
          player.y -= e.vy * 5;
          enemies.splice(i, 1);
        }
      }
    });

    // Update particles
    particles.forEach((p, i) => {
      p.x += p.vx;
      p.y += p.vy;
      p.alpha -= 0.03;
      if (p.alpha <= 0) {
        particles.splice(i, 1);
      }
    });

    // Score update
    if (now - lastScoreUpdate > 1000) {
      score += difficulties[difficulty].scorePerSec;
      coins += Math.floor(difficulties[difficulty].scorePerSec / 10) * difficulties[difficulty].coinMult;
      lastScoreUpdate = now;
    }
  }

  // Drawing functions
  function draw() {
    ctx.clearRect(0, 0, W, H);

    // Draw player
    ctx.fillStyle = player.skinColor;
    ctx.fillRect(player.x, player.y, player.size, player.size);

    // Draw enemies
    enemies.forEach(e => {
      ctx.fillStyle = e.color;
      ctx.fillRect(e.x, e.y, e.size, e.size);
    });

    // Draw particles
    particles.forEach(p => {
      ctx.fillStyle = `rgba(0, 255, 0, ${p.alpha.toFixed(2)})`;
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
      ctx.fill();
    });
  }

  // Update UI elements
  function updateUI() {
    healthSpan.textContent = player.health;
    scoreSpan.textContent = score;
    coinsSpan.textContent = coins;
    difficultyText.textContent = difficulty;
  }

  // Difficulty selection
  diffBtns.forEach(btn => {
    btn.addEventListener('click', () => {
      diffBtns.forEach(b => b.classList.remove('selected'));
      btn.classList.add('selected');
      difficulty = btn.dataset.diff;
      difficultyText.textContent = difficulty;
    });
  });

  // Play button
  playBtn.onclick = () => {
    menu.style.display = 'none';
    resetGame();
    if (isMobile()) initJoystick();
    else joystickContainer.style.display = 'none';
  };

  // Death screen buttons
  restartBtn.onclick = () => {
    deathScreen.style.display = 'none';
    resetGame();
  };
  mainMenuBtn.onclick = () => {
    deathScreen.style.display = 'none';
    menu.style.display = 'block';
  };

  // Shop toggle
  shopToggle.onclick = () => {
    if (shop.style.display === 'block') {
      shop.style.display = 'none';
      ui.style.display = 'flex';
    } else {
      shop.style.display = 'block';
      ui.style.display = 'none';
    }
  };
  closeShopBtn.onclick = () => {
    shop.style.display = 'none';
    ui.style.display = 'flex';
  };

  // Shop buying logic
  shopButtons.forEach(button => {
    button.addEventListener('click', () => {
      const cost = parseInt(button.dataset.cost);
      const type = button.dataset.type;
      const name = button.dataset.name;
      if (coins >= cost) {
        coins -= cost;
        if (type === 'skin') {
          if (name === 'green') {
            player.skinColor = '#0f0';
            alert('Green skin equipped!');
          }
        } else if (type === 'powerup') {
          if (name === 'speed') {
            player.speed += 1;
            alert('Speed increased!');
          } else if (name === 'health') {
            player.maxHealth += 1;
            player.health += 1;
            alert('Max health increased!');
          }
        }
        updateUI();
      } else {
        alert('Not enough coins!');
      }
    });
  });

  // Main loop
  function loop() {
    update();
    draw();
    updateUI();
    requestAnimationFrame(loop);
  }

  loop();

})();
</script>

</body>
</html>
