<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Untitled Cube Game</title>
<style>
  html, body {
    margin: 0; padding: 0; overflow: hidden;
    background: #222;
    font-family: Arial, sans-serif;
    color: white;
  }
  #gameCanvas {
    background: #111;
    display: block;
    margin: 0 auto;
  }
  #ui {
    position: absolute;
    top: 5px; left: 50%; transform: translateX(-50%);
    display: flex; gap: 15px;
    font-size: 18px;
    user-select: none;
  }
  #mainMenu, #deathScreen, #storeScreen, #pauseMenu {
    position: absolute;
    top: 0; left: 0; width: 100vw; height: 100vh;
    background: rgba(0,0,0,0.85);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 15px;
    font-size: 24px;
    user-select: none;
  }
  button {
    padding: 10px 25px;
    font-size: 18px;
    cursor: pointer;
  }
  #difficultyButtons button.selected {
    background: #0a0;
    color: white;
    font-weight: bold;
  }
  #joystickContainer {
    position: absolute;
    bottom: 30px;
    left: 30px;
    width: 100px;
    height: 100px;
    border-radius: 50%;
    background: rgba(255,255,255,0.1);
    touch-action: none;
  }
  #joystickInner {
    position: absolute;
    top: 35px; left: 35px;
    width: 30px;
    height: 30px;
    background: #0f0;
    border-radius: 50%;
    transition: transform 0.05s linear;
  }
  #shootBtn {
    position: absolute;
    bottom: 50px;
    right: 40px;
    width: 80px;
    height: 80px;
    border-radius: 50%;
    background: #0ff;
    border: none;
    font-size: 20px;
    color: #000;
    display: none;
  }
</style>
</head>
<body>

<canvas id="gameCanvas" width="600" height="600"></canvas>

<div id="ui">
  <div>Health: <span id="health">5</span></div>
  <div>Score: <span id="score">0</span></div>
  <div>Coins: <span id="coins">0</span></div>
  <div>Difficulty: <span id="difficultyText">easy</span></div>
  <div>Seconds: <span id="seconds">0</span></div>
  <div>Rebirths: <span id="rebirths">0</span></div>
</div>

<div id="mainMenu">
  <h1>Untitled Cube Game</h1>
  <div id="difficultyButtons">
    <button data-diff="easy" class="selected">Easy</button>
    <button data-diff="medium">Medium</button>
    <button data-diff="hard">Hard</button>
    <button data-diff="demon">Demon</button>
  </div>
  <button id="playBtn">Play</button>
  <button id="storeBtn">Store</button>
</div>

<div id="deathScreen" style="display:none; flex-direction: column; gap: 10px;">
  <h2>Game Over</h2>
  <button id="restartBtn">Restart</button>
  <button id="mainMenuBtn">Main Menu</button>
</div>

<div id="storeScreen" style="display:none; flex-direction: column; gap: 10px; max-width: 300px; overflow-y: auto;">
  <h2>Store</h2>
  <div id="storeItems"></div>
  <div>Coins: <span id="storeCoins">0</span></div>
  <button id="rebirthBtn" disabled>Rebirth</button>
  <button id="backToMenuBtn">Back to Menu</button>
</div>

<div id="pauseMenu" style="display:none; flex-direction: column; gap: 10px;">
  <h2>Paused</h2>
  <button id="pauseRestartBtn">Restart</button>
  <button id="pauseMainMenuBtn">Main Menu</button>
</div>

<div id="joystickContainer" style="display:none;">
  <div id="joystickInner"></div>
</div>
<button id="shootBtn">Shoot</button>
<button id="pauseBtn" style="position:absolute; top:10px; right:10px;">Pause</button>

<script>
(() => {
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');
  const W = canvas.width;
  const H = canvas.height;

  const ui = document.getElementById('ui');
  const healthSpan = document.getElementById('health');
  const scoreSpan = document.getElementById('score');
  const coinsSpan = document.getElementById('coins');
  const difficultyText = document.getElementById('difficultyText');
  const secondsSpan = document.getElementById('seconds');
  const rebirthsSpan = document.getElementById('rebirths');

  const mainMenu = document.getElementById('mainMenu');
  const playBtn = document.getElementById('playBtn');
  const storeBtn = document.getElementById('storeBtn');
  const difficultyButtons = document.querySelectorAll('#difficultyButtons button');

  const deathScreen = document.getElementById('deathScreen');
  const restartBtn = document.getElementById('restartBtn');
  const mainMenuBtn = document.getElementById('mainMenuBtn');

  const storeScreen = document.getElementById('storeScreen');
  const storeItemsDiv = document.getElementById('storeItems');
  const storeCoinsSpan = document.getElementById('storeCoins');
  const rebirthBtn = document.getElementById('rebirthBtn');
  const backToMenuBtn = document.getElementById('backToMenuBtn');

  const pauseMenu = document.getElementById('pauseMenu');
  const pauseRestartBtn = document.getElementById('pauseRestartBtn');
  const pauseMainMenuBtn = document.getElementById('pauseMainMenuBtn');

  const joystickContainer = document.getElementById('joystickContainer');
  const joystickInner = document.getElementById('joystickInner');
  const shootBtn = document.getElementById('shootBtn');
  const pauseBtn = document.getElementById('pauseBtn');

  // Player and game state
  let player = {
    x: W/2 - 15,
    y: H/2 - 15,
    size: 30,
    speed: 4,
    health: 5,
    maxHealth: 5,
    alive: true,
    skinColor: '#0f0',
    hasGun: false,
  };

  let difficulty = 'easy';
  let score = 0;
  let coins = 0;
  let secondsPlayed = 0;
  let rebirths = 0;
  let paused = false;

  let enemies = [];
  let particles = [];
  let bullets = [];

  let lastSpawn = 0;
  let lastBossSpawn = -999999;
  let lastScoreUpdate = 0;
  let lastAutoCoin = 0;
  let lastAutoGunShot = 0;
  let lastHitTime = 0;

  // Difficulty settings
  const difficulties = {
    easy: { enemiesPerSec: 1, coinInterval: 30000, scorePerSec: 1 },
    medium: { enemiesPerSec: 2, coinInterval: 25000, scorePerSec: 2 },
    hard: { enemiesPerSec: 4, coinInterval: 5000, scorePerSec: 3 },
    demon: { enemiesPerSec: 6, coinInterval: 1000, scorePerSec: 5 },
  };

  // Store items
  const storeItemsData = [
    { id: 'speedBoost', name: 'Speed Boost', cost: 20, unlockAt: 0 },
    { id: 'extraHealth', name: 'Extra Health', cost: 30, unlockAt: 0 },
    { id: 'superSpeed', name: 'Super Speed', cost: 50, unlockAt: 1 },
    { id: 'extraHealth2', name: 'Extra Health +2', cost: 75, unlockAt: 2 },
    { id: 'megaSpeed', name: 'Mega Speed', cost: 100, unlockAt: 3 },
    { id: 'extraHealth3', name: 'Extra Health +3', cost: 125, unlockAt: 4 },
    { id: 'ultimateGun', name: 'Ultimate Gun', cost: 200, unlockAt: 20 },
  ];

  let inventory = new Set();

  // Utility
  function clamp(val, min, max) {
    return Math.min(max, Math.max(min, val));
  }

  function rectsCollide(a,b){
    return a.x < b.x + b.size && a.x + a.size > b.x &&
           a.y < b.y + b.size && a.y + a.size > b.y;
  }

  // Spawn enemy from random side
  function spawnEnemy() {
    const size = 25;
    let x, y, vx, vy;
    const side = Math.floor(Math.random() * 4);
    const speed = 1 + Math.random() * 1.5 + difficulties[difficulty].scorePerSec*0.1;
    switch(side){
      case 0: // top
        x = Math.random()*(W-size);
        y = -size;
        vx = 0;
        vy = speed;
        break;
      case 1: // right
        x = W+size;
        y = Math.random()*(H-size);
        vx = -speed;
        vy = 0;
        break;
      case 2: // bottom
        x = Math.random()*(W-size);
        y = H+size;
        vx = 0;
        vy = -speed;
        break;
      case 3: // left
        x = -size;
        y = Math.random()*(H-size);
        vx = speed;
        vy = 0;
        break;
    }
    enemies.push({
      x, y, vx, vy, size,
      color: '#f00',
      isBoss: false,
    });
  }

  // Spawn boss logic
  function spawnBoss() {
    const now = performance.now();
    if(now - lastBossSpawn < 90000) return; // 1.5 min cooldown after boss
    if(Math.random() < 0.05){ // 5% chance every spawn try
      const size = 50;
      const x = Math.random()*(W-size);
      const y = Math.random()*(H-size);
      enemies.push({
        x, y, vx: 0, vy: 0, size,
        color: '#800',
        isBoss: true,
        health: 20,
      });
      lastBossSpawn = now;
      player.hasGun = true;
      shootBtn.style.display = isMobile() ? 'block' : 'none';
      alert('Boss appeared! Use your gun to defeat it.');
    }
  }

  // Joystick variables
  let joystickActive = false;
  let joystickStart = { x: 0, y: 0 };
  let joystickPos = { x: 0, y: 0 };
  let joystickMove = { x: 0, y: 0 };
  const maxDist = 40;

  // Keys tracking
  let keys = {};

  window.addEventListener('keydown', e => {
    keys[e.key.toLowerCase()] = true;
  });
  window.addEventListener('keyup', e => {
    keys[e.key.toLowerCase()] = false;
  });

  // Detect mobile
  function isMobile(){
    return /Android|iPhone|iPad|iPod|Opera Mini|IEMobile|Mobile/i.test(navigator.userAgent);
  }

  // Init joystick for mobile
  function initJoystick() {
    if(!isMobile()) return;
    joystickContainer.style.display = 'block';

    joystickContainer.addEventListener('touchstart', e => {
      e.preventDefault();
      joystickActive = true;
      const t = e.touches[0];
      joystickStart.x = t.clientX;
      joystickStart.y = t.clientY;
      joystickPos.x = t.clientX;
      joystickPos.y = t.clientY;
      joystickMove.x = 0;
      joystickMove.y = 0;
      updateJoystickVisual();
    });
    joystickContainer.addEventListener('touchmove', e => {
      e.preventDefault();
      if(!joystickActive) return;
      const t = e.touches[0];
      let dx = t.clientX - joystickStart.x;
      let dy = t.clientY - joystickStart.y;
      const dist = Math.sqrt(dx*dx + dy*dy);
      if(dist > maxDist){
        dx = dx / dist * maxDist;
        dy = dy / dist * maxDist;
      }
      joystickPos.x = joystickStart.x + dx;
      joystickPos.y = joystickStart.y + dy;
      joystickMove.x = dx / maxDist;
      joystickMove.y = dy / maxDist;
      updateJoystickVisual();
    });
    joystickContainer.addEventListener('touchend', e => {
      e.preventDefault();
      joystickActive = false;
      joystickMove.x = 0;
      joystickMove.y = 0;
      updateJoystickVisual();
    });

    // Shoot button for mobile
    shootBtn.addEventListener('touchstart', e => {
      e.preventDefault();
      shooting = true;
    });
    shootBtn.addEventListener('touchend', e => {
      e.preventDefault();
      shooting = false;
    });
  }

  function updateJoystickVisual() {
    joystickInner.style.transform = `translate(${joystickMove.x * 30}px, ${joystickMove.y * 30}px)`;
  }

  // Player move update
  function updatePlayer(dt) {
    if(!player.alive) return;
    let dx = 0, dy = 0;
    if(isMobile()){
      dx = joystickMove.x * player.speed;
      dy = joystickMove.y * player.speed;
    } else {
      if(keys['w'] || keys['arrowup']) dy -= player.speed;
      if(keys['s'] || keys['arrowdown']) dy += player.speed;
      if(keys['a'] || keys['arrowleft']) dx -= player.speed;
      if(keys['d'] || keys['arrowright']) dx += player.speed;
    }
    player.x = clamp(player.x + dx, 0, W - player.size);
    player.y = clamp(player.y + dy, 0, H - player.size);
  }

  // Damage cooldown
  const damageCooldownMs = 3000;

  // Shooting variables
  let shooting = false;
  let shootCooldown = 300;
  let lastShootTime = 0;

  // Shooting logic: click/tap to shoot towards pointer
  function shoot(x, y) {
    if(!player.hasGun || !player.alive) return;

    const now = performance.now();
    if(now - lastShootTime < shootCooldown) return;

    lastShootTime = now;

    // Bullets go toward target pos
    const px = player.x + player.size/2;
    const py = player.y + player.size/2;

    const angle = Math.atan2(y - py, x - px);

    bullets.push({
      x: px,
      y: py,
      vx: Math.cos(angle) * 15,
      vy: Math.sin(angle) * 15,
      size: 8,
      color: '#0ff',
    });
  }

  // Bullets array
  bullets = [];

  // Update bullets
  function updateBullets(dt) {
    for(let i = bullets.length - 1; i >= 0; i--) {
      let b = bullets[i];
      b.x += b.vx;
      b.y += b.vy;

      // Remove if out of screen
      if(b.x < -10 || b.x > W + 10 || b.y < -10 || b.y > H + 10) {
        bullets.splice(i, 1);
        continue;
      }

      // Check collision with enemies
      for(let j = enemies.length - 1; j >= 0; j--) {
        let en = enemies[j];
        if(rectsCollide(b, en)) {
          if(en.isBoss) {
            en.health--;
            createParticles(en.x + en.size/2, en.y + en.size/2, 8, '#ff0');
            if(en.health <= 0) {
              enemies.splice(j, 1);
              score += 20;
              coins += 3;
              updateStoreCoins();
              player.hasGun = false;
              shootBtn.style.display = 'none';
            }
          } else {
            enemies.splice(j, 1);
            score += 2;
            coins += 1;
            updateStoreCoins();
          }
          bullets.splice(i, 1);
          break;
        }
      }
    }
  }

  // Create simple particles for effects
  function createParticles(x, y, count, color) {
    for(let i = 0; i < count; i++){
      particles.push({
        x,
        y,
        vx: (Math.random()-0.5)*3,
        vy: (Math.random()-0.5)*3,
        size: 3 + Math.random()*2,
        alpha: 1,
        color,
      });
    }
  }

  // Update function
  function update(dt) {
    if(paused) return;

    updatePlayer(dt);
    updateBullets(dt);

    // Spawn enemies by difficulty rate
    const now = performance.now();

    if(now - lastSpawn > 1000 / difficulties[difficulty].enemiesPerSec) {
      spawnEnemy();
      lastSpawn = now;
    }

    spawnBoss();

    // Move enemies
    for(let i = enemies.length -1; i >= 0; i--) {
      const en = enemies[i];
      en.x += en.vx;
      en.y += en.vy;

      // Remove if off screen (past opposite side)
      if(en.x < -en.size*2 || en.x > W + en.size*2 || en.y < -en.size*2 || en.y > H + en.size*2) {
        enemies.splice(i,1);
        continue;
      }

      // Check collision with player
      if(player.alive && performance.now() - lastHitTime > damageCooldownMs && rectsCollide(player, en)) {
        if(en.isBoss){
          // instant death
          player.health = 0;
          createParticles(player.x + player.size/2, player.y + player.size/2, 20, '#f00');
          player.alive = false;
          setTimeout(() => {
            showDeathScreen();
          }, 800);
          break;
        } else {
          player.health--;
          lastHitTime = performance.now();
          createParticles(player.x + player.size/2, player.y + player.size/2, 10, '#f00');
          if(player.health <= 0){
            player.alive = false;
            createParticles(player.x + player.size/2, player.y + player.size/2, 20, '#f00');
            setTimeout(() => {
              showDeathScreen();
            }, 800);
            break;
          }
        }
      }
    }

    // Update particles
    for(let i = particles.length -1; i >= 0; i--) {
      const p = particles[i];
      p.x += p.vx;
      p.y += p.vy;
      p.alpha -= 0.02;
      if(p.alpha <= 0){
        particles.splice(i, 1);
      }
    }

    // Increase score
    if(now - lastScoreUpdate > 1000) {
      score += difficulties[difficulty].scorePerSec;
      lastScoreUpdate = now;
      secondsPlayed++;
      secondsSpan.textContent = secondsPlayed;
      scoreSpan.textContent = score;
      healthSpan.textContent = player.health;
      coinsSpan.textContent = coins;
      difficultyText.textContent = difficulty;
      rebirthsSpan.textContent = rebirths;
    }

    // Auto coins every difficulty interval
    if(now - lastAutoCoin > difficulties[difficulty].coinInterval) {
      coins++;
      updateStoreCoins();
      lastAutoCoin = now;
    }
  }

  // Draw function
  function draw() {
    ctx.clearRect(0, 0, W, H);

    // White background particles
    ctx.fillStyle = 'rgba(255,255,255,0.5)';
    particles.forEach(p => {
      ctx.globalAlpha = p.alpha * 0.5;
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.size, 0, Math.PI*2);
      ctx.fill();
      ctx.globalAlpha = 1;
    });

    // Draw enemies
    enemies.forEach(en => {
      ctx.fillStyle = en.color;
      ctx.fillRect(en.x, en.y, en.size, en.size);
    });

    // Draw bullets
    bullets.forEach(b => {
      ctx.fillStyle = b.color;
      ctx.beginPath();
      ctx.arc(b.x, b.y, b.size/2, 0, Math.PI*2);
      ctx.fill();
    });

    // Draw player
    if(player.alive){
      ctx.fillStyle = player.skinColor;
      ctx.fillRect(player.x, player.y, player.size, player.size);
    }

  }

  // Show death screen
  function showDeathScreen() {
    deathScreen.style.display = 'flex';
    ui.style.display = 'none';
    pauseBtn.style.display = 'none';
    joystickContainer.style.display = 'none';
    shootBtn.style.display = 'none';
  }

  // Show main menu
  function showMainMenu() {
    mainMenu.style.display = 'flex';
    deathScreen.style.display = 'none';
    storeScreen.style.display = 'none';
    pauseMenu.style.display = 'none';
    ui.style.display = 'none';
    pauseBtn.style.display = 'none';
    joystickContainer.style.display = 'none';
    shootBtn.style.display = 'none';
  }

  // Show store
  function showStore() {
    storeScreen.style.display = 'flex';
    mainMenu.style.display = 'none';
    deathScreen.style.display = 'none';
    pauseMenu.style.display = 'none';
    ui.style.display = 'none';
    pauseBtn.style.display = 'none';
    joystickContainer.style.display = 'none';
    shootBtn.style.display = 'none';
    updateStoreItems();
    updateStoreCoins();
    updateRebirthButton();
  }

  // Show pause menu
  function showPauseMenu() {
    pauseMenu.style.display = 'flex';
    ui.style.display = 'none';
    pauseBtn.style.display = 'none';
    joystickContainer.style.display = 'none';
    shootBtn.style.display = 'none';
  }

  // Hide pause menu (resume)
  function hidePauseMenu() {
    pauseMenu.style.display = 'none';
    ui.style.display = 'flex';
    pauseBtn.style.display = 'block';
    if(isMobile() && player.hasGun) shootBtn.style.display = 'block';
    if(isMobile()) joystickContainer.style.display = 'block';
  }

  // Reset game state
  function resetGame() {
    player.x = W/2 - player.size/2;
    player.y = H/2 - player.size/2;
    player.health = player.maxHealth;
    player.alive = true;
    score = 0;
    secondsPlayed = 0;
    enemies = [];
    bullets = [];
    particles = [];
    lastSpawn = performance.now();
    lastScoreUpdate = performance.now();
    lastAutoCoin = performance.now();
    lastBossSpawn = -999999;
    lastHitTime = 0;
    player.hasGun = false;
    shootBtn.style.display = 'none';
    updateUI();
  }

  function updateUI(){
    healthSpan.textContent = player.health;
    scoreSpan.textContent = score;
    coinsSpan.textContent = coins;
    difficultyText.textContent = difficulty;
    secondsSpan.textContent = secondsPlayed;
    rebirthsSpan.textContent = rebirths;
  }

  // Store logic
  function updateStoreItems(){
    storeItemsDiv.innerHTML = '';
    storeItemsData.forEach(item => {
      if(rebirths < item.unlockAt) return;
      const owned = inventory.has(item.id);
      const btn = document.createElement('button');
      btn.textContent = owned ? `${item.name} (Owned)` : `${item.name} - ${item.cost} coins`;
      btn.disabled = owned || coins < item.cost;
      btn.style.width = '100%';
      btn.addEventListener('click', () => {
        if(coins >= item.cost && !owned){
          coins -= item.cost;
          inventory.add(item.id);
          applyItemEffect(item.id);
          updateStoreItems();
          updateStoreCoins();
          updateRebirthButton();
        }
      });
      storeItemsDiv.appendChild(btn);
    });
  }

  function updateStoreCoins(){
    storeCoinsSpan.textContent = coins;
  }

  // Apply store item effect
  function applyItemEffect(id){
    switch(id){
      case 'speedBoost':
        player.speed += 1;
        break;
      case 'extraHealth':
        player.maxHealth += 1;
        player.health += 1;
        break;
      case 'superSpeed':
        player.speed += 1.5;
        break;
      case 'extraHealth2':
        player.maxHealth += 2;
        player.health += 2;
        break;
      case 'megaSpeed':
        player.speed += 2;
        break;
      case 'extraHealth3':
        player.maxHealth += 3;
        player.health += 3;
        break;
      case 'ultimateGun':
        player.hasGun = true;
        shootBtn.style.display = isMobile() ? 'block' : 'none';
        break;
    }
  }

  // Rebirth system: must buy all items to rebirth
  function updateRebirthButton(){
    const allBought = storeItemsData.filter(i => rebirths >= i.unlockAt).every(i => inventory.has(i.id));
    rebirthBtn.disabled = !allBought;
  }

  rebirthBtn.addEventListener('click', () => {
    if(rebirthBtn.disabled) return;
    rebirths++;
    coins = 0;
    inventory.clear();
    player.speed = 4 + rebirths*0.5; // speed increase with rebirths
    player.maxHealth = 5 + rebirths; // health increase with rebirths
    player.health = player.maxHealth;
    player.hasGun = rebirths >= 20;
    shootBtn.style.display = (player.hasGun && isMobile()) ? 'block' : 'none';
    updateUI();
    updateStoreItems();
    updateStoreCoins();
    updateRebirthButton();
    alert(`You rebirthed! Total rebirths: ${rebirths}. New power unlocked if 20+ rebirths!`);
  });

  // Main menu difficulty selection
  difficultyButtons.forEach(btn => {
    btn.addEventListener('click', () => {
      difficultyButtons.forEach(b => b.classList.remove('selected'));
      btn.classList.add('selected');
      difficulty = btn.getAttribute('data-diff');
      difficultyText.textContent = difficulty;
    });
  });

  // Play button
  playBtn.addEventListener('click', () => {
    mainMenu.style.display = 'none';
    ui.style.display = 'flex';
    pauseBtn.style.display = 'block';
    resetGame();
    if(isMobile()) {
      joystickContainer.style.display = 'block';
    }
  });

  // Store button
  storeBtn.addEventListener('click', () => {
    showStore();
  });

  // Back to menu button store
  backToMenuBtn.addEventListener('click', () => {
    showMainMenu();
  });

  // Restart from death
  restartBtn.addEventListener('click', () => {
    deathScreen.style.display = 'none';
    resetGame();
    ui.style.display = 'flex';
    pauseBtn.style.display = 'block';
    if(isMobile()) joystickContainer.style.display = 'block';
  });

  // Back to main menu from death
  mainMenuBtn.addEventListener('click', () => {
    showMainMenu();
  });

  // Pause button
  pauseBtn.addEventListener('click', () => {
    paused = !paused;
    if(paused){
      showPauseMenu();
    } else {
      hidePauseMenu();
    }
  });

  // Pause menu buttons
  pauseRestartBtn.addEventListener('click', () => {
    paused = false;
    hidePauseMenu();
    resetGame();
  });
  pauseMainMenuBtn.addEventListener('click', () => {
    paused = false;
    hidePauseMenu();
    showMainMenu();
  });

  // Shoot button click (mobile)
  shootBtn.addEventListener('click', (e) => {
    e.preventDefault();
    if(!player.alive) return;
    // shoot towards where finger last touched
    if(lastTouchPos) shoot(lastTouchPos.x, lastTouchPos.y);
  });

  // Mouse/touch shoot support
  let lastTouchPos = null;
  canvas.addEventListener('mousedown', (e) => {
    if(!player.alive) return;
    shoot(e.clientX - canvas.getBoundingClientRect().left, e.clientY - canvas.getBoundingClientRect().top);
  });
  canvas.addEventListener('touchstart', (e) => {
    e.preventDefault();
    if(!player.alive) return;
    const t = e.touches[0];
    lastTouchPos = { x: t.clientX - canvas.getBoundingClientRect().left, y: t.clientY - canvas.getBoundingClientRect().top };
    shoot(lastTouchPos.x, lastTouchPos.y);
  });
  canvas.addEventListener('touchmove', (e) => {
    e.preventDefault();
    const t = e.touches[0];
    lastTouchPos = { x: t.clientX - canvas.getBoundingClientRect().left, y: t.clientY - canvas.getBoundingClientRect().top };
  });

  // Game loop
  let lastTime = performance.now();
  function gameLoop(time) {
    const dt = (time - lastTime) / 1000;
    lastTime = time;
    update(dt);
    draw();
    requestAnimationFrame(gameLoop);
  }

  // Init joystick for mobile
  initJoystick();

  // Start showing main menu first
  showMainMenu();

  // Start loop
  requestAnimationFrame(gameLoop);

})();
</script>
