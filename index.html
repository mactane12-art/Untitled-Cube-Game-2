<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Untitled Cube Game - Fixed</title>
<style>
  html, body {
    margin: 0; padding: 0; height: 100%; overflow: hidden;
    background: #121212;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #eee;
    user-select: none;
  }
  canvas {
    display: block;
    background: #222;
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    z-index: 0;
  }
  #ui {
    position: fixed;
    top: 10px;
    left: 10px;
    background: rgba(0,0,0,0.6);
    padding: 12px 18px;
    border-radius: 12px;
    font-size: 18px;
    z-index: 10;
    user-select: none;
    display: flex;
    gap: 18px;
    align-items: center;
    display: none;
  }
  #ui span {
    font-weight: 600;
  }
  #menu {
    position: fixed;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    background: #111;
    padding: 30px 40px;
    border-radius: 15px;
    box-shadow: 0 0 15px #0f0;
    text-align: center;
    z-index: 20;
    width: 360px;
    max-height: 80vh;
    overflow-y: auto;
  }
  #menu h1 {
    margin-bottom: 25px;
    font-weight: 700;
    letter-spacing: 1.5px;
  }
  .diff-btn {
    cursor: pointer;
    background: #333;
    color: #eee;
    border: none;
    margin: 6px 8px;
    padding: 12px 25px;
    font-size: 18px;
    border-radius: 10px;
    transition: background 0.3s ease;
    user-select: none;
  }
  .diff-btn.selected {
    background: #0f0;
    color: #121;
    font-weight: 700;
  }
  #playBtn, #pauseBtn {
    margin-top: 25px;
    font-size: 20px;
    background: #0a0;
    color: #cfc;
    border: none;
    padding: 14px 40px;
    border-radius: 15px;
    cursor: pointer;
    user-select: none;
    display: inline-block;
    transition: background 0.3s ease;
  }
  #playBtn:hover, #pauseBtn:hover {
    background: #0f0;
    color: #121;
  }
  #pauseBtn {
    position: fixed;
    top: 10px;
    right: 10px;
    background: #060;
    padding: 10px 20px;
    font-size: 16px;
    z-index: 15;
    display: none;
  }
  #deathScreen, #pauseMenu {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background: rgba(20, 0, 0, 0.9);
    display: none;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 30;
    color: #f33;
  }
  #deathScreen h2, #pauseMenu h2 {
    font-size: 48px;
    margin-bottom: 25px;
    text-shadow: 0 0 10px #f00;
  }
  #deathScreen button, #pauseMenu button {
    cursor: pointer;
    font-size: 22px;
    padding: 12px 28px;
    margin: 10px;
    border-radius: 15px;
    border: none;
    color: #eee;
    background: #700;
  }
  #deathScreen button:hover, #pauseMenu button:hover {
    background: #a00;
  }
  /* Joystick container */
  #joystickContainer {
    position: fixed;
    bottom: 30px;
    left: 30px;
    width: 120px;
    height: 120px;
    border-radius: 50%;
    background: rgba(255 255 255 / 0.12);
    display: none;
    touch-action: none;
    z-index: 15;
  }
  #joystickInner {
    position: absolute;
    width: 60px; height: 60px;
    top: 30px; left: 30px;
    border-radius: 50%;
    background: rgba(255 255 255 / 0.4);
  }
  #shootBtn {
    position: fixed;
    bottom: 30px;
    right: 30px;
    width: 80px;
    height: 80px;
    border-radius: 50%;
    font-size: 20px;
    display: none;
    z-index: 15;
  }
</style>
</head>
<body>

<canvas id="gameCanvas"></canvas>

<div id="ui">
  ‚ù§Ô∏è Health: <span id="health">5</span> &nbsp;&nbsp;
  ‚≠ê Score: <span id="score">0</span> &nbsp;&nbsp;
  ‚è± Seconds: <span id="seconds">0</span> &nbsp;&nbsp;
  üéö Difficulty: <span id="difficultyText">easy</span>
</div>

<button id="pauseBtn" title="Pause Game">Pause</button>
<button id="shootBtn" title="Shoot">Shoot</button>

<div id="menu">
  <h1>Untitled Cube Game</h1>
  <div>
    <button class="diff-btn selected" data-diff="easy">Easy (1 enemy/sec)</button>
    <button class="diff-btn" data-diff="medium">Medium (2 enemies/sec)</button>
    <button class="diff-btn" data-diff="hard">Hard (4 enemies/sec)</button>
    <button class="diff-btn" data-diff="demon">Demon (15 enemies/sec)</button>
  </div>
  <button id="playBtn">Play</button>
</div>

<div id="deathScreen">
  <h2>You Died!</h2>
  <div>Your Score: <span id="finalScore">0</span></div>
  <div style="margin-top: 30px;">
    <button id="restartBtn">Restart</button>
    <button id="mainMenuBtn">Main Menu</button>
  </div>
</div>

<div id="pauseMenu">
  <h2>Game Paused</h2>
  <div style="margin-top: 20px;">
    <button id="pauseRestartBtn">Restart</button>
    <button id="pauseMainMenuBtn">Main Menu</button>
  </div>
</div>

<div id="joystickContainer">
  <div id="joystickInner"></div>
</div>

<script>
(() => {
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');
  let W, H;
  function resize() {
    W = window.innerWidth;
    H = window.innerHeight;
    canvas.width = W;
    canvas.height = H;
  }
  window.addEventListener('resize', resize);
  resize();

  // UI elements
  const ui = document.getElementById('ui');
  const healthSpan = document.getElementById('health');
  const scoreSpan = document.getElementById('score');
  const difficultyText = document.getElementById('difficultyText');
  const secondsSpan = document.getElementById('seconds');

  const menu = document.getElementById('menu');
  const playBtn = document.getElementById('playBtn');
  const diffBtns = [...document.querySelectorAll('.diff-btn')];

  const deathScreen = document.getElementById('deathScreen');
  const finalScoreSpan = document.getElementById('finalScore');
  const restartBtn = document.getElementById('restartBtn');
  const mainMenuBtn = document.getElementById('mainMenuBtn');

  const pauseBtn = document.getElementById('pauseBtn');
  const pauseMenu = document.getElementById('pauseMenu');
  const pauseRestartBtn = document.getElementById('pauseRestartBtn');
  const pauseMainMenuBtn = document.getElementById('pauseMainMenuBtn');

  const joystickContainer = document.getElementById('joystickContainer');
  const joystickInner = document.getElementById('joystickInner');
  const shootBtn = document.getElementById('shootBtn');

  // Background white particles
  let bgParticles = [];
  function createBgParticles() {
    bgParticles = [];
    for(let i=0; i<50; i++) {
      bgParticles.push({
        x: Math.random() * W,
        y: Math.random() * H,
        size: Math.random() * 2 + 1,
        speed: Math.random() * 0.3 + 0.1,
        alpha: 0.5,
      });
    }
  }
  createBgParticles();

  // Game variables
  let difficulty = 'easy';
  const difficulties = {
    easy: { enemiesPerSec: 1, enemySpeed: 2.5, scorePerSec: 1 },
    medium: { enemiesPerSec: 2, enemySpeed: 3.5, scorePerSec: 3 },
    hard: { enemiesPerSec: 4, enemySpeed: 5, scorePerSec: 8 },
    demon: { enemiesPerSec: 15, enemySpeed: 7, scorePerSec: 15 },
  };

  const player = {
    size: 30,
    x: 0,
    y: 0,
    speed: 5,
    health: 5,
    maxHealth: 5,
    alive: false,
    skinColor: '#0f0',
  };

  let enemies = [];
  let particles = [];

  let keys = {};
  let lastSpawn = 0;
  let lastScoreUpdate = 0;
  let score = 0;
  let hitsTaken = 0;
  let secondsPlayed = 0;
  let paused = false;

  // Joystick vars
  let joystickActive = false;
  let joystickStart = { x: 0, y: 0 };
  let joystickPos = { x: 0, y: 0 };
  let joystickMove = { x: 0, y: 0 };

  // Helper functions
  function clamp(n, min, max) { return Math.max(min, Math.min(max, n)); }
  function rectsCollide(r1, r2) {
    return r1.x < r2.x + r2.size &&
           r1.x + r1.size > r2.x &&
           r1.y < r2.y + r2.size &&
           r1.y + r1.size > r2.y;
  }

  // Spawn enemy from random side toward player
  function spawnEnemy() {
    const side = Math.floor(Math.random() * 4);
    const size = 20 + Math.random() * 15;
    let x, y;

    if (side === 0) { // top
      x = Math.random() * (W - size);
      y = -size;
    } else if (side === 1) { // right
      x = W + size;
      y = Math.random() * (H - size);
    } else if (side === 2) { // bottom
      x = Math.random() * (W - size);
      y = H + size;
    } else { // left
      x = -size;
      y = Math.random() * (H - size);
    }

    const px = player.x + player.size / 2;
    const py = player.y + player.size / 2;

    const angle = Math.atan2(py - y, px - x);
    const speed = difficulties[difficulty].enemySpeed;

    enemies.push({
      x, y,
      size,
      vx: Math.cos(angle) * speed,
      vy: Math.sin(angle) * speed,
      color: '#f00',
    });
  }

  // Create particles effect at x,y
  function createParticles(x, y, count, color) {
    for(let i=0; i<count; i++) {
      particles.push({
        x: x + (Math.random() - 0.5) * 20,
        y: y + (Math.random() - 0.5) * 20,
        vx: (Math.random() - 0.5) * 4,
        vy: (Math.random() - 0.5) * 4,
        alpha: 1,
        size: 5,
        color,
      });
    }
  }

  // Explode player cubes on death
  function playerExplosion() {
    for(let i=0; i<30; i++) {
      particles.push({
        x: player.x + player.size/2 + (Math.random()-0.5)*player.size,
        y: player.y + player.size/2 + (Math.random()-0.5)*player.size,
        vx: (Math.random()-0.5)*8,
        vy: (Math.random()-0.5)*8,
        alpha: 1,
        size: 6,
        color: '#f33',
      });
    }
  }

  // Game over handler
  function gameOver() {
    player.alive = false;
    playerExplosion();
    setTimeout(() => {
      deathScreen.style.display = 'flex';
      finalScoreSpan.textContent = score;
      ui.style.display = 'none';
      pauseBtn.style.display = 'none';
      enemies = [];
      particles = [];
    }, 400);
  }

  // Reset game state for new round
  function resetGame() {
    player.x = W/2 - player.size/2;
    player.y = H/2 - player.size/2;
    player.health = player.maxHealth;
    player.alive = true;
    enemies = [];
    particles = [];
    hitsTaken = 0;
    score = 0;
    secondsPlayed = 0;
    lastSpawn = performance.now();
    lastScoreUpdate = performance.now();
    paused = false;
    pauseBtn.style.display = 'block';
    ui.style.display = 'flex';
  }

  // Input handling
  window.addEventListener('keydown', e => {
    if(e.key === 'p' || e.key === 'P'){
      if(paused) resumeGame();
      else pauseGame();
    }
    keys[e.key.toLowerCase()] = true;
  });
  window.addEventListener('keyup', e => {
    keys[e.key.toLowerCase()] = false;
  });

  // Joystick for mobile
  function isMobile() {
    return /Mobi|Android/i.test(navigator.userAgent);
  }

  function initJoystick() {
    if(!isMobile()) {
      joystickContainer.style.display = 'none';
      shootBtn.style.display = 'none';
      return;
    }
    joystickContainer.style.display = 'block';
    shootBtn.style.display = 'none';

    joystickStart.x = joystickContainer.offsetLeft + joystickContainer.offsetWidth/2;
    joystickStart.y = joystickContainer.offsetTop + joystickContainer.offsetHeight/2;
    joystickPos.x = joystickStart.x;
    joystickPos.y = joystickStart.y;

    const maxDist = 40;

    joystickContainer.addEventListener('touchstart', e => {
      e.preventDefault();
      joystickActive = true;
      const t = e.targetTouches[0];
      joystickPos.x = t.clientX;
      joystickPos.y = t.clientY;
      joystickMove.x = 0;
      joystickMove.y = 0;
      updateJoystickVisual();
    });
    joystickContainer.addEventListener('touchmove', e => {
      if (!joystickActive) return;
      e.preventDefault();
      const t = e.targetTouches[0];
      const dx = t.clientX - joystickStart.x;
      const dy = t.clientY - joystickStart.y;
      const dist = Math.sqrt(dx*dx + dy*dy);
      let nx = dx, ny = dy;
      if(dist > maxDist) {
        nx = dx / dist * maxDist;
        ny = dy / dist * maxDist;
      }
      joystickPos.x = joystickStart.x + nx;
      joystickPos.y = joystickStart.y + ny;
      joystickMove.x = nx / maxDist;
      joystickMove.y = ny / maxDist;
      updateJoystickVisual();
    });
    joystickContainer.addEventListener('touchend', e => {
      joystickActive = false;
      joystickMove.x = 0;
      joystickMove.y = 0;
      joystickPos.x = joystickStart.x;
      joystickPos.y = joystickStart.y;
      updateJoystickVisual();
    });
    function updateJoystickVisual() {
      const relX = joystickPos.x - joystickStart.x + 30;
      const relY = joystickPos.y - joystickStart.y + 30;
      joystickInner.style.transform = `translate(${relX}px, ${relY}px)`;
    }
  }

  // Pause & Resume
  function pauseGame() {
    if(!player.alive) return;
    paused = true;
    pauseBtn.textContent = 'Resume';
    pauseMenu.style.display = 'flex';
  }
  function resumeGame() {
    paused = false;
    pauseBtn.textContent = 'Pause';
    pauseMenu.style.display = 'none';
  }

  // Update UI
  function updateUI() {
    healthSpan.textContent = player.health;
    scoreSpan.textContent = score;
    difficultyText.textContent = difficulty;
    secondsSpan.textContent = Math.floor(secondsPlayed);
  }

  // Game loop
  let lastFrame = performance.now();
  function gameLoop(ts) {
    const dt = (ts - lastFrame) / 1000;
    lastFrame = ts;

    ctx.clearRect(0, 0, W, H);

    // Always draw and update white bg particles
    bgParticles.forEach(p => {
      ctx.globalAlpha = p.alpha;
      ctx.fillStyle = '#fff';
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.size, 0, Math.PI*2);
      ctx.fill();

      p.y -= p.speed;
      if(p.y < 0) p.y = H;
    });
    ctx.globalAlpha = 1;

    if(gameState === 'menu') {
      // on menu: nothing else drawn except particles
    } else if(gameState === 'playing') {
      if(!paused && player.alive) {
        // Spawn enemies
        if(ts - lastSpawn > 1000 / difficulties[difficulty].enemiesPerSec) {
          spawnEnemy();
          lastSpawn = ts;
        }

        // Move player (keyboard or joystick)
        let moveX = 0, moveY = 0;
        if(keys['a']) moveX -= 1;
        if(keys['d']) moveX += 1;
        if(keys['w']) moveY -= 1;
        if(keys['s']) moveY += 1;

        if(joystickMove.x !== 0 || joystickMove.y !== 0) {
          moveX += joystickMove.x;
          moveY += joystickMove.y;
        }

        if(moveX !== 0 || moveY !== 0) {
          const len = Math.sqrt(moveX*moveX + moveY*moveY);
          moveX /= len;
          moveY /= len;
          player.x += moveX * player.speed;
          player.y += moveY * player.speed;
        }

        // clamp player inside screen
        player.x = clamp(player.x, 0, W - player.size);
        player.y = clamp(player.y, 0, H - player.size);

        // Draw player
        ctx.fillStyle = player.skinColor;
        ctx.fillRect(player.x, player.y, player.size, player.size);

        // Move enemies and draw
        enemies.forEach((e, i) => {
          e.x += e.vx;
          e.y += e.vy;
          ctx.fillStyle = e.color;
          ctx.fillRect(e.x, e.y, e.size, e.size);

          // check collision player & enemy
          if(rectsCollide(player, e)) {
            player.health--;
            enemies.splice(i, 1);
            createParticles(player.x + player.size/2, player.y + player.size/2, 15, '#f33');
            if(player.health <= 0) {
              gameOver();
            }
          }

          // Remove enemies out of screen with margin
          if(e.x < -100 || e.x > W + 100 || e.y < -100 || e.y > H + 100) {
            enemies.splice(i, 1);
          }
        });

        // Move particles
        particles.forEach((p, i) => {
          p.x += p.vx;
          p.y += p.vy;
          p.alpha -= 0.03;
          if(p.alpha <= 0) {
            particles.splice(i, 1);
          } else {
            ctx.globalAlpha = p.alpha;
            ctx.fillStyle = p.color;
            ctx.beginPath();
            ctx.arc(p.x, p.y, p.size, 0, Math.PI*2);
            ctx.fill();
            ctx.globalAlpha = 1;
          }
        });

        // Update score every second
        if(ts - lastScoreUpdate > 1000) {
          score += difficulties[difficulty].scorePerSec;
          secondsPlayed++;
          lastScoreUpdate = ts;
        }

        updateUI();
      } else {
        // paused or dead: draw player & enemies but no movement
        if(player.alive) {
          ctx.fillStyle = player.skinColor;
          ctx.fillRect(player.x, player.y, player.size, player.size);
        }
        enemies.forEach(e => {
          ctx.fillStyle = e.color;
          ctx.fillRect(e.x, e.y, e.size, e.size);
        });
        particles.forEach(p => {
          ctx.globalAlpha = p.alpha;
          ctx.fillStyle = p.color;
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.size, 0, Math.PI*2);
          ctx.fill();
          ctx.globalAlpha = 1;
        });
      }
    } else if(gameState === 'dead') {
      // nothing drawn except background particles (already drawn)
    }

    requestAnimationFrame(gameLoop);
  }

  // Difficulty buttons click
  diffBtns.forEach(btn => {
    btn.addEventListener('click', () => {
      diffBtns.forEach(b => b.classList.remove('selected'));
      btn.classList.add('selected');
      difficulty = btn.dataset.diff;
      difficultyText.textContent = difficulty;
      // if mid round, restart game
      if(gameState === 'playing') {
        resetGame();
      }
    });
  });

  // Play button
  playBtn.addEventListener('click', () => {
    menu.style.display = 'none';
    gameState = 'playing';
    resetGame();
  });

  // Restart & main menu buttons
  restartBtn.addEventListener('click', () => {
    deathScreen.style.display = 'none';
    gameState = 'playing';
    resetGame();
  });
  mainMenuBtn.addEventListener('click', () => {
    deathScreen.style.display = 'none';
    gameState = 'menu';
    menu.style.display = 'block';
    ui.style.display = 'none';
    pauseBtn.style.display = 'none';
  });

  pauseBtn.addEventListener('click', () => {
    if(paused) resumeGame();
    else pauseGame();
  });

  pauseRestartBtn.addEventListener('click', () => {
    pauseMenu.style.display = 'none';
    paused = false;
    resetGame();
  });
  pauseMainMenuBtn.addEventListener('click', () => {
    pauseMenu.style.display = 'none';
    paused = false;
    gameState = 'menu';
    menu.style.display = 'block';
    ui.style.display = 'none';
    pauseBtn.style.display = 'none';
  });

  // Initial state
  let gameState = 'menu';

  // Init joystick
  initJoystick();

  // Start loop
  requestAnimationFrame(gameLoop);
})();
</script>

</body>
</html>
