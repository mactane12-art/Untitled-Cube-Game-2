<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Untitled Cube Game</title>
<style>
  html, body {
    margin: 0; padding: 0; overflow: hidden;
    background: #222;
    font-family: Arial, sans-serif;
    color: white;
  }
  #gameCanvas {
    background: #111;
    display: block;
    margin: 0 auto;
  }
  #ui {
    position: absolute;
    top: 5px; left: 50%; transform: translateX(-50%);
    display: flex; gap: 15px;
    font-size: 18px;
    user-select: none;
  }
  #mainMenu, #deathScreen, #storeScreen, #pauseMenu {
    position: absolute;
    top: 0; left: 0; width: 100vw; height: 100vh;
    background: rgba(0,0,0,0.85);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 15px;
    font-size: 24px;
    user-select: none;
  }
  button {
    padding: 10px 25px;
    font-size: 18px;
    cursor: pointer;
  }
  #difficultyButtons button.selected {
    background: #0a0;
    color: white;
    font-weight: bold;
  }
  #joystickContainer {
    position: absolute;
    bottom: 30px;
    left: 30px;
    width: 100px;
    height: 100px;
    border-radius: 50%;
    background: rgba(255,255,255,0.1);
    touch-action: none;
  }
  #joystickInner {
    position: absolute;
    top: 35px; left: 35px;
    width: 30px;
    height: 30px;
    background: #0f0;
    border-radius: 50%;
    transition: transform 0.05s linear;
  }
  #shootBtn {
    position: absolute;
    bottom: 50px;
    right: 40px;
    width: 80px;
    height: 80px;
    border-radius: 50%;
    background: #0ff;
    border: none;
    font-size: 20px;
    color: #000;
    display: none;
  }
</style>
</head>
<body>

<canvas id="gameCanvas" width="600" height="600"></canvas>

<div id="ui">
  <div>Health: <span id="health">5</span></div>
  <div>Score: <span id="score">0</span></div>
  <div>Coins: <span id="coins">0</span></div>
  <div>Difficulty: <span id="difficultyText">easy</span></div>
  <div>Seconds: <span id="seconds">0</span></div>
  <div>Rebirths: <span id="rebirths">0</span></div>
</div>

<div id="mainMenu">
  <h1>Untitled Cube Game</h1>
  <div id="difficultyButtons">
    <button data-diff="easy" class="selected">Easy</button>
    <button data-diff="medium">Medium</button>
    <button data-diff="hard">Hard</button>
    <button data-diff="demon">Demon</button>
  </div>
  <button id="playBtn">Play</button>
  <button id="storeBtn">Store</button>
</div>

<div id="deathScreen" style="display:none; flex-direction: column; gap: 10px;">
  <h2>Game Over</h2>
  <button id="restartBtn">Restart</button>
  <button id="mainMenuBtn">Main Menu</button>
</div>

<div id="storeScreen" style="display:none; flex-direction: column; gap: 10px; max-width: 300px; overflow-y: auto;">
  <h2>Store</h2>
  <div id="storeItems"></div>
  <div>Coins: <span id="storeCoins">0</span></div>
  <button id="rebirthBtn" disabled>Rebirth</button>
  <button id="backToMenuBtn">Back to Menu</button>
</div>

<div id="pauseMenu" style="display:none; flex-direction: column; gap: 10px;">
  <h2>Paused</h2>
  <button id="pauseRestartBtn">Restart</button>
  <button id="pauseMainMenuBtn">Main Menu</button>
</div>

<div id="joystickContainer" style="display:none;">
  <div id="joystickInner"></div>
</div>
<button id="shootBtn">Shoot</button>
<button id="pauseBtn" style="position:absolute; top:10px; right:10px;">Pause</button>

<script>
(() => {
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');
  const W = canvas.width;
  const H = canvas.height;

  const ui = document.getElementById('ui');
  const healthSpan = document.getElementById('health');
  const scoreSpan = document.getElementById('score');
  const coinsSpan = document.getElementById('coins');
  const difficultyText = document.getElementById('difficultyText');
  const secondsSpan = document.getElementById('seconds');
  const rebirthsSpan = document.getElementById('rebirths');

  const mainMenu = document.getElementById('mainMenu');
  const playBtn = document.getElementById('playBtn');
  const storeBtn = document.getElementById('storeBtn');
  const deathScreen = document.getElementById('deathScreen');
  const restartBtn = document.getElementById('restartBtn');
  const mainMenuBtn = document.getElementById('mainMenuBtn');
  const storeScreen = document.getElementById('storeScreen');
  const storeItemsDiv = document.getElementById('storeItems');
  const storeCoinsSpan = document.getElementById('storeCoins');
  const rebirthBtn = document.getElementById('rebirthBtn');
  const backToMenuBtn = document.getElementById('backToMenuBtn');
  const pauseMenu = document.getElementById('pauseMenu');
  const pauseBtn = document.getElementById('pauseBtn');
  const pauseRestartBtn = document.getElementById('pauseRestartBtn');
  const pauseMainMenuBtn = document.getElementById('pauseMainMenuBtn');

  const joystickContainer = document.getElementById('joystickContainer');
  const joystickInner = document.getElementById('joystickInner');
  const shootBtn = document.getElementById('shootBtn');

  const difficulties = {
    easy: { enemiesPerSec: 1, scorePerSec: 1, coinInterval: 30000 }, // 30 sec
    medium: { enemiesPerSec: 2, scorePerSec: 2, coinInterval: 15000 }, // 15 sec
    hard: { enemiesPerSec: 4, scorePerSec: 3, coinInterval: 5000 }, // 5 sec
    demon: { enemiesPerSec: 10, scorePerSec: 5, coinInterval: 1000 } // 1 sec
  };

  let difficulty = 'easy';
  let score = 0;
  let coins = 0;
  let rebirths = 0;
  let secondsPlayed = 0;
  let lastScoreUpdate = 0;
  let lastAutoCoin = 0;
  let lastHitTime = 0;
  let paused = false;

  const player = {
    x: W / 2 - 15,
    y: H / 2 - 15,
    size: 30,
    speed: 4,
    maxHealth: 5,
    health: 5,
    alive: true,
    skinColor: '#00ff00',
    hasGun: false
  };

  let enemies = [];
  let bullets = [];
  let particles = [];
  let inventory = new Set();

  const storeItemsData = [
    { id: 'speedBoost', name: 'Speed Boost', cost: 10, unlockAt: 0 },
    { id: 'extraHealth', name: 'Extra Health +1', cost: 20, unlockAt: 0 },
    { id: 'greenSkin', name: 'Rainbow Skin', cost: 50, unlockAt: 1 },
    { id: 'superSpeed', name: 'Super Speed', cost: 40, unlockAt: 2 },
    { id: 'extraHealth2', name: 'Extra Health +2', cost: 50, unlockAt: 3 },
    { id: 'megaSpeed', name: 'Mega Speed', cost: 60, unlockAt: 5 },
    { id: 'extraHealth3', name: 'Extra Health +3', cost: 80, unlockAt: 10 },
    { id: 'ultimateGun', name: 'Ultimate Gun', cost: 100, unlockAt: 20 }
  ];

  // Save/load helper
  function saveGame() {
    localStorage.setItem('ucg_coins', coins);
    localStorage.setItem('ucg_score', score);
    localStorage.setItem('ucg_rebirths', rebirths);
    localStorage.setItem('ucg_inventory', JSON.stringify([...inventory]));
    localStorage.setItem('ucg_difficulty', difficulty);
    localStorage.setItem('ucg_playerSpeed', player.speed);
    localStorage.setItem('ucg_playerMaxHealth', player.maxHealth);
    localStorage.setItem('ucg_playerHasGun', player.hasGun);
  }
  function loadGame() {
    coins = parseInt(localStorage.getItem('ucg_coins')) || 0;
    score = parseInt(localStorage.getItem('ucg_score')) || 0;
    rebirths = parseInt(localStorage.getItem('ucg_rebirths')) || 0;
    inventory = new Set(JSON.parse(localStorage.getItem('ucg_inventory')) || []);
    difficulty = localStorage.getItem('ucg_difficulty') || 'easy';
    player.speed = parseFloat(localStorage.getItem('ucg_playerSpeed')) || 4;
    player.maxHealth = parseInt(localStorage.getItem('ucg_playerMaxHealth')) || 5;
    player.health = player.maxHealth;
    player.hasGun = (localStorage.getItem('ucg_playerHasGun') === 'true') || rebirths >= 20;
  }

  // Rainbow color for green skin in store
  function applyRainbowTextEffect(btn){
    let hue = 0;
    function update() {
      hue = (hue + 2) % 360;
      btn.style.color = `hsl(${hue}, 100%, 50%)`;
      if(btn.isConnected) requestAnimationFrame(update);
    }
    update();
  }

  function updateStoreItems() {
    storeItemsDiv.innerHTML = '';
    storeItemsData.forEach(item => {
      if(rebirths < item.unlockAt) return;
      const owned = inventory.has(item.id);
      const btn = document.createElement('button');

      btn.textContent = owned ? `${item.name} (Owned)` : `${item.name} - ${item.cost} coins`;
      btn.disabled = owned || coins < item.cost;
      btn.style.width = '100%';

      if(item.id === 'greenSkin') {
        applyRainbowTextEffect(btn);
      }

      btn.addEventListener('click', () => {
        if(coins >= item.cost && !owned) {
          coins -= item.cost;
          inventory.add(item.id);
          applyItemEffect(item.id);
          updateStoreItems();
          updateStoreCoins();
          updateRebirthButton();
          saveGame();
        }
      });
      storeItemsDiv.appendChild(btn);
    });
  }

  function updateStoreCoins(){
    storeCoinsSpan.textContent = coins;
  }

  function applyItemEffect(id){
    switch(id){
      case 'speedBoost':
        player.speed += 1;
        break;
      case 'extraHealth':
        player.maxHealth += 1;
        player.health += 1;
        break;
      case 'greenSkin':
        player.skinColor = 'green'; // actual player color changes only on purchase
        break;
      case 'superSpeed':
        player.speed += 1.5;
        break;
      case 'extraHealth2':
        player.maxHealth += 2;
        player.health += 2;
        break;
      case 'megaSpeed':
        player.speed += 2;
        break;
      case 'extraHealth3':
        player.maxHealth += 3;
        player.health += 3;
        break;
      case 'ultimateGun':
        player.hasGun = true;
        shootBtn.style.display = isMobile() ? 'block' : 'none';
        break;
    }
  }

  function updateRebirthButton() {
    const allBought = storeItemsData.filter(i => rebirths >= i.unlockAt).every(i => inventory.has(i.id));
    rebirthBtn.disabled = !allBought;
  }

  rebirthBtn.addEventListener('click', () => {
    if(rebirthBtn.disabled) return;
    rebirths++;
    coins = 0;
    inventory.clear();
    player.speed = 4 + rebirths*0.5;
    player.maxHealth = 5 + rebirths;
    player.health = player.maxHealth;
    player.hasGun = rebirths >= 20;
    shootBtn.style.display = (player.hasGun && isMobile()) ? 'block' : 'none';
    updateUI();
    updateStoreItems();
    updateStoreCoins();
    updateRebirthButton();
    saveGame();
    alert(`You rebirthed! Total rebirths: ${rebirths}. New power unlocked if 20+ rebirths!`);
  });

  function updateUI(){
    healthSpan.textContent = player.health;
    scoreSpan.textContent = score;
    coinsSpan.textContent = coins;
    difficultyText.textContent = difficulty;
    secondsSpan.textContent = secondsPlayed;
    rebirthsSpan.textContent = rebirths;
  }

  // Player movement and game variables
  let keys = {};
  let joystickPos = {x:0,y:0};
  let joystickActive = false;

  // Helper to check mobile
  function isMobile(){
    return /Mobi|Android/i.test(navigator.userAgent);
  }

  // Joystick touch logic
  joystickContainer.addEventListener('touchstart', e => {
    e.preventDefault();
    joystickActive = true;
  });
  joystickContainer.addEventListener('touchmove', e => {
    e.preventDefault();
    if(!joystickActive) return;
    const rect = joystickContainer.getBoundingClientRect();
    const touch = e.touches[0];
    let x = touch.clientX - rect.left - 50;
    let y = touch.clientY - rect.top - 50;
    const dist = Math.min(40, Math.sqrt(x*x + y*y));
    const angle = Math.atan2(y, x);
    joystickPos.x = Math.cos(angle) * dist / 40;
    joystickPos.y = Math.sin(angle) * dist / 40;
    joystickInner.style.transform = `translate(${joystickPos.x * 40}px, ${joystickPos.y * 40}px)`;
  });
  joystickContainer.addEventListener('touchend', e => {
    e.preventDefault();
    joystickActive = false;
    joystickPos = {x:0,y:0};
    joystickInner.style.transform = 'translate(0,0)';
  });

  // Keyboard controls
  window.addEventListener('keydown', e => { keys[e.key.toLowerCase()] = true; });
  window.addEventListener('keyup', e => { keys[e.key.toLowerCase()] = false; });

  // Shoot logic
  function shoot(targetX, targetY){
    if(!player.alive) return;
    const px = player.x + player.size/2;
    const py = player.y + player.size/2;
    const dx = targetX - px;
    const dy = targetY - py;
    const dist = Math.sqrt(dx*dx + dy*dy);
    if(dist === 0) return;
    const speed = 15;
    bullets.push({
      x: px,
      y: py,
      vx: dx/dist*speed,
      vy: dy/dist*speed,
      size: 8,
      color: '#0ff'
    });
  }

  let lastTouchPos = null;
  canvas.addEventListener('mousedown', e => {
    if(!player.alive) return;
    shoot(e.clientX - canvas.getBoundingClientRect().left, e.clientY - canvas.getBoundingClientRect().top);
  });
  canvas.addEventListener('touchstart', e => {
    e.preventDefault();
    if(!player.alive) return;
    const t = e.touches[0];
    lastTouchPos = { x: t.clientX - canvas.getBoundingClientRect().left, y: t.clientY - canvas.getBoundingClientRect().top };
    shoot(lastTouchPos.x, lastTouchPos.y);
  });
  canvas.addEventListener('touchmove', e => {
    e.preventDefault();
    const t = e.touches[0];
    lastTouchPos = { x: t.clientX - canvas.getBoundingClientRect().left, y: t.clientY - canvas.getBoundingClientRect().top };
  });

  shootBtn.addEventListener('click', e => {
    e.preventDefault();
    if(!player.alive) return;
    if(lastTouchPos) shoot(lastTouchPos.x, lastTouchPos.y);
  });

  // Game update logic
  let lastSpawn = 0;
  let lastScoreTick = 0;
  let lastAutoGunShot = 0;

  function update(dt){
    if(paused || !player.alive) return;
    const now = performance.now();

    // Spawn enemies based on difficulty
    if(now - lastSpawn > 1000 / difficulties[difficulty].enemiesPerSec){
      lastSpawn = now;
      spawnEnemy();
    }

    // Update enemies
    enemies.forEach((en, i) => {
      const dx = player.x + player.size/2 - (en.x + en.size/2);
      const dy = player.y + player.size/2 - (en.y + en.size/2);
      const dist = Math.sqrt(dx*dx + dy*dy);
      if(dist > 0){
        en.x += dx/dist * en.speed * dt;
        en.y += dy/dist * en.speed * dt;
      }
      // Check collision with player - damage cooldown 3 sec
      if(dist < (player.size + en.size)/2){
        const now = performance.now();
        if(now - lastHitTime > 3000){
          player.health--;
          lastHitTime = now;
          if(player.health <= 0){
            player.alive = false;
            createExplosion(player.x + player.size/2, player.y + player.size/2);
            showDeathScreen();
          }
        }
      }
    });

    // Update bullets
    bullets.forEach((b, i) => {
      b.x += b.vx * dt;
      b.y += b.vy * dt;
      // Remove bullet offscreen
      if(b.x < 0 || b.x > W || b.y < 0 || b.y > H){
        bullets.splice(i,1);
        return;
      }
      // Check bullet hit enemies
      enemies.forEach((en, j) => {
        const dx = en.x + en.size/2 - b.x;
        const dy = en.y + en.size/2 - b.y;
        const dist = Math.sqrt(dx*dx + dy*dy);
        if(dist < (en.size + b.size)/2){
          enemies.splice(j,1);
          bullets.splice(i,1);
          score += 1;
          coins += 0; // coins given by timer only
          createExplosion(en.x + en.size/2, en.y + en.size/2);
        }
      });
    });

    // Update particles
    particles.forEach((p,i) => {
      p.x += p.vx * dt;
      p.y += p.vy * dt;
      p.life -= dt;
      if(p.life <= 0){
        particles.splice(i,1);
      }
    });

    // Update player movement
    let vx = 0, vy = 0;
    if(isMobile()){
      vx = joystickPos.x * player.speed;
      vy = joystickPos.y * player.speed;
    } else {
      if(keys['w']) vy -= player.speed;
      if(keys['s']) vy += player.speed;
      if(keys['a']) vx -= player.speed;
      if(keys['d']) vx += player.speed;
    }
    player.x = Math.min(W - player.size, Math.max(0, player.x + vx));
    player.y = Math.min(H - player.size, Math.max(0, player.y + vy));

    // Score increases per difficulty per second
    if(now - lastScoreTick > 1000){
      score += difficulties[difficulty].scorePerSec;
      secondsPlayed++;
      lastScoreTick = now;
    }

    // Give coins every coinInterval ms
    if(now - lastAutoCoin > difficulties[difficulty].coinInterval){
      coins++;
      lastAutoCoin = now;
    }

    updateUI();
    saveGame();
  }

  // Spawn enemies randomly from all sides
  function spawnEnemy(){
    const size = 20;
    let x, y;
    const side = Math.floor(Math.random()*4);
    switch(side){
      case 0: // top
        x = Math.random()*(W - size);
        y = -size;
        break;
      case 1: // right
        x = W + size;
        y = Math.random()*(H - size);
        break;
      case 2: // bottom
        x = Math.random()*(W - size);
        y = H + size;
        break;
      case 3: // left
        x = -size;
        y = Math.random()*(H - size);
        break;
    }
    enemies.push({
      x, y,
      size,
      speed: 1 + difficulty === 'demon' ? 3 : 1,
      color: 'red'
    });
  }

  // Explosion effect on death/enemy death
  function createExplosion(x,y){
    for(let i=0;i<20;i++){
      particles.push({
        x, y,
        vx: (Math.random()-0.5)*5,
        vy: (Math.random()-0.5)*5,
        size: 4,
        life: 0.5,
        color: 'white'
      });
    }
  }

  function showDeathScreen(){
    deathScreen.style.display = 'flex';
    paused = true;
  }

  function hideDeathScreen(){
    deathScreen.style.display = 'none';
  }

  // UI button events
  playBtn.onclick = () => {
    mainMenu.style.display = 'none';
    storeScreen.style.display = 'none';
    deathScreen.style.display = 'none';
    paused = false;
    player.alive = true;
    player.health = player.maxHealth;
    player.x = W/2 - player.size/2;
    player.y = H/2 - player.size/2;
    score = 0;
    secondsPlayed = 0;
    lastScoreTick = performance.now();
    lastAutoCoin = performance.now();
    enemies = [];
    bullets = [];
    particles = [];
    updateUI();
  };

  storeBtn.onclick = () => {
    mainMenu.style.display = 'none';
    storeScreen.style.display = 'flex';
    updateStoreCoins();
    updateStoreItems();
    updateRebirthButton();
  };

  restartBtn.onclick = () => {
    hideDeathScreen();
    playBtn.onclick();
  };

  mainMenuBtn.onclick = () => {
    hideDeathScreen();
    mainMenu.style.display = 'flex';
    paused = true;
  };

  backToMenuBtn.onclick = () => {
    storeScreen.style.display = 'none';
    mainMenu.style.display = 'flex';
  };

  pauseBtn.onclick = () => {
    if(paused){
      paused = false;
      pauseMenu.style.display = 'none';
    } else {
      paused = true;
      pauseMenu.style.display = 'flex';
    }
  };

  pauseRestartBtn.onclick = () => {
    pauseMenu.style.display = 'none';
    paused = false;
    playBtn.onclick();
  };

  pauseMainMenuBtn.onclick = () => {
    pauseMenu.style.display = 'none';
    mainMenu.style.display = 'flex';
    paused = true;
  };

  // Difficulty selection
  const diffButtons = document.querySelectorAll('#difficultyButtons button');
  diffButtons.forEach(btn => {
    btn.onclick = () => {
      diffButtons.forEach(b => b.classList.remove('selected'));
      btn.classList.add('selected');
      difficulty = btn.dataset.diff;
      difficultyText.textContent = difficulty;
      saveGame();
    };
  });

  // Main game loop
  let lastTime = 0;
  function gameLoop(time=0){
    const dt = (time - lastTime) / 16;
    lastTime = time;
    if(!paused){
      update(dt);
      render();
    }
    requestAnimationFrame(gameLoop);
  }

  // Render function
  function render(){
    ctx.clearRect(0,0,W,H);

    // Draw white background particles
    particles.forEach(p => {
      ctx.fillStyle = p.color;
      ctx.globalAlpha = 0.5;
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.size, 0, Math.PI*2);
      ctx.fill();
      ctx.globalAlpha = 1;
    });

    // Draw player
    ctx.fillStyle = player.skinColor === 'green' ? '#00ff00' : player.skinColor;
    ctx.fillRect(player.x, player.y, player.size, player.size);

    // Draw enemies
    enemies.forEach(en => {
      ctx.fillStyle = en.color;
      ctx.fillRect(en.x, en.y, en.size, en.size);
    });

    // Draw bullets
    bullets.forEach(b => {
      ctx.fillStyle = b.color;
      ctx.beginPath();
      ctx.arc(b.x, b.y, b.size, 0, Math.PI*2);
      ctx.fill();
    });
  }

  // Initial setup
  function init(){
    loadGame();
    updateUI();
    updateStoreCoins();
    updateStoreItems();
    updateRebirthButton();
    if(isMobile()){
      joystickContainer.style.display = 'block';
      shootBtn.style.display = player.hasGun ? 'block' : 'none';
    }
    gameLoop();
  }
  init();

  // Save periodically
  setInterval(saveGame, 5000);
})();
</script>

</body>
</html>
