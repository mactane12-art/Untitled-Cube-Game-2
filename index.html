<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Untitled Cube Game with Store</title>
<style>
  html, body {
    margin: 0; padding: 0; height: 100%; overflow: hidden;
    background: #121212;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #eee;
    user-select: none;
  }
  canvas {
    display: block;
    background: #222;
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    z-index: 0;
  }
  #ui {
    position: fixed;
    top: 10px;
    left: 10px;
    background: rgba(0,0,0,0.6);
    padding: 12px 18px;
    border-radius: 12px;
    font-size: 18px;
    z-index: 10;
    user-select: none;
    display: flex;
    gap: 18px;
    align-items: center;
  }
  #ui span {
    font-weight: 600;
  }
  #menu {
    position: fixed;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    background: #111;
    padding: 30px 40px;
    border-radius: 15px;
    box-shadow: 0 0 15px #0f0;
    text-align: center;
    z-index: 20;
    width: 360px;
    max-height: 80vh;
    overflow-y: auto;
  }
  #menu h1 {
    margin-bottom: 25px;
    font-weight: 700;
    letter-spacing: 1.5px;
  }
  .diff-btn {
    cursor: pointer;
    background: #333;
    color: #eee;
    border: none;
    margin: 6px 8px;
    padding: 12px 25px;
    font-size: 18px;
    border-radius: 10px;
    transition: background 0.3s ease;
    user-select: none;
  }
  .diff-btn.selected {
    background: #0f0;
    color: #121;
    font-weight: 700;
  }
  #playBtn, #pauseBtn, #storeBtn, #backToMenuBtn {
    margin-top: 25px;
    font-size: 20px;
    background: #0a0;
    color: #cfc;
    border: none;
    padding: 14px 40px;
    border-radius: 15px;
    cursor: pointer;
    user-select: none;
    display: inline-block;
    transition: background 0.3s ease;
  }
  #playBtn:hover, #pauseBtn:hover, #storeBtn:hover, #backToMenuBtn:hover {
    background: #0f0;
    color: #121;
  }
  #pauseBtn {
    position: fixed;
    top: 10px;
    right: 10px;
    background: #060;
    padding: 10px 20px;
    font-size: 16px;
    z-index: 15;
    display: none;
  }
  #deathScreen {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background: rgba(20, 0, 0, 0.9);
    display: none;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 30;
    color: #f33;
  }
  #deathScreen h2 {
    font-size: 48px;
    margin-bottom: 25px;
    text-shadow: 0 0 10px #f00;
  }
  #deathScreen button {
    cursor: pointer;
    font-size: 22px;
    padding: 12px 28px;
    margin: 10px;
    border-radius: 15px;
    border: none;
    color: #eee;
    background: #700;
  }
  #deathScreen button:hover {
    background: #a00;
  }
  #pauseMenu {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background: rgba(0,0,0,0.9);
    display: none;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 30;
    color: #ccc;
  }
  #pauseMenu h2 {
    font-size: 48px;
    margin-bottom: 25px;
  }
  #pauseMenu button {
    cursor: pointer;
    font-size: 22px;
    padding: 12px 28px;
    margin: 10px;
    border-radius: 15px;
    border: none;
    color: #eee;
    background: #333;
  }
  #pauseMenu button:hover {
    background: #555;
  }
  /* Store screen */
  #storeScreen {
    position: fixed;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    background: #111;
    padding: 30px 40px;
    border-radius: 15px;
    box-shadow: 0 0 15px #0f0;
    text-align: left;
    z-index: 25;
    width: 360px;
    max-height: 80vh;
    overflow-y: auto;
    display: none;
    color: #eee;
  }
  #storeScreen h1 {
    text-align: center;
    margin-bottom: 20px;
  }
  .store-item {
    margin: 12px 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .store-item button {
    background: #0a0;
    border: none;
    padding: 6px 14px;
    border-radius: 10px;
    color: #cfc;
    cursor: pointer;
    font-weight: 600;
    user-select: none;
    transition: background 0.3s ease;
  }
  .store-item button:hover {
    background: #0f0;
    color: #121;
  }
</style>
</head>
<body>

<canvas id="gameCanvas"></canvas>

<div id="ui" style="display:none;">
  ‚ù§Ô∏è Health: <span id="health">5</span> &nbsp;&nbsp;
  ‚≠ê Score: <span id="score">0</span> &nbsp;&nbsp;
  ü™ô Coins: <span id="coins">0</span> &nbsp;&nbsp;
  ‚è± Seconds: <span id="seconds">0</span> &nbsp;&nbsp;
  üéö Difficulty: <span id="difficultyText">easy</span>
</div>

<button id="pauseBtn" title="Pause Game">Pause</button>

<div id="menu">
  <h1>Untitled Cube Game</h1>
  <div>
    <button class="diff-btn selected" data-diff="easy">Easy (1 enemy/sec)</button>
    <button class="diff-btn" data-diff="medium">Medium (2 enemies/sec)</button>
    <button class="diff-btn" data-diff="hard">Hard (4 enemies/sec)</button>
    <button class="diff-btn" data-diff="demon">Demon (15 enemies/sec)</button>
  </div>
  <button id="playBtn">Play</button><br/>
  <button id="storeBtn">Store</button>
</div>

<div id="storeScreen">
  <h1>Store</h1>
  <div>Coins: <span id="storeCoins">0</span></div>
  <div id="storeItems"></div>
  <button id="backToMenuBtn" style="margin-top: 20px;">Back to Menu</button>
</div>

<div id="deathScreen">
  <h2>You Died!</h2>
  <div>Your Score: <span id="finalScore">0</span></div>
  <div>Your Coins: <span id="finalCoins">0</span></div>
  <div style="margin-top: 30px;">
    <button id="restartBtn">Restart</button>
    <button id="mainMenuBtn">Main Menu</button>
  </div>
</div>

<script>
(() => {
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');
  let W, H;
  function resize() {
    W = window.innerWidth;
    H = window.innerHeight;
    canvas.width = W;
    canvas.height = H;
  }
  window.addEventListener('resize', resize);
  resize();

  // UI elements
  const ui = document.getElementById('ui');
  const healthSpan = document.getElementById('health');
  const scoreSpan = document.getElementById('score');
  const coinsSpan = document.getElementById('coins');
  const difficultyText = document.getElementById('difficultyText');
  const secondsSpan = document.getElementById('seconds');

  const menu = document.getElementById('menu');
  const playBtn = document.getElementById('playBtn');
  const diffBtns = [...document.querySelectorAll('.diff-btn')];
  const storeBtn = document.getElementById('storeBtn');

  const storeScreen = document.getElementById('storeScreen');
  const storeCoinsSpan = document.getElementById('storeCoins');
  const storeItemsDiv = document.getElementById('storeItems');
  const backToMenuBtn = document.getElementById('backToMenuBtn');

  const deathScreen = document.getElementById('deathScreen');
  const finalScoreSpan = document.getElementById('finalScore');
  const finalCoinsSpan = document.getElementById('finalCoins');
  const restartBtn = document.getElementById('restartBtn');
  const mainMenuBtn = document.getElementById('mainMenuBtn');

  const pauseBtn = document.getElementById('pauseBtn');
  const pauseMenu = document.getElementById('pauseMenu');

  // Background white particles
  let bgParticles = [];
  function createBgParticles() {
    bgParticles = [];
    for(let i=0; i<50; i++) {
      bgParticles.push({
        x: Math.random() * W,
        y: Math.random() * H,
        size: Math.random() * 2 + 1,
        speed: Math.random() * 0.3 + 0.1,
        alpha: 0.5,
      });
    }
  }
  createBgParticles();

  // Game variables
  let difficulty = 'easy';
  const difficulties = {
    easy: { enemiesPerSec: 1, enemySpeed: 2.5 },
    medium: { enemiesPerSec: 2, enemySpeed: 4.0 },
    hard: { enemiesPerSec: 4, enemySpeed: 6.5 },
    demon: { enemiesPerSec: 15, enemySpeed: 10 },
  };

  const player = {
    size: 30,
    x: 0,
    y: 0,
    speed: 5,
    health: 5,
    maxHealth: 5,
    alive: false,
    skinColor: '#0f0',
  };

  let enemies = [];
  let particles = [];

  let keys = {};
  let lastSpawn = 0;
  let lastScoreUpdate = 0;
  let score = 0;
  let coins = 0;
  let hitsTaken = 0;
  let secondsPlayed = 0;
  let paused = false;

  // Store items (simple skins)
  const storeItemsData = [
    { id: 'greenSkin', name: 'Green Skin', cost: 20, color: '#0f0', bought: false },
    { id: 'blueSkin', name: 'Blue Skin', cost: 40, color: '#00f', bought: false },
    { id: 'redSkin', name: 'Red Skin', cost: 60, color: '#f00', bought: false },
  ];

  // Helper functions
  function clamp(n, min, max) { return Math.max(min, Math.min(max, n)); }
  function rectsCollide(r1, r2) {
    return r1.x < r2.x + r2.size &&
           r1.x + r1.size > r2.x &&
           r1.y < r2.y + r2.size &&
           r1.y + r1.size > r2.y;
  }

  // Spawn enemy from random side toward player
  function spawnEnemy() {
    const side = Math.floor(Math.random() * 4);
    const size = 20 + Math.random() * 15;
    let x, y;

    if (side === 0) { // top
      x = Math.random() * (W - size);
      y = -size;
    } else if (side === 1) { // right
      x = W + size;
      y = Math.random() * (H - size);
    } else if (side === 2) { // bottom
      x = Math.random() * (W - size);
      y = H + size;
    } else { // left
      x = -size;
      y = Math.random() * (H - size);
    }

    const px = player.x + player.size / 2;
    const py = player.y + player.size / 2;

    const angle = Math.atan2(py - y, px - x);
    const speed = difficulties[difficulty].enemySpeed;

    enemies.push({
      x, y,
      size,
      vx: Math.cos(angle) * speed,
      vy: Math.sin(angle) * speed,
      color: '#f00',
    });
  }

  // Create particles effect at x,y
  function createParticles(x, y, count, color) {
    for(let i=0; i<count; i++) {
      particles.push({
        x: x + (Math.random() - 0.5) * 20,
        y: y + (Math.random() - 0.5) * 20,
        vx: (Math.random() - 0.5) * 4,
        vy: (Math.random() - 0.5) * 4,
        alpha: 1,
        size: 5,
        color,
      });
    }
  }

  // Explode player cubes on death
  function playerExplosion() {
    for(let i=0; i<30; i++) {
      particles.push({
        x: player.x + player.size/2 + (Math.random()-0.5)*player.size,
        y: player.y + player.size/2 + (Math.random()-0.5)*player.size,
        vx: (Math.random()-0.5)*8,
        vy: (Math.random()-0.5)*8,
        alpha: 1,
        size: 6,
        color: '#f33',
      });
    }
  }

  // Game over handler
  function gameOver() {
    player.alive = false;
    playerExplosion();
    setTimeout(() => {
      deathScreen.style.display = 'flex';
      finalScoreSpan.textContent = score;
      finalCoinsSpan.textContent = coins;
      ui.style.display = 'none';
      pauseBtn.style.display = 'none';
    }, 400);
  }

  // Reset game state (for restart or new game)
  function resetGame() {
    player.health = player.maxHealth;
    player.x = W / 2 - player.size / 2;
    player.y = H / 2 - player.size / 2;
    player.alive = true;
    enemies = [];
    particles = [];
    score = 0;
    coins = 0;
    hitsTaken = 0;
    secondsPlayed = 0;
    lastSpawn = 0;
    lastScoreUpdate = 0;
    paused = false;
    updateUI();
  }

  // Input handling
  window.addEventListener('keydown', e => {
    keys[e.key.toLowerCase()] = true;
  });
  window.addEventListener('keyup', e => {
    keys[e.key.toLowerCase()] = false;
  });

  // Difficulty button clicks
  diffBtns.forEach(btn => {
    btn.addEventListener('click', () => {
      if(difficulty !== btn.dataset.diff) {
        difficulty = btn.dataset.diff;
        diffBtns.forEach(b => b.classList.remove('selected'));
        btn.classList.add('selected');
        if(player.alive) {
          resetGame();
        }
        difficultyText.textContent = difficulty;
      }
    });
  });

  // Play button
  playBtn.addEventListener('click', () => {
    menu.style.display = 'none';
    ui.style.display = 'flex';
    pauseBtn.style.display = 'block';
    resetGame();
  });

  // Pause button
  pauseBtn.addEventListener('click', () => {
    if(paused) {
      paused = false;
      pauseBtn.textContent = 'Pause';
    } else {
      paused = true;
      pauseBtn.textContent = 'Resume';
    }
  });

  // Death screen buttons
  restartBtn.addEventListener('click', () => {
    deathScreen.style.display = 'none';
    resetGame();
    ui.style.display = 'flex';
    pauseBtn.style.display = 'block';
  });
  mainMenuBtn.addEventListener('click', () => {
    deathScreen.style.display = 'none';
    menu.style.display = 'block';
  });

  // Store button opens store screen
  storeBtn.addEventListener('click', () => {
    menu.style.display = 'none';
    storeScreen.style.display = 'block';
    updateStore();
  });

  // Back from store to menu
  backToMenuBtn.addEventListener('click', () => {
    storeScreen.style.display = 'none';
    menu.style.display = 'block';
  });

  // Update store UI
  function updateStore() {
    storeCoinsSpan.textContent = coins;
    storeItemsDiv.innerHTML = '';
    storeItemsData.forEach(item => {
      const div = document.createElement('div');
      div.className = 'store-item';
      div.innerHTML = `<span style="color:${item.color}">${item.name}</span><button ${item.bought || coins < item.cost ? 'disabled' : ''}>Buy (${item.cost} coins)</button>`;
      const btn = div.querySelector('button');
      btn.addEventListener('click', () => {
        if(coins >= item.cost && !item.bought) {
          coins -= item.cost;
          item.bought = true;
          // Unlock skin color for player
          player.skinColor = item.color;
          updateStore();
          updateUI();
        }
      });
      storeItemsDiv.appendChild(div);
    });
  }

  // Update UI numbers
  function updateUI() {
    healthSpan.textContent = player.health;
    scoreSpan.textContent = score;
    coinsSpan.textContent = coins;
    difficultyText.textContent = difficulty;
    secondsSpan.textContent = Math.ceil(secondsPlayed);
  }

  // Update coins from score (1 coin per 20 score)
  function updateCoinsFromScore() {
    const newCoins = Math.floor(score / 20);
    if(newCoins > coins) {
      coins = newCoins;
      updateUI();
      updateStore();
    }
  }

  // Game update loop
  let lastTime = 0;
  function gameLoop(time = 0) {
    const delta = (time - lastTime) / 1000;
    lastTime = time;
    if(!paused && player.alive) {
      updateGame(delta);
    }
    drawGame();
    requestAnimationFrame(gameLoop);
  }

  function updateGame(delta) {
    // Move white background particles down, loop
    bgParticles.forEach(p => {
      p.y += p.speed;
      if(p.y > H) p.y = 0;
    });

    // Update player position with WASD
    if(keys['w'] || keys['arrowup']) player.y -= player.speed;
    if(keys['s'] || keys['arrowdown']) player.y += player.speed;
    if(keys['a'] || keys['arrowleft']) player.x -= player.speed;
    if(keys['d'] || keys['arrowright']) player.x += player.speed;

    // Clamp player inside canvas
    player.x = clamp(player.x, 0, W - player.size);
    player.y = clamp(player.y, 0, H - player.size);

    // Spawn enemies based on difficulty
    lastSpawn += delta;
    const spawnInterval = 1 / difficulties[difficulty].enemiesPerSec;
    if(lastSpawn > spawnInterval) {
      spawnEnemy();
      lastSpawn = 0;
    }

    // Update enemies
    enemies.forEach((e, i) => {
      e.x += e.vx;
      e.y += e.vy;

      // Remove if off screen (with some margin)
      if(e.x < -100 || e.x > W + 100 || e.y < -100 || e.y > H + 100) {
        enemies.splice(i, 1);
      }

      // Check collision with player
      if(rectsCollide(e, player)) {
        enemies.splice(i, 1);
        player.health -= 1;
        createParticles(player.x + player.size/2, player.y + player.size/2, 15, '#f33');
        if(player.health <= 0) {
          gameOver();
        }
      }
    });

    // Update particles
    particles.forEach((p, i) => {
      p.x += p.vx;
      p.y += p.vy;
      p.alpha -= 0.03;
      if(p.alpha <= 0) {
        particles.splice(i, 1);
      }
    });

    // Update score and coins
    lastScoreUpdate += delta;
    if(lastScoreUpdate >= 1) {
      score += 1;
      updateCoinsFromScore();
      secondsPlayed += lastScoreUpdate;
      lastScoreUpdate = 0;
      updateUI();
    }
  }

  // Draw game objects
  function drawGame() {
    ctx.clearRect(0,0,W,H);

    // Draw background particles
    bgParticles.forEach(p => {
      ctx.fillStyle = `rgba(255,255,255,${p.alpha})`;
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.size, 0, Math.PI*2);
      ctx.fill();
    });

    // Draw player
    if(player.alive) {
      ctx.fillStyle = player.skinColor;
      ctx.fillRect(player.x, player.y, player.size, player.size);
    }

    // Draw enemies
    enemies.forEach(e => {
      ctx.fillStyle = e.color;
      ctx.fillRect(e.x, e.y, e.size, e.size);
    });

    // Draw particles
    particles.forEach(p => {
      ctx.fillStyle = `rgba(255, 0, 0, ${p.alpha})`;
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.size, 0, Math.PI*2);
      ctx.fill();
    });
  }

  // Initialize UI difficulty text
  difficultyText.textContent = difficulty;

  // Start game loop
  gameLoop();

})();
</script>

</body>
</html>
