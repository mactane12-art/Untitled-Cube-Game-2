<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Untitled Cube Game - Store & Coins</title>
<style>
  html, body {
    margin: 0; padding: 0; height: 100%; overflow: hidden;
    background: #121212;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #eee;
    user-select: none;
  }
  canvas {
    display: block;
    background: #222;
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    z-index: 0;
  }
  #ui {
    position: fixed;
    top: 10px;
    left: 10px;
    background: rgba(0,0,0,0.6);
    padding: 12px 18px;
    border-radius: 12px;
    font-size: 18px;
    z-index: 10;
    user-select: none;
    display: flex;
    gap: 18px;
    align-items: center;
  }
  #ui span {
    font-weight: 600;
  }
  #menu, #storeScreen {
    position: fixed;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    background: #111;
    padding: 30px 40px;
    border-radius: 15px;
    box-shadow: 0 0 15px #0f0;
    text-align: center;
    z-index: 20;
    width: 360px;
    max-height: 80vh;
    overflow-y: auto;
  }
  #menu h1, #storeScreen h1 {
    margin-bottom: 25px;
    font-weight: 700;
    letter-spacing: 1.5px;
  }
  .diff-btn {
    cursor: pointer;
    background: #333;
    color: #eee;
    border: none;
    margin: 6px 8px;
    padding: 12px 25px;
    font-size: 18px;
    border-radius: 10px;
    transition: background 0.3s ease;
    user-select: none;
  }
  .diff-btn.selected {
    background: #0f0;
    color: #121;
    font-weight: 700;
  }
  #playBtn, #storeBtn, #backToMenuBtn {
    margin-top: 25px;
    font-size: 20px;
    background: #0a0;
    color: #cfc;
    border: none;
    padding: 14px 40px;
    border-radius: 15px;
    cursor: pointer;
    user-select: none;
    display: inline-block;
    transition: background 0.3s ease;
  }
  #playBtn:hover, #storeBtn:hover, #backToMenuBtn:hover {
    background: #0f0;
    color: #121;
  }
  #deathScreen {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background: rgba(20, 0, 0, 0.9);
    display: none;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 30;
    color: #f33;
  }
  #deathScreen h2 {
    font-size: 48px;
    margin-bottom: 25px;
    text-shadow: 0 0 10px #f00;
  }
  #deathScreen button {
    cursor: pointer;
    font-size: 22px;
    padding: 12px 28px;
    margin: 10px;
    border-radius: 15px;
    border: none;
    color: #eee;
    background: #700;
  }
  #deathScreen button:hover {
    background: #a00;
  }
  /* Joystick container */
  #joystickContainer {
    position: fixed;
    bottom: 30px;
    left: 30px;
    width: 120px;
    height: 120px;
    border-radius: 50%;
    background: rgba(255 255 255 / 0.12);
    display: none;
    touch-action: none;
    z-index: 15;
  }
  #joystickInner {
    position: absolute;
    width: 60px; height: 60px;
    top: 30px; left: 30px;
    border-radius: 50%;
    background: rgba(255 255 255 / 0.4);
  }
  /* Store */
  #storeScreen {
    text-align: left;
  }
  #storeScreen h1 {
    text-align: center;
  }
  .store-item {
    margin: 12px 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .store-item button {
    background: #0a0;
    border: none;
    padding: 6px 14px;
    border-radius: 10px;
    color: #cfc;
    cursor: pointer;
    font-weight: 600;
    user-select: none;
    transition: background 0.3s ease;
  }
  .store-item button:hover {
    background: #0f0;
    color: #121;
  }
</style>
</head>
<body>

<canvas id="gameCanvas"></canvas>

<div id="ui" style="display:none;">
  ‚ù§Ô∏è Health: <span id="health">5</span> &nbsp;&nbsp;
  ‚≠ê Score: <span id="score">0</span> &nbsp;&nbsp;
  ü™ô Coins: <span id="coins">0</span> &nbsp;&nbsp;
  ‚è± Seconds: <span id="seconds">0</span> &nbsp;&nbsp;
  üéö Difficulty: <span id="difficultyText">easy</span>
</div>

<div id="menu">
  <h1>Untitled Cube Game</h1>
  <div>
    <button class="diff-btn selected" data-diff="easy">Easy (1 enemy/sec)</button>
    <button class="diff-btn" data-diff="medium">Medium (2 enemies/sec)</button>
    <button class="diff-btn" data-diff="hard">Hard (4 enemies/sec)</button>
    <button class="diff-btn" data-diff="demon">Demon (15 enemies/sec)</button>
  </div>
  <button id="playBtn">Play</button><br/>
  <button id="storeBtn">Store</button>
</div>

<div id="storeScreen" style="display:none;">
  <h1>Store</h1>
  <div>Coins: <span id="storeCoins">0</span></div>
  <div id="storeItems"></div>
  <button id="backToMenuBtn" style="margin-top: 15px;">Back to Menu</button>
</div>

<div id="deathScreen">
  <h2>You Died!</h2>
  <div>Your Score: <span id="finalScore">0</span></div>
  <div style="margin-top: 30px;">
    <button id="restartBtn">Restart</button>
    <button id="mainMenuBtn">Main Menu</button>
  </div>
</div>

<div id="joystickContainer">
  <div id="joystickInner"></div>
</div>

<script>
(() => {
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');
  let W, H;
  function resize() {
    W = window.innerWidth;
    H = window.innerHeight;
    canvas.width = W;
    canvas.height = H;
  }
  window.addEventListener('resize', resize);
  resize();

  // UI elements
  const ui = document.getElementById('ui');
  const healthSpan = document.getElementById('health');
  const scoreSpan = document.getElementById('score');
  const coinsSpan = document.getElementById('coins');
  const difficultyText = document.getElementById('difficultyText');
  const secondsSpan = document.getElementById('seconds');

  const menu = document.getElementById('menu');
  const playBtn = document.getElementById('playBtn');
  const diffBtns = [...document.querySelectorAll('.diff-btn')];
  const storeBtn = document.getElementById('storeBtn');

  const storeScreen = document.getElementById('storeScreen');
  const storeCoinsSpan = document.getElementById('storeCoins');
  const storeItemsDiv = document.getElementById('storeItems');
  const backToMenuBtn = document.getElementById('backToMenuBtn');

  const deathScreen = document.getElementById('deathScreen');
  const finalScoreSpan = document.getElementById('finalScore');
  const restartBtn = document.getElementById('restartBtn');
  const mainMenuBtn = document.getElementById('mainMenuBtn');

  const joystickContainer = document.getElementById('joystickContainer');
  const joystickInner = document.getElementById('joystickInner');

  // Background white particles
  let bgParticles = [];
  function createBgParticles() {
    bgParticles = [];
    for(let i=0; i<50; i++) {
      bgParticles.push({
        x: Math.random() * W,
        y: Math.random() * H,
        size: Math.random() * 2 + 1,
        speed: Math.random() * 0.3 + 0.1,
        alpha: 0.5,
      });
    }
  }
  createBgParticles();

  // Game variables
  let difficulty = 'easy';
  const difficulties = {
    easy: { enemiesPerSec: 1, enemySpeed: 1.0, scorePerSec: 1 },
    medium: { enemiesPerSec: 2, enemySpeed: 2.0, scorePerSec: 3 },
    hard: { enemiesPerSec: 4, enemySpeed: 4.5, scorePerSec: 8 },
    demon: { enemiesPerSec: 15, enemySpeed: 7.5, scorePerSec: 15 },
  };

  const player = {
    size: 30,
    x: 0,
    y: 0,
    speed: 5,
    health: 5,
    maxHealth: 5,
    alive: false,
    skinColor: '#0f0',
  };

  let enemies = [];
  let particles = [];

  let keys = {};
  let lastSpawn = 0;
  let lastScoreUpdate = 0;
  let score = 0;
  let coins = 0;
  let secondsPlayed = 0;
  let paused = false;
  let storeOpen = false;

  // Joystick vars
  let joystickActive = false;
  let joystickStart = { x: 0, y: 0 };
  let joystickPos = { x: 0, y: 0 };
  let joystickMove = { x: 0, y: 0 };

  // Helper functions
  function clamp(n, min, max) { return Math.max(min, Math.min(max, n)); }
  function rectsCollide(r1, r2) {
    return r1.x < r2.x + r2.size &&
           r1.x + r1.size > r2.x &&
           r1.y < r2.y + r2.size &&
           r1.y + r1.size > r2.y;
  }

  // Spawn enemy from random side toward player
  function spawnEnemy() {
    const side = Math.floor(Math.random() * 4);
    const size = 20 + Math.random() * 15;
    let x, y;

    if (side === 0) { // top
      x = Math.random() * (W - size);
      y = -size;
    } else if (side === 1) { // right
      x = W + size;
      y = Math.random() * (H - size);
    } else if (side === 2) { // bottom
      x = Math.random() * (W - size);
      y = H + size;
    } else { // left
      x = -size;
      y = Math.random() * (H - size);
    }

    const px = player.x + player.size / 2;
    const py = player.y + player.size / 2;

    const angle = Math.atan2(py - y, px - x);
    const speed = difficulties[difficulty].enemySpeed;

    enemies.push({
      x, y,
      size,
      vx: Math.cos(angle) * speed,
      vy: Math.sin(angle) * speed,
      color: '#f00',
    });
  }

  // Create particles effect at x,y
  function createParticles(x, y, count, color) {
    for(let i=0; i<count; i++) {
      particles.push({
        x: x + (Math.random() - 0.5) * 20,
        y: y + (Math.random() - 0.5) * 20,
        vx: (Math.random() - 0.5) * 4,
        vy: (Math.random() - 0.5) * 4,
        alpha: 1,
        size: 5,
        color,
      });
    }
  }

  // Explode player cubes on death
  function playerExplosion() {
    for(let i=0; i<30; i++) {
      particles.push({
        x: player.x + player.size/2 + (Math.random()-0.5)*player.size,
        y: player.y + player.size/2 + (Math.random()-0.5)*player.size,
        vx: (Math.random()-0.5)*8,
        vy: (Math.random()-0.5)*8,
        alpha: 1,
        size: 6,
        color: '#f33',
      });
    }
  }

  // Game over handler
  function gameOver() {
    player.alive = false;
    playerExplosion();
    enemies = [];
    particles = [];
    setTimeout(() => {
      deathScreen.style.display = 'flex';
      finalScoreSpan.textContent = score;
      ui.style.display = 'none';
      menu.style.display = 'none';
      storeScreen.style.display = 'none';
    }, 400);
  }

  // Input handling
  window.addEventListener('keydown', e => {
    if(e.key === 'p' || e.key === 'P'){
      if(paused) resumeGame();
      else pauseGame();
    }
    keys[e.key.toLowerCase()] = true;
  });
  window.addEventListener('keyup', e => {
    keys[e.key.toLowerCase()] = false;
  });

  // Joystick for mobile
  function isMobile() {
    return /Mobi|Android/i.test(navigator.userAgent);
  }

  function initJoystick() {
    if(!isMobile()) {
      joystickContainer.style.display = 'none';
      return;
    }
    joystickContainer.style.display = 'block';

    joystickStart.x = joystickContainer.offsetLeft + joystickContainer.offsetWidth/2;
    joystickStart.y = joystickContainer.offsetTop + joystickContainer.offsetHeight/2;
    joystickPos.x = joystickStart.x;
    joystickPos.y = joystickStart.y;

    const maxDist = 40;

    joystickContainer.addEventListener('touchstart', e => {
      e.preventDefault();
      joystickActive = true;
      const t = e.targetTouches[0];
      joystickPos.x = t.clientX;
      joystickPos.y = t.clientY;
      joystickMove.x = 0;
      joystickMove.y = 0;
      updateJoystickVisual();
    });
    joystickContainer.addEventListener('touchmove', e => {
      if (!joystickActive) return;
      e.preventDefault();
      const t = e.targetTouches[0];
      const dx = t.clientX - joystickStart.x;
      const dy = t.clientY - joystickStart.y;
      const dist = Math.sqrt(dx*dx + dy*dy);
      let nx = dx, ny = dy;
      if(dist > maxDist) {
        nx = dx / dist * maxDist;
        ny = dy / dist * maxDist;
      }
      joystickPos.x = joystickStart.x + nx;
      joystickPos.y = joystickStart.y + ny;
      joystickMove.x = nx / maxDist;
      joystickMove.y = ny / maxDist;
      updateJoystickVisual();
    });
    joystickContainer.addEventListener('touchend', e => {
      joystickActive = false;
      joystickMove.x = 0;
      joystickMove.y = 0;
      joystickPos.x = joystickStart.x;
      joystickPos.y = joystickStart.y;
      updateJoystickVisual();
    });
    function updateJoystickVisual() {
      const relX = joystickPos.x - joystickStart.x + 30;
      const relY = joystickPos.y - joystickStart.y + 30;
      joystickInner.style.transform = `translate(${relX}px, ${relY}px)`;
    }
  }
  initJoystick();

  // Game control
  function startGame() {
    score = 0;
    secondsPlayed = 0;
    player.health = player.maxHealth;
    player.x = W/2 - player.size/2;
    player.y = H/2 - player.size/2;
    enemies = [];
    particles = [];
    player.alive = true;
    ui.style.display = 'flex';
    menu.style.display = 'none';
    storeScreen.style.display = 'none';
  }

  function restartGame() {
    gameOver();
    deathScreen.style.display = 'none';
    startGame();
  }

  // Difficulty buttons
  diffBtns.forEach(btn => {
    btn.addEventListener('click', () => {
      if(difficulty !== btn.dataset.diff) {
        difficulty = btn.dataset.diff;
        diffBtns.forEach(b => b.classList.remove('selected'));
        btn.classList.add('selected');
        // restart game immediately when difficulty changes
        if(player.alive) restartGame();
        else {
          difficultyText.textContent = difficulty;
        }
      }
    });
  });

  // Play button
  playBtn.addEventListener('click', () => {
    difficultyText.textContent = difficulty;
    startGame();
  });

  // Store button (main menu)
  storeBtn.addEventListener('click', () => {
    menu.style.display = 'none';
    storeScreen.style.display = 'block';
    updateStoreUI();
  });

  // Back to menu from store
  backToMenuBtn.addEventListener('click', () => {
    storeScreen.style.display = 'none';
    menu.style.display = 'block';
  });

  // Death screen buttons
  restartBtn.addEventListener('click', () => {
    deathScreen.style.display = 'none';
    startGame();
  });
  mainMenuBtn.addEventListener('click', () => {
    deathScreen.style.display = 'none';
    menu.style.display = 'block';
  });

  // Coins & store
  let playerCoins = parseInt(localStorage.getItem('playerCoins') || '0');
  coins = playerCoins;

  // Store items example (can add more)
  const storeItems = [
    { id: 'skin1', name: 'Red Skin', price: 5, apply: () => { player.skinColor = '#f44'; } },
    { id: 'skin2', name: 'Blue Skin', price: 10, apply: () => { player.skinColor = '#44f'; } },
    { id: 'maxhealth', name: 'Max Health +1', price: 15, apply: () => { player.maxHealth += 1; player.health = player.maxHealth; } },
  ];

  // Check if item bought (localStorage)
  function isBought(id) {
    return localStorage.getItem('bought_' + id) === 'true';
  }
  // Buy item
  function buyItem(item) {
    if(coins >= item.price && !isBought(item.id)) {
      coins -= item.price;
      localStorage.setItem('playerCoins', coins);
      localStorage.setItem('bought_' + item.id, 'true');
      item.apply();
      updateStoreUI();
      updateUI();
    }
  }

  // Update store UI
  function updateStoreUI() {
    storeCoinsSpan.textContent = coins;
    storeItemsDiv.innerHTML = '';
    storeItems.forEach(item => {
      const div = document.createElement('div');
      div.className = 'store-item';
      div.textContent = `${item.name} - ${item.price} ü™ô`;
      const btn = document.createElement('button');
      if(isBought(item.id)) {
        btn.textContent = 'Owned';
        btn.disabled = true;
      } else if(coins < item.price) {
        btn.textContent = 'Buy';
        btn.disabled = true;
      } else {
        btn.textContent = 'Buy';
        btn.disabled = false;
        btn.onclick = () => buyItem(item);
      }
      div.appendChild(btn);
      storeItemsDiv.appendChild(div);
    });
  }

  function updateUI() {
    healthSpan.textContent = player.health;
    scoreSpan.textContent = score;
    coinsSpan.textContent = coins;
    secondsSpan.textContent = secondsPlayed;
    difficultyText.textContent = difficulty;
  }

  // Game loop variables
  let lastTime = 0;
  let spawnInterval = 1000 / difficulties[difficulty].enemiesPerSec;
  let coinAccumulatedScore = 0;

  // Main update loop
  function update(time = 0) {
    if(!player.alive) {
      updateParticles();
      draw();
      requestAnimationFrame(update);
      return;
    }
    const dt = (time - lastTime) / 1000;
    lastTime = time;

    secondsPlayed += dt;
    // Spawn enemies
    if(time - lastSpawn > spawnInterval) {
      spawnEnemy();
      lastSpawn = time;
    }
    // Update enemies
    enemies.forEach(e => {
      e.x += e.vx * dt * 60;
      e.y += e.vy * dt * 60;
    });

    // Player movement
    let moveX = 0, moveY = 0;

    // Keyboard
    if(keys['w'] || keys['arrowup']) moveY -= 1;
    if(keys['s'] || keys['arrowdown']) moveY += 1;
    if(keys['a'] || keys['arrowleft']) moveX -= 1;
    if(keys['d'] || keys['arrowright']) moveX += 1;

    // Joystick input
    moveX += joystickMove.x;
    moveY += joystickMove.y;

    // Normalize diagonal movement
    if(moveX !== 0 && moveY !== 0) {
      moveX *= 0.7071;
      moveY *= 0.7071;
    }

    player.x += moveX * player.speed;
    player.y += moveY * player.speed;

    // Clamp player position inside screen
    player.x = clamp(player.x, 0, W - player.size);
    player.y = clamp(player.y, 0, H - player.size);

    // Check collisions
    for(let i = enemies.length - 1; i >= 0; i--) {
      if(rectsCollide(player, enemies[i])) {
        player.health--;
        createParticles(enemies[i].x + enemies[i].size/2, enemies[i].y + enemies[i].size/2, 15, '#f00');
        enemies.splice(i,1);
        if(player.health <= 0) {
          // add coins from score before death
          const gainedCoins = Math.floor(score / 20);
          coins += gainedCoins;
          localStorage.setItem('playerCoins', coins);
          gameOver();
          return;
        }
      }
    }

    // Update particles
    updateParticles();

    // Increase score over time
    score += difficulties[difficulty].scorePerSec * dt;
    score = Math.floor(score);

    // Coins gain at every 20 score
    const newCoins = Math.floor(score / 20);
    if(newCoins > coinAccumulatedScore) {
      const diffCoins = newCoins - coinAccumulatedScore;
      coins += diffCoins;
      localStorage.setItem('playerCoins', coins);
      coinAccumulatedScore = newCoins;
    }

    updateUI();
    draw();

    requestAnimationFrame(update);
  }

  // Update particles physics
  function updateParticles() {
    // move white bg particles always
    bgParticles.forEach(p => {
      p.y -= p.speed;
      if(p.y < 0) p.y = H;
    });

    // normal particles
    particles.forEach((p, idx) => {
      p.x += p.vx;
      p.y += p.vy;
      p.alpha -= 0.02;
      if(p.alpha <= 0) {
        particles.splice(idx, 1);
      }
    });
  }

  // Draw everything
  function draw() {
    ctx.clearRect(0,0,W,H);

    // draw white bg particles
    bgParticles.forEach(p => {
      ctx.fillStyle = `rgba(255,255,255,${p.alpha})`;
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.size, 0, Math.PI*2);
      ctx.fill();
    });

    // draw player
    if(player.alive) {
      ctx.fillStyle = player.skinColor;
      ctx.fillRect(player.x, player.y, player.size, player.size);
    }

    // draw enemies
    enemies.forEach(e => {
      ctx.fillStyle = e.color;
      ctx.fillRect(e.x, e.y, e.size, e.size);
    });

    // draw particles
    particles.forEach(p => {
      ctx.fillStyle = `rgba(255, ${Math.floor(255*p.alpha)}, ${Math.floor(255*p.alpha)}, ${p.alpha})`;
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.size, 0, Math.PI*2);
      ctx.fill();
    });
  }

  // Pause/Resume game (not used but kept)
  function pauseGame() {
    paused = true;
  }
  function resumeGame() {
    paused = false;
    lastTime = performance.now();
    requestAnimationFrame(update);
  }

  // Start animation
  requestAnimationFrame(update);

  // Initialize UI values
  updateUI();

})();
</script>

</body>
</html>
