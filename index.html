<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Untitled Cube Game - Demon Difficulty & Boss</title>
<style>
  html, body {
    margin: 0; padding: 0; height: 100%; overflow: hidden;
    background: #121212;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #eee;
    user-select: none;
  }
  canvas {
    display: block;
    background: #222;
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    z-index: 0;
  }
  #ui {
    position: fixed;
    top: 10px;
    left: 10px;
    background: rgba(0,0,0,0.6);
    padding: 12px 18px;
    border-radius: 12px;
    font-size: 18px;
    z-index: 10;
    user-select: none;
    display: flex;
    gap: 18px;
    align-items: center;
  }
  #ui span {
    font-weight: 600;
  }
  #menu {
    position: fixed;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    background: #111;
    padding: 30px 40px;
    border-radius: 15px;
    box-shadow: 0 0 15px #0f0;
    text-align: center;
    z-index: 20;
    width: 320px;
  }
  #menu h1 {
    margin-bottom: 25px;
    font-weight: 700;
    letter-spacing: 1.5px;
  }
  .diff-btn {
    cursor: pointer;
    background: #333;
    color: #eee;
    border: none;
    margin: 6px 8px;
    padding: 12px 25px;
    font-size: 18px;
    border-radius: 10px;
    transition: background 0.3s ease;
    user-select: none;
  }
  .diff-btn.selected {
    background: #0f0;
    color: #121;
    font-weight: 700;
  }
  #playBtn, #pauseBtn {
    margin-top: 25px;
    font-size: 20px;
    background: #0a0;
    color: #cfc;
    border: none;
    padding: 14px 40px;
    border-radius: 15px;
    cursor: pointer;
    user-select: none;
    display: inline-block;
  }
  #pauseBtn {
    position: fixed;
    top: 10px;
    right: 10px;
    background: #060;
    padding: 10px 20px;
    font-size: 16px;
    z-index: 15;
    display: none;
  }
  #deathScreen, #pauseMenu {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background: rgba(20, 0, 0, 0.9);
    display: none;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 30;
    color: #f33;
  }
  #deathScreen h2, #pauseMenu h2 {
    font-size: 48px;
    margin-bottom: 25px;
    text-shadow: 0 0 10px #f00;
  }
  #deathScreen button, #pauseMenu button {
    cursor: pointer;
    font-size: 22px;
    padding: 12px 28px;
    margin: 10px;
    border-radius: 15px;
    border: none;
    color: #eee;
    background: #700;
    transition: background 0.3s ease;
  }
  #deathScreen button:hover, #pauseMenu button:hover {
    background: #a00;
  }
  /* Joystick container */
  #joystickContainer {
    position: fixed;
    bottom: 30px;
    left: 30px;
    width: 120px;
    height: 120px;
    border-radius: 50%;
    background: rgba(255 255 255 / 0.12);
    display: none;
    touch-action: none;
    z-index: 15;
  }
  #joystickInner {
    position: absolute;
    width: 60px; height: 60px;
    top: 30px; left: 30px;
    border-radius: 50%;
    background: rgba(255 255 255 / 0.4);
  }
  /* Shop */
  #shop {
    background: #222;
    padding: 25px 35px;
    border-radius: 15px;
    box-shadow: 0 0 12px #0f0;
    color: #eee;
    font-size: 18px;
    user-select: none;
    margin-top: 20px;
    text-align: left;
  }
  .shop-item {
    margin: 12px 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .shop-item button {
    background: #0a0;
    border: none;
    padding: 6px 14px;
    border-radius: 10px;
    color: #cfc;
    cursor: pointer;
    font-weight: 600;
    user-select: none;
    transition: background 0.3s ease;
  }
  .shop-item button:hover {
    background: #0f0;
    color: #121;
  }
</style>
</head>
<body>

<canvas id="gameCanvas"></canvas>

<div id="ui" style="display:none;">
  ‚ù§Ô∏è Health: <span id="health">5</span> &nbsp;&nbsp;
  ‚≠ê Score: <span id="score">0</span> &nbsp;&nbsp;
  ü™ô Coins: <span id="coins">0</span> &nbsp;&nbsp;
  ‚è± Seconds: <span id="seconds">0</span> &nbsp;&nbsp;
  üéö Difficulty: <span id="difficultyText">easy</span>
</div>

<button id="pauseBtn" title="Pause Game">Pause</button>

<div id="menu">
  <h1>Untitled Cube Game</h1>
  <div>
    <button class="diff-btn selected" data-diff="easy">Easy (1 enemy/sec)</button>
    <button class="diff-btn" data-diff="medium">Medium (2 enemies/sec)</button>
    <button class="diff-btn" data-diff="hard">Hard (4 enemies/sec)</button>
    <button class="diff-btn" data-diff="demon">Demon (15 enemies/sec)</button>
  </div>
  <button id="playBtn">Play</button>
  <div id="shop">
    <h2>Shop</h2>
    <div>Coins: <span id="shopCoins">0</span></div>
    <div class="shop-item">
      <span>Green Skin</span>
      <button data-cost="20" data-type="skin" data-name="green">Buy (20 coins)</button>
    </div>
    <div class="shop-item">
      <span>Speed Boost (+1 speed)</span>
      <button data-cost="40" data-type="powerup" data-name="speed">Buy (40 coins)</button>
    </div>
    <div class="shop-item">
      <span>Extra Health (+1 max health)</span>
      <button data-cost="60" data-type="powerup" data-name="health">Buy (60 coins)</button>
    </div>
  </div>
</div>

<div id="deathScreen">
  <h2>You Died!</h2>
  <div>Your Score: <span id="finalScore">0</span></div>
  <div>Your Coins: <span id="finalCoins">0</span></div>
  <div style="margin-top: 30px;">
    <button id="restartBtn">Restart</button>
    <button id="mainMenuBtn">Main Menu</button>
  </div>
</div>

<div id="pauseMenu">
  <h2>Game Paused</h2>
  <div style="margin-top: 20px;">
    <button id="pauseRestartBtn">Restart</button>
    <button id="pauseMainMenuBtn">Main Menu</button>
  </div>
</div>

<div id="joystickContainer">
  <div id="joystickInner"></div>
</div>

<script>
(() => {
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');
  let W, H;
  function resize() {
    W = window.innerWidth;
    H = window.innerHeight;
    canvas.width = W;
    canvas.height = H;
  }
  window.addEventListener('resize', resize);
  resize();

  // UI elements
  const ui = document.getElementById('ui');
  const healthSpan = document.getElementById('health');
  const scoreSpan = document.getElementById('score');
  const coinsSpan = document.getElementById('coins');
  const difficultyText = document.getElementById('difficultyText');
  const secondsSpan = document.getElementById('seconds');

  const menu = document.getElementById('menu');
  const playBtn = document.getElementById('playBtn');
  const diffBtns = [...document.querySelectorAll('.diff-btn')];
  const shopDiv = document.getElementById('shop');
  const shopCoinsSpan = document.getElementById('shopCoins');
  const shopButtons = [...shopDiv.querySelectorAll('.shop-item button')];

  const deathScreen = document.getElementById('deathScreen');
  const finalScoreSpan = document.getElementById('finalScore');
  const finalCoinsSpan = document.getElementById('finalCoins');
  const restartBtn = document.getElementById('restartBtn');
  const mainMenuBtn = document.getElementById('mainMenuBtn');

  const pauseBtn = document.getElementById('pauseBtn');
  const pauseMenu = document.getElementById('pauseMenu');
  const pauseRestartBtn = document.getElementById('pauseRestartBtn');
  const pauseMainMenuBtn = document.getElementById('pauseMainMenuBtn');

  const joystickContainer = document.getElementById('joystickContainer');
  const joystickInner = document.getElementById('joystickInner');

  // Background white particles
  let bgParticles = [];
  function createBgParticles() {
    bgParticles = [];
    for(let i=0; i<50; i++) {
      bgParticles.push({
        x: Math.random() * W,
        y: Math.random() * H,
        size: Math.random() * 2 + 1,
        speed: Math.random() * 0.3 + 0.1,
        alpha: 0.5,
      });
    }
  }
  createBgParticles();

  // Game variables
  let difficulty = 'easy';
  const difficulties = {
    easy: { enemiesPerSec: 1, enemySpeed: 1.0, scorePerSec: 1, coinMult: 1 },
    medium: { enemiesPerSec: 2, enemySpeed: 2.0, scorePerSec: 3, coinMult: 2 },
    hard: { enemiesPerSec: 4, enemySpeed: 4.5, scorePerSec: 8, coinMult: 5 },
    demon: { enemiesPerSec: 15, enemySpeed: 7.5, scorePerSec: 15, coinMult: 8 },
  };

  const player = {
    size: 30,
    x: 0,
    y: 0,
    speed: 5,
    health: 5,
    maxHealth: 5,
    alive: false,
    skinColor: '#0f0',
    hasGun: false,
  };

  let enemies = [];
  let particles = [];

  let keys = {};
  let lastSpawn = 0;
  let lastBossCheck = 0;
  let lastBossSpawn = -999999;
  let lastScoreUpdate = 0;
  let score = 0;
  let coins = 0;
  let hitsTaken = 0;
  let secondsPlayed = 0;

  let paused = false;

  // Joystick vars
  let joystickActive = false;
  let joystickStart = { x: 0, y: 0 };
  let joystickPos = { x: 0, y: 0 };
  let joystickMove = { x: 0, y: 0 };

  // Helper functions
  function clamp(n, min, max) { return Math.max(min, Math.min(max, n)); }
  function rectsCollide(r1, r2) {
    return r1.x < r2.x + r2.size &&
           r1.x + r1.size > r2.x &&
           r1.y < r2.y + r2.size &&
           r1.y + r1.size > r2.y;
  }

  // Spawn enemy from random side toward player
  function spawnEnemy() {
    const side = Math.floor(Math.random() * 4);
    const size = 20 + Math.random() * 15;
    let x, y;

    if (side === 0) { // top
      x = Math.random() * (W - size);
      y = -size;
    } else if (side === 1) { // right
      x = W + size;
      y = Math.random() * (H - size);
    } else if (side === 2) { // bottom
      x = Math.random() * (W - size);
      y = H + size;
    } else { // left
      x = -size;
      y = Math.random() * (H - size);
    }

    const px = player.x + player.size / 2;
    const py = player.y + player.size / 2;

    const angle = Math.atan2(py - y, px - x);
    const speed = difficulties[difficulty].enemySpeed;

    enemies.push({
      x, y, size,
      vx: Math.cos(angle) * speed,
      vy: Math.sin(angle) * speed,
      color: '#f33',
      isBoss: false,
      health: 1,
    });
  }

  // Spawn boss enemy
  function spawnBoss() {
    const size = 70;
    const side = Math.floor(Math.random() * 4);
    let x, y;

    if (side === 0) { // top
      x = Math.random() * (W - size);
      y = -size;
    } else if (side === 1) { // right
      x = W + size;
      y = Math.random() * (H - size);
    } else if (side === 2) { // bottom
      x = Math.random() * (W - size);
      y = H + size;
    } else { // left
      x = -size;
      y = Math.random() * (H - size);
    }

    const px = player.x + player.size / 2;
    const py = player.y + player.size / 2;

    const angle = Math.atan2(py - y, px - x);
    const speed = difficulties[difficulty].enemySpeed * 0.6;

    enemies.push({
      x, y, size,
      vx: Math.cos(angle) * speed,
      vy: Math.sin(angle) * speed,
      color: '#ff8800',
      isBoss: true,
      health: 20,
    });

    player.hasGun = true;
    lastBossSpawn = performance.now();
  }

  // Particle for death effect
  function createParticles(x, y, count=30, color='lime') {
    for (let i = 0; i < count; i++) {
      const angle = Math.random() * Math.PI * 2;
      const speed = Math.random() * 5 + 2;
      particles.push({
        x, y,
        vx: Math.cos(angle) * speed,
        vy: Math.sin(angle) * speed,
        alpha: 1,
        size: Math.random() * 4 + 2,
        color,
      });
    }
  }

  // Reset game
  function resetGame() {
    player.x = W/2 - player.size/2;
    player.y = H/2 - player.size/2;
    player.health = player.maxHealth;
    player.alive = true;
    player.hasGun = false;
    enemies = [];
    particles = [];
    score = 0;
    hitsTaken = 0;
    lastSpawn = performance.now();
    lastBossCheck = performance.now();
    lastScoreUpdate = performance.now();
    secondsPlayed = 0;
    paused = false;
    ui.style.display = 'flex';
    pauseBtn.style.display = 'block';
    deathScreen.style.display = 'none';
    pauseMenu.style.display = 'none';
    if(isMobile()) initJoystick();
    else joystickContainer.style.display = 'none';
  }

  function gameOver() {
    player.alive = false;
    player.hasGun = false;
    createParticles(player.x + player.size/2, player.y + player.size/2, 40, player.skinColor);
    setTimeout(() => {
      deathScreen.style.display = 'flex';
      finalScoreSpan.textContent = score;
      finalCoinsSpan.textContent = coins;
      ui.style.display = 'none';
      pauseBtn.style.display = 'none';
    }, 1000);
  }

  // Input
  window.addEventListener('keydown', e => {
    keys[e.key.toLowerCase()] = true;
    // Pause toggle: p or Escape
    if(e.key.toLowerCase() === 'p' || e.key === 'Escape') {
      if(player.alive && !paused) pauseGame();
      else if(paused) resumeGame();
    }
  });
  window.addEventListener('keyup', e => {
    keys[e.key.toLowerCase()] = false;
  });

  // Joystick for mobile
  function isMobile() {
    return /Mobi|Android/i.test(navigator.userAgent);
  }

  function initJoystick() {
    joystickContainer.style.display = 'block';
    joystickStart.x = joystickContainer.offsetLeft + joystickContainer.offsetWidth/2;
    joystickStart.y = joystickContainer.offsetTop + joystickContainer.offsetHeight/2;
    joystickPos.x = joystickStart.x;
    joystickPos.y = joystickStart.y;

    const maxDist = 40;

    joystickContainer.addEventListener('touchstart', e => {
      e.preventDefault();
      joystickActive = true;
      const t = e.targetTouches[0];
      joystickPos.x = t.clientX;
      joystickPos.y = t.clientY;
      joystickMove.x = 0;
      joystickMove.y = 0;
      updateJoystickVisual();
    });
    joystickContainer.addEventListener('touchmove', e => {
      if (!joystickActive) return;
      e.preventDefault();
      const t = e.targetTouches[0];
      const dx = t.clientX - joystickStart.x;
      const dy = t.clientY - joystickStart.y;
      const dist = Math.sqrt(dx*dx + dy*dy);
      let nx = dx, ny = dy;
      if(dist > maxDist) {
        nx = dx / dist * maxDist;
        ny = dy / dist * maxDist;
      }
      joystickPos.x = joystickStart.x + nx;
      joystickPos.y = joystickStart.y + ny;
      joystickMove.x = nx / maxDist;
      joystickMove.y = ny / maxDist;
      updateJoystickVisual();
    });
    joystickContainer.addEventListener('touchend', e => {
      joystickActive = false;
      joystickMove.x = 0;
      joystickMove.y = 0;
      joystickPos.x = joystickStart.x;
      joystickPos.y = joystickStart.y;
      updateJoystickVisual();
    });
    function updateJoystickVisual() {
      const relX = joystickPos.x - joystickStart.x + 30;
      const relY = joystickPos.y - joystickStart.y + 30;
      joystickInner.style.transform = `translate(${relX}px, ${relY}px)`;
    }
  }

  // Shoot boss on click/tap if gun is active
  canvas.addEventListener('mousedown', e => {
    if(player.hasGun && player.alive && !paused){
      const rect = canvas.getBoundingClientRect();
      const mx = e.clientX - rect.left;
      const my = e.clientY - rect.top;

      // Check if boss under mouse
      for(let i = 0; i < enemies.length; i++){
        const en = enemies[i];
        if(en.isBoss && 
           mx >= en.x && mx <= en.x + en.size &&
           my >= en.y && my <= en.y + en.size){
          en.health--;
          particles.push({
            x: mx,
            y: my,
            vx: (Math.random()-0.5)*2,
            vy: (Math.random()-0.5)*2,
            alpha: 1,
            size: 5,
            color: '#fff'
          });
          if(en.health <= 0){
            enemies.splice(i, 1);
            player.hasGun = false;
            score += 100;
            coins += 10;
          }
          break;
        }
      }
    }
  });

  // Touch support for shooting on mobile
  canvas.addEventListener('touchstart', e => {
    if(player.hasGun && player.alive && !paused){
      const rect = canvas.getBoundingClientRect();
      const t = e.touches[0];
      const mx = t.clientX - rect.left;
      const my = t.clientY - rect.top;

      for(let i = 0; i < enemies.length; i++){
        const en = enemies[i];
        if(en.isBoss && 
           mx >= en.x && mx <= en.x + en.size &&
           my >= en.y && my <= en.y + en.size){
          en.health--;
          particles.push({
            x: mx,
            y: my,
            vx: (Math.random()-0.5)*2,
            vy: (Math.random()-0.5)*2,
            alpha: 1,
            size: 5,
            color: '#fff'
          });
          if(en.health <= 0){
            enemies.splice(i, 1);
            player.hasGun = false;
            score += 100;
            coins += 10;
          }
          break;
        }
      }
    }
  });

  // Pause & Resume
  function pauseGame() {
    paused = true;
    pauseBtn.textContent = 'Resume';
    pauseMenu.style.display = 'flex';
  }
  function resumeGame() {
    paused = false;
    pauseBtn.textContent = 'Pause';
    pauseMenu.style.display = 'none';
  }

  pauseBtn.addEventListener('click', () => {
    if(paused) resumeGame();
    else pauseGame();
  });

  pauseRestartBtn.addEventListener('click', () => {
    resumeGame();
    startGame();
  });
  pauseMainMenuBtn.addEventListener('click', () => {
    resumeGame();
    goToMainMenu();
  });

  restartBtn.addEventListener('click', () => {
    deathScreen.style.display = 'none';
    startGame();
  });

  mainMenuBtn.addEventListener('click', () => {
    deathScreen.style.display = 'none';
    goToMainMenu();
  });

  function goToMainMenu() {
    player.alive = false;
    ui.style.display = 'none';
    pauseBtn.style.display = 'none';
    menu.style.display = 'block';
  }

  // Difficulty selection buttons
  diffBtns.forEach(btn => {
    btn.addEventListener('click', () => {
      diffBtns.forEach(b => b.classList.remove('selected'));
      btn.classList.add('selected');
      difficulty = btn.dataset.diff;
      difficultyText.textContent = difficulty;
    });
  });

  // Shop buttons
  shopButtons.forEach(btn => {
    btn.addEventListener('click', () => {
      const cost = parseInt(btn.dataset.cost);
      if(coins >= cost){
        coins -= cost;
        shopCoinsSpan.textContent = coins;
        // Apply upgrade
        const type = btn.dataset.type;
        const name = btn.dataset.name;
        if(type === 'skin'){
          if(name === 'green') player.skinColor = '#0f0';
        }
        else if(type === 'powerup'){
          if(name === 'speed'){
            player.speed += 1;
          }
          else if(name === 'health'){
            player.maxHealth++;
            player.health = player.maxHealth;
          }
        }
      }
    });
  });

  // Update shop coins display when coins change
  function updateShopCoins() {
    shopCoinsSpan.textContent = coins;
  }

  // Play button
  playBtn.addEventListener('click', () => {
    coins = coins; // keep coins persistent between games
    updateShopCoins();
    menu.style.display = 'none';
    resetGame();
  });

  // Game loop
  function update(dt) {
    if(!player.alive || paused) return;

    // Move player
    let moveX = 0, moveY = 0;
    if(isMobile() && joystickActive){
      moveX = joystickMove.x;
      moveY = joystickMove.y;
    } else {
      if(keys['w'] || keys['arrowup']) moveY -= 1;
      if(keys['s'] || keys['arrowdown']) moveY += 1;
      if(keys['a'] || keys['arrowleft']) moveX -= 1;
      if(keys['d'] || keys['arrowright']) moveX += 1;
    }
    const len = Math.sqrt(moveX*moveX + moveY*moveY);
    if(len > 0){
      moveX /= len;
      moveY /= len;
      player.x += moveX * player.speed;
      player.y += moveY * player.speed;
    }
    // Clamp player position inside canvas
    player.x = clamp(player.x, 0, W - player.size);
    player.y = clamp(player.y, 0, H - player.size);

    // Spawn enemies based on difficulty and time
    if(performance.now() - lastSpawn > 1000 / difficulties[difficulty].enemiesPerSec) {
      spawnEnemy();
      lastSpawn = performance.now();
    }

    // Spawn boss every 15 seconds minimum
    if(performance.now() - lastBossSpawn > 15000 && enemies.filter(e=>e.isBoss).length === 0) {
      spawnBoss();
    }

    // Update enemies
    for(let i = enemies.length - 1; i >= 0; i--) {
      let en = enemies[i];
      en.x += en.vx * dt * 60;
      en.y += en.vy * dt * 60;

      // If enemy out of screen (extra margin) remove it
      if(en.x < -100 || en.x > W + 100 || en.y < -100 || en.y > H + 100){
        enemies.splice(i, 1);
        continue;
      }

      // Check collision with player
      if(player.alive && rectsCollide(player, en)) {
        if(en.isBoss) {
          // Boss kills immediately on touch
          gameOver();
          return;
        } else {
          // Normal enemy hit
          player.health--;
          hitsTaken++;
          createParticles(player.x + player.size/2, player.y + player.size/2, 15, 'red');
          enemies.splice(i, 1);
          if(player.health <= 0) {
            gameOver();
            return;
          }
        }
      }
    }

    // Update particles
    for(let i = particles.length - 1; i >= 0; i--) {
      let p = particles[i];
      p.x += p.vx;
      p.y += p.vy;
      p.alpha -= 0.02;
      if(p.alpha <= 0) {
        particles.splice(i, 1);
      }
    }

    // Update score & coins (10 score = 1 coin)
    if(performance.now() - lastScoreUpdate > 1000) {
      score++;
      // Update coins every 10 points
      if(score % 10 === 0) {
        coins++;
        updateShopCoins();
      }
      lastScoreUpdate = performance.now();
      secondsPlayed++;
    }

    // Update UI
    healthSpan.textContent = player.health;
    scoreSpan.textContent = score;
    coinsSpan.textContent = coins;
    secondsSpan.textContent = secondsPlayed;
  }

  function draw() {
    ctx.clearRect(0, 0, W, H);

    // Draw background white particles (50% transparent)
    ctx.fillStyle = 'rgba(255,255,255,0.5)';
    bgParticles.forEach(p => {
      p.x -= p.speed;
      if(p.x < 0) p.x = W;
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.size, 0, Math.PI*2);
      ctx.fill();
    });

    if(!player.alive) return;

    // Draw player
    ctx.fillStyle = player.skinColor;
    ctx.fillRect(player.x, player.y, player.size, player.size);

    // Draw enemies
    enemies.forEach(en => {
      ctx.fillStyle = en.color;
      ctx.fillRect(en.x, en.y, en.size, en.size);
      if(en.isBoss) {
        // Health bar for boss
        ctx.fillStyle = '#fff';
        ctx.fillRect(en.x, en.y - 8, en.size, 5);
        ctx.fillStyle = '#f80';
        ctx.fillRect(en.x, en.y - 8, en.size * (en.health / 20), 5);
      }
    });

    // Draw particles
    particles.forEach(p => {
      ctx.fillStyle = `rgba(255,255,255,${p.alpha})`;
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.size, 0, Math.PI*2);
      ctx.fill();
    });
  }

  let lastTime = performance.now();
  function gameLoop() {
    const now = performance.now();
    const dt = (now - lastTime) / 1000;
    lastTime = now;

    update(dt);
    draw();
    requestAnimationFrame(gameLoop);
  }

  // Start the game loop but game will only start after hitting play
  gameLoop();

  // Start a new game
  function startGame() {
    resetGame();
  }

  // Initialize
  updateShopCoins();
  difficultyText.textContent = difficulty;

  // Show menu initially
  menu.style.display = 'block';
  ui.style.display = 'none';
  pauseBtn.style.display = 'none';
  deathScreen.style.display = 'none';
  pauseMenu.style.display = 'none';

})();
</script>
