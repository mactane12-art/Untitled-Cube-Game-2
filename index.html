<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Untitled Cube Game - Rebirth & Boss Gun</title>
<style>
  html, body {
    margin: 0; padding: 0; height: 100%; overflow: hidden;
    background: #121212;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #eee;
    user-select: none;
  }
  canvas {
    display: block;
    background: #222;
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    z-index: 0;
  }
  #ui {
    position: fixed;
    top: 10px;
    left: 10px;
    background: rgba(0,0,0,0.6);
    padding: 12px 18px;
    border-radius: 12px;
    font-size: 18px;
    z-index: 10;
    user-select: none;
    display: flex;
    gap: 18px;
    align-items: center;
  }
  #ui span {
    font-weight: 600;
  }
  #menu, #storeScreen {
    position: fixed;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    background: #111;
    padding: 30px 40px;
    border-radius: 15px;
    box-shadow: 0 0 15px #0f0;
    text-align: center;
    z-index: 20;
    width: 360px;
    max-height: 80vh;
    overflow-y: auto;
  }
  #menu h1, #storeScreen h1 {
    margin-bottom: 25px;
    font-weight: 700;
    letter-spacing: 1.5px;
  }
  .diff-btn {
    cursor: pointer;
    background: #333;
    color: #eee;
    border: none;
    margin: 6px 8px;
    padding: 12px 25px;
    font-size: 18px;
    border-radius: 10px;
    transition: background 0.3s ease;
    user-select: none;
  }
  .diff-btn.selected {
    background: #0f0;
    color: #121;
    font-weight: 700;
  }
  #playBtn, #pauseBtn, #storeBtn, #backToMenuBtn, #rebirthBtn, #shootBtn {
    margin-top: 25px;
    font-size: 20px;
    background: #0a0;
    color: #cfc;
    border: none;
    padding: 14px 40px;
    border-radius: 15px;
    cursor: pointer;
    user-select: none;
    display: inline-block;
    transition: background 0.3s ease;
  }
  #playBtn:hover, #pauseBtn:hover, #storeBtn:hover, #backToMenuBtn:hover, #rebirthBtn:hover, #shootBtn:hover {
    background: #0f0;
    color: #121;
  }
  #pauseBtn {
    position: fixed;
    top: 10px;
    right: 10px;
    background: #060;
    padding: 10px 20px;
    font-size: 16px;
    z-index: 15;
    display: none;
  }
  #deathScreen, #pauseMenu {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background: rgba(20, 0, 0, 0.9);
    display: none;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 30;
    color: #f33;
  }
  #deathScreen h2, #pauseMenu h2 {
    font-size: 48px;
    margin-bottom: 25px;
    text-shadow: 0 0 10px #f00;
  }
  #deathScreen button, #pauseMenu button {
    cursor: pointer;
    font-size: 22px;
    padding: 12px 28px;
    margin: 10px;
    border-radius: 15px;
    border: none;
    color: #eee;
    background: #700;
  }
  #deathScreen button:hover, #pauseMenu button:hover {
    background: #a00;
  }
  /* Joystick container */
  #joystickContainer {
    position: fixed;
    bottom: 30px;
    left: 30px;
    width: 120px;
    height: 120px;
    border-radius: 50%;
    background: rgba(255 255 255 / 0.12);
    display: none;
    touch-action: none;
    z-index: 15;
  }
  #joystickInner {
    position: absolute;
    width: 60px; height: 60px;
    top: 30px; left: 30px;
    border-radius: 50%;
    background: rgba(255 255 255 / 0.4);
  }
  #shootBtn {
    position: fixed;
    bottom: 30px;
    right: 30px;
    width: 80px;
    height: 80px;
    border-radius: 50%;
    font-size: 20px;
    display: none;
    z-index: 15;
  }
  /* Store */
  #storeScreen {
    text-align: left;
  }
  #storeScreen h1 {
    text-align: center;
  }
  .store-item {
    margin: 12px 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .store-item button {
    background: #0a0;
    border: none;
    padding: 6px 14px;
    border-radius: 10px;
    color: #cfc;
    cursor: pointer;
    font-weight: 600;
    user-select: none;
    transition: background 0.3s ease;
  }
  .store-item button:hover {
    background: #0f0;
    color: #121;
  }
</style>
</head>
<body>

<canvas id="gameCanvas"></canvas>

<div id="ui" style="display:none;">
  ‚ù§Ô∏è Health: <span id="health">5</span> &nbsp;&nbsp;
  ‚≠ê Score: <span id="score">0</span> &nbsp;&nbsp;
  ü™ô Coins: <span id="coins">0</span> &nbsp;&nbsp;
  ‚è± Seconds: <span id="seconds">0</span> &nbsp;&nbsp;
  üéö Difficulty: <span id="difficultyText">easy</span> &nbsp;&nbsp;
  üîÅ Rebirths: <span id="rebirthsSpan">0</span>
</div>

<button id="pauseBtn" title="Pause Game">Pause</button>
<button id="shootBtn" title="Shoot">Shoot</button>

<div id="menu">
  <h1>Untitled Cube Game</h1>
  <div>
    <button class="diff-btn selected" data-diff="easy">Easy (1 enemy/sec)</button>
    <button class="diff-btn" data-diff="medium">Medium (2 enemies/sec)</button>
    <button class="diff-btn" data-diff="hard">Hard (4 enemies/sec)</button>
    <button class="diff-btn" data-diff="demon">Demon (15 enemies/sec)</button>
  </div>
  <button id="playBtn">Play</button><br/>
  <button id="storeBtn">Go to Store</button>
</div>

<div id="storeScreen" style="display:none;">
  <h1>Store</h1>
  <div>Coins: <span id="storeCoins">0</span></div>
  <div id="storeItems"></div>
  <button id="rebirthBtn" style="margin-top: 20px;">Rebirth</button><br/>
  <button id="backToMenuBtn" style="margin-top: 15px;">Back to Menu</button>
</div>

<div id="deathScreen">
  <h2>You Died!</h2>
  <div>Your Score: <span id="finalScore">0</span></div>
  <div>Your Coins: <span id="finalCoins">0</span></div>
  <div>Your Rebirths: <span id="finalRebirths">0</span></div>
  <div style="margin-top: 30px;">
    <button id="restartBtn">Restart</button>
    <button id="mainMenuBtn">Main Menu</button>
  </div>
</div>

<div id="pauseMenu">
  <h2>Game Paused</h2>
  <div style="margin-top: 20px;">
    <button id="pauseRestartBtn">Restart</button>
    <button id="pauseMainMenuBtn">Main Menu</button>
  </div>
</div>

<div id="joystickContainer">
  <div id="joystickInner"></div>
</div>

<script>
(() => {
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');
  let W, H;
  function resize() {
    W = window.innerWidth;
    H = window.innerHeight;
    canvas.width = W;
    canvas.height = H;
  }
  window.addEventListener('resize', resize);
  resize();

  // UI elements
  const ui = document.getElementById('ui');
  const healthSpan = document.getElementById('health');
  const scoreSpan = document.getElementById('score');
  const coinsSpan = document.getElementById('coins');
  const difficultyText = document.getElementById('difficultyText');
  const secondsSpan = document.getElementById('seconds');
  const rebirthsSpan = document.getElementById('rebirthsSpan');

  const menu = document.getElementById('menu');
  const playBtn = document.getElementById('playBtn');
  const diffBtns = [...document.querySelectorAll('.diff-btn')];
  const storeBtn = document.getElementById('storeBtn');

  const storeScreen = document.getElementById('storeScreen');
  const storeCoinsSpan = document.getElementById('storeCoins');
  const storeItemsDiv = document.getElementById('storeItems');
  const backToMenuBtn = document.getElementById('backToMenuBtn');
  const rebirthBtn = document.getElementById('rebirthBtn');

  const deathScreen = document.getElementById('deathScreen');
  const finalScoreSpan = document.getElementById('finalScore');
  const finalCoinsSpan = document.getElementById('finalCoins');
  const finalRebirthsSpan = document.getElementById('finalRebirths');
  const restartBtn = document.getElementById('restartBtn');
  const mainMenuBtn = document.getElementById('mainMenuBtn');

  const pauseBtn = document.getElementById('pauseBtn');
  const pauseMenu = document.getElementById('pauseMenu');
  const pauseRestartBtn = document.getElementById('pauseRestartBtn');
  const pauseMainMenuBtn = document.getElementById('pauseMainMenuBtn');

  const joystickContainer = document.getElementById('joystickContainer');
  const joystickInner = document.getElementById('joystickInner');
  const shootBtn = document.getElementById('shootBtn');

  // Background white particles
  let bgParticles = [];
  function createBgParticles() {
    bgParticles = [];
    for(let i=0; i<50; i++) {
      bgParticles.push({
        x: Math.random() * W,
        y: Math.random() * H,
        size: Math.random() * 2 + 1,
        speed: Math.random() * 0.3 + 0.1,
        alpha: 0.5,
      });
    }
  }
  createBgParticles();

  // Game variables
  let difficulty = 'easy';
  const difficulties = {
    easy: { enemiesPerSec: 1, enemySpeed: 1.0, scorePerSec: 1, coinMult: 1 },
    medium: { enemiesPerSec: 2, enemySpeed: 2.0, scorePerSec: 3, coinMult: 2 },
    hard: { enemiesPerSec: 4, enemySpeed: 4.5, scorePerSec: 8, coinMult: 5 },
    demon: { enemiesPerSec: 15, enemySpeed: 7.5, scorePerSec: 15, coinMult: 8 },
  };

  const player = {
    size: 30,
    x: 0,
    y: 0,
    speed: 5,
    health: 5,
    maxHealth: 5,
    alive: false,
    skinColor: '#0f0',
    hasGun: false,
  };

  let enemies = [];
  let particles = [];

  let keys = {};
  let lastSpawn = 0;
  let lastBossSpawn = -999999;
  let lastScoreUpdate = 0;
  let score = 0;
  let coins = 0;
  let hitsTaken = 0;
  let secondsPlayed = 0;
  let paused = false;
  let rebirths = 0;

  // Auto coin gain every 5 seconds
  let lastAutoCoin = 0;

  // Joystick vars
  let joystickActive = false;
  let joystickStart = { x: 0, y: 0 };
  let joystickPos = { x: 0, y: 0 };
  let joystickMove = { x: 0, y: 0 };

  // Gun shooting vars
  let shootTarget = null; // {x,y} last click/tap position
  let lastAutoGunShot = 0;

  // Store items data
  // Store items will unlock progressively as rebirths increase
  // Player must buy all items to rebirth
  const storeItemsData = [
    { id: 'greenSkin', name: 'Green Skin', cost: 20, type: 'skin', color: '#0f0', unlockAt: 0 },
    { id: 'speedBoost', name: 'Speed Boost (+1 speed)', cost: 40, type: 'powerup', unlockAt: 0 },
    { id: 'extraHealth', name: 'Extra Health (+1 max health)', cost: 60, type: 'powerup', unlockAt: 0 },
    { id: 'blueSkin', name: 'Blue Skin', cost: 100, type: 'skin', color: '#00f', unlockAt: 5 },
    { id: 'superSpeed', name: 'Super Speed (+2 speed)', cost: 200, type: 'powerup', unlockAt: 5 },
    { id: 'extraHealth2', name: 'Extra Health II (+2 max health)', cost: 250, type: 'powerup', unlockAt: 5 },
    { id: 'redSkin', name: 'Red Skin', cost: 350, type: 'skin', color: '#f00', unlockAt: 10 },
    { id: 'megaSpeed', name: 'Mega Speed (+3 speed)', cost: 450, type: 'powerup', unlockAt: 10 },
    { id: 'extraHealth3', name: 'Extra Health III (+3 max health)', cost: 500, type: 'powerup', unlockAt: 10 },
    { id: 'goldSkin', name: 'Golden Skin', cost: 800, type: 'skin', color: '#fc0', unlockAt: 15 },
    { id: 'ultraSpeed', name: 'Ultra Speed (+4 speed)', cost: 900, type: 'powerup', unlockAt: 15 },
    { id: 'extraHealth4', name: 'Extra Health IV (+4 max health)', cost: 1000, type: 'powerup', unlockAt: 15 },
    { id: 'ultimateGun', name: 'Ultimate Gun (auto attacks all enemies every 5s)', cost: 0, type: 'special', unlockAt: 20, special: true },
  ];

  // Player inventory
  let inventory = new Set();

  // Helper functions
  function clamp(n, min, max) { return Math.max(min, Math.min(max, n)); }
  function rectsCollide(r1, r2) {
    return r1.x < r2.x + r2.size &&
           r1.x + r1.size > r2.x &&
           r1.y < r2.y + r2.size &&
           r1.y + r1.size > r2.y;
  }

  // Spawn enemy from random side toward player
  function spawnEnemy() {
    const side = Math.floor(Math.random() * 4);
    const size = 20 + Math.random() * 15;
    let x, y;

    if (side === 0) { // top
      x = Math.random() * (W - size);
      y = -size;
    } else if (side === 1) { // right
      x = W + size;
      y = Math.random() * (H - size);
    } else if (side === 2) { // bottom
      x = Math.random() * (W - size);
      y = H + size;
    } else { // left
      x = -size;
      y = Math.random() * (H - size);
    }

    const px = player.x + player.size / 2;
    const py = player.y + player.size / 2;

    const angle = Math.atan2(py - y, px - x);
    const speed = difficulties[difficulty].enemySpeed;

    enemies.push({
      x, y,
      size,
      vx: Math.cos(angle) * speed,
      vy: Math.sin(angle) * speed,
      color: '#f00',
      isBoss: false,
    });
  }

  // Spawn boss with cooldown and rarity
  function spawnBoss() {
    const now = performance.now();
    if (now - lastBossSpawn < 90000) return; // 90 sec cooldown

    if (Math.random() > 0.05) return; // 5% chance

    lastBossSpawn = now;

    // Spawn boss in random side, big size
    const side = Math.floor(Math.random() * 4);
    const size = 70;
    let x, y;

    if (side === 0) { // top
      x = Math.random() * (W - size);
      y = -size;
    } else if (side === 1) { // right
      x = W + size;
      y = Math.random() * (H - size);
    } else if (side === 2) { // bottom
      x = Math.random() * (W - size);
      y = H + size;
    } else { // left
      x = -size;
      y = Math.random() * (H - size);
    }

    const px = player.x + player.size / 2;
    const py = player.y + player.size / 2;

    const angle = Math.atan2(py - y, px - x);
    const speed = difficulties[difficulty].enemySpeed * 0.7;

    enemies.push({
      x, y,
      size,
      vx: Math.cos(angle) * speed,
      vy: Math.sin(angle) * speed,
      color: '#f80',
      isBoss: true,
      health: 20,
    });
  }

  // Create particles effect at x,y
  function createParticles(x, y, count, color) {
    for(let i=0; i<count; i++) {
      particles.push({
        x: x + (Math.random() - 0.5) * 20,
        y: y + (Math.random() - 0.5) * 20,
        vx: (Math.random() - 0.5) * 4,
        vy: (Math.random() - 0.5) * 4,
        alpha: 1,
        size: 5,
        color,
      });
    }
  }

  // Explode player cubes on death
  function playerExplosion() {
    for(let i=0; i<30; i++) {
      particles.push({
        x: player.x + player.size/2 + (Math.random()-0.5)*player.size,
        y: player.y + player.size/2 + (Math.random()-0.5)*player.size,
        vx: (Math.random()-0.5)*8,
        vy: (Math.random()-0.5)*8,
        alpha: 1,
        size: 6,
        color: '#f33',
      });
    }
  }

  // Game over handler
  function gameOver() {
    player.alive = false;
    playerExplosion();
    setTimeout(() => {
      deathScreen.style.display = 'flex';
      finalScoreSpan.textContent = score;
      finalCoinsSpan.textContent = coins;
      finalRebirthsSpan.textContent = rebirths;
      ui.style.display = 'none';
      pauseBtn.style.display = 'none';
      shootBtn.style.display = 'none';
    }, 400);
  }

  // Rebirth logic
  function canRebirth() {
    // must have bought all items unlocked at current rebirth level
    const requiredItems = storeItemsData.filter(it => it.unlockAt <= rebirths && !it.special);
    return requiredItems.every(it => inventory.has(it.id));
  }

  function doRebirth() {
    if(!canRebirth()) {
      alert("You must buy all items unlocked for your rebirth level to rebirth.");
      return;
    }
    rebirths++;
    score = 0;
    coins = 0;
    hitsTaken = 0;
    secondsPlayed = 0;
    player.health = player.maxHealth;
    inventory.clear();
    player.speed = 5;
    player.maxHealth = 5;
    player.skinColor = '#0f0';
    player.hasGun = false;
    enemies = [];
    particles = [];
    updateStore();
    updateUI();
    alert(`You rebirthed! You now have ${rebirths} rebirth${rebirths === 1 ? '' : 's'}. New items unlocked!`);
  }

  // Input handling
  window.addEventListener('keydown', e => {
    if(e.key === 'p' || e.key === 'P'){
      if(paused) resumeGame();
      else pauseGame();
    }
    keys[e.key.toLowerCase()] = true;
  });
  window.addEventListener('keyup', e => {
    keys[e.key.toLowerCase()] = false;
  });

  // Joystick for mobile
  function isMobile() {
    return /Mobi|Android/i.test(navigator.userAgent);
  }

  function initJoystick() {
    if(!isMobile()) {
      joystickContainer.style.display = 'none';
      shootBtn.style.display = 'none';
      return;
    }
    joystickContainer.style.display = 'block';
    shootBtn.style.display = player.hasGun ? 'block' : 'none';

    joystickStart.x = joystickContainer.offsetLeft + joystickContainer.offsetWidth/2;
    joystickStart.y = joystickContainer.offsetTop + joystickContainer.offsetHeight/2;
    joystickPos.x = joystickStart.x;
    joystickPos.y = joystickStart.y;

    const maxDist = 40;

    joystickContainer.addEventListener('touchstart', e => {
      e.preventDefault();
      joystickActive = true;
      const t = e.targetTouches[0];
      joystickPos.x = t.clientX;
      joystickPos.y = t.clientY;
      joystickMove.x = 0;
      joystickMove.y = 0;
      updateJoystickVisual();
    });
    joystickContainer.addEventListener('touchmove', e => {
      if (!joystickActive) return;
      e.preventDefault();
      const t = e.targetTouches[0];
      const dx = t.clientX - joystickStart.x;
      const dy = t.clientY - joystickStart.y;
      const dist = Math.sqrt(dx*dx + dy*dy);
      let nx = dx, ny = dy;
      if(dist > maxDist) {
        nx = dx / dist * maxDist;
        ny = dy / dist * maxDist;
      }
      joystickPos.x = joystickStart.x + nx;
      joystickPos.y = joystickStart.y + ny;
      joystickMove.x = nx / maxDist;
      joystickMove.y = ny / maxDist;
      updateJoystickVisual();
    });
    joystickContainer.addEventListener('touchend', e => {
      joystickActive = false;
      joystickMove.x = 0;
      joystickMove.y = 0;
      joystickPos.x = joystickStart.x;
      joystickPos.y = joystickStart.y;
      updateJoystickVisual();
    });
    function updateJoystickVisual() {
      const relX = joystickPos.x - joystickStart.x + 30;
      const relY = joystickPos.y - joystickStart.y + 30;
      joystickInner.style.transform = `translate(${relX}px, ${relY}px)`;
    }
  }

  // Shooting logic
  function shootAt(x, y) {
    if(!player.hasGun || !player.alive || paused) return;
    // shoot a bullet towards (x,y)
    // For simplicity, we do instant damage if boss at pos or close enough
    const hitRadius = 50;
    let hit = false;
    for(let i = 0; i < enemies.length; i++){
      const en = enemies[i];
      if(en.isBoss) {
        const centerX = en.x + en.size/2;
        const centerY = en.y + en.size/2;
        const dist = Math.hypot(centerX - x, centerY - y);
        if(dist <= hitRadius){
          en.health--;
          hit = true;
          particles.push({
            x, y,
            vx: (Math.random()-0.5)*2,
            vy: (Math.random()-0.5)*2,
            alpha: 1,
            size: 6,
            color: '#fff'
          });
          if(en.health <= 0){
            enemies.splice(i,1);
            player.hasGun = false;
            score += 100;
            coins += 10;
            updateStoreCoins();
            shootBtn.style.display = 'none';
          }
          break;
        }
      }
    }
    if(!hit){
      // miss sound or effect can go here
    }
  }

  // Mouse and touch shoot handlers
  canvas.addEventListener('mousedown', e => {
    if(player.hasGun && player.alive && !paused){
      const rect = canvas.getBoundingClientRect();
      const mx = e.clientX - rect.left;
      const my = e.clientY - rect.top;
      shootAt(mx, my);
    }
  });
  canvas.addEventListener('touchstart', e => {
    if(player.hasGun && player.alive && !paused){
      const rect = canvas.getBoundingClientRect();
      const t = e.touches[0];
      const mx = t.clientX - rect.left;
      const my = t.clientY - rect.top;
      shootAt(mx, my);
    }
  });

  // Mobile shoot button action
  shootBtn.addEventListener('click', () => {
    if(!player.hasGun || !player.alive || paused) return;
    if(shootTarget){
      shootAt(shootTarget.x, shootTarget.y);
    }
  });

  // On mobile, update shootTarget to last tap location on canvas
  canvas.addEventListener('touchend', e => {
    if(player.hasGun && player.alive && !paused && e.touches.length === 0){
      const rect = canvas.getBoundingClientRect();
      if(e.changedTouches.length > 0){
        const t = e.changedTouches[0];
        shootTarget = {x: t.clientX - rect.left, y: t.clientY - rect.top};
      }
    }
  });

  canvas.addEventListener('click', e => {
    const rect = canvas.getBoundingClientRect();
    shootTarget = {x: e.clientX - rect.left, y: e.clientY - rect.top};
  });

  // Pause & Resume
  function pauseGame() {
    if(!player.alive) return;
    paused = true;
    pauseBtn.textContent = 'Resume';
    pauseMenu.style.display = 'flex';
  }
  function resumeGame() {
    paused = false;
    pauseBtn.textContent = 'Pause';
    pauseMenu.style.display = 'none';
  }

  pauseBtn.addEventListener('click', () => {
    if(paused) resumeGame();
    else pauseGame();
  });

  pauseRestartBtn.addEventListener('click', () => {
    resumeGame();
    startGame();
  });
  pauseMainMenuBtn.addEventListener('click', () => {
    resumeGame();
    goToMainMenu();
  });

  restartBtn.addEventListener('click', () => {
    deathScreen.style.display = 'none';
    startGame();
  });

  mainMenuBtn.addEventListener('click', () => {
    deathScreen.style.display = 'none';
    goToMainMenu();
  });

  // Go to main menu
  function goToMainMenu() {
    player.alive = false;
    ui.style.display = 'none';
    pauseBtn.style.display = 'none';
    shootBtn.style.display = 'none';
    menu.style.display = 'block';
    storeScreen.style.display = 'none';
  }

  // Difficulty selection buttons
  diffBtns.forEach(btn => {
    btn.addEventListener('click', () => {
      diffBtns.forEach(b => b.classList.remove('selected'));
      btn.classList.add('selected');
      difficulty = btn.dataset.diff;
      difficultyText.textContent = difficulty;
    });
  });

  // Store logic
  function updateStore() {
    storeItemsDiv.innerHTML = '';
    storeCoinsSpan.textContent = coins;
    let itemsUnlocked = storeItemsData.filter(it => it.unlockAt <= rebirths);
    itemsUnlocked.forEach(item => {
      const bought = inventory.has(item.id);
      const disabled = bought || coins < item.cost || (item.special && rebirths < 20);
      const btn = document.createElement('button');
      btn.textContent = bought ? 'Bought' : `Buy ${item.cost} ü™ô`;
      btn.disabled = disabled;
      btn.style.opacity = disabled ? 0.5 : 1;
      btn.addEventListener('click', () => {
        if(coins >= item.cost){
          coins -= item.cost;
          inventory.add(item.id);
          if(item.type === 'skin') player.skinColor = item.color;
          if(item.type === 'powerup') {
            if(item.id === 'speedBoost') player.speed += 1;
            else if(item.id === 'extraHealth') {
              player.maxHealth++;
              player.health = player.maxHealth;
            } else if(item.id === 'superSpeed') player.speed += 2;
            else if(item.id === 'extraHealth2') {
              player.maxHealth += 2;
              player.health = player.maxHealth;
            } else if(item.id === 'megaSpeed') player.speed += 3;
            else if(item.id === 'extraHealth3') {
              player.maxHealth += 3;
              player.health = player.maxHealth;
            } else if(item.id === 'ultraSpeed') player.speed += 4;
            else if(item.id === 'extraHealth4') {
              player.maxHealth += 4;
              player.health = player.maxHealth;
            }
          } else if(item.type === 'special') {
            if(item.id === 'ultimateGun' && rebirths >= 20) {
              player.hasGun = true;
              shootBtn.style.display = isMobile() ? 'block' : 'none';
            }
          }
          updateStore();
          updateUI();
        }
      });
      const itemDiv = document.createElement('div');
      itemDiv.className = 'store-item';
      const nameSpan = document.createElement('span');
      nameSpan.textContent = item.name;
      itemDiv.appendChild(nameSpan);
      itemDiv.appendChild(btn);
      storeItemsDiv.appendChild(itemDiv);
    });

    // Enable/disable rebirth button
    rebirthBtn.disabled = !canRebirth();
  }

  rebirthBtn.addEventListener('click', () => {
    if(canRebirth()) {
      doRebirth();
      storeScreen.style.display = 'none';
      menu.style.display = 'block';
    }
  });

  backToMenuBtn.addEventListener('click', () => {
    storeScreen.style.display = 'none';
    menu.style.display = 'block';
  });

  storeBtn.addEventListener('click', () => {
    menu.style.display = 'none';
    storeScreen.style.display = 'block';
    updateStore();
  });

  // Reset game state before start
  function resetGame() {
    player.x = W / 2 - player.size / 2;
    player.y = H / 2 - player.size / 2;
    player.health = player.maxHealth;
    player.alive = true;
    player.hasGun = inventory.has('ultimateGun');
    enemies = [];
    particles = [];
    score = 0;
    coins = coins; // keep coins
    hitsTaken = 0;
    secondsPlayed = 0;
    lastSpawn = performance.now();
    lastBossSpawn = -999999;
    lastScoreUpdate = performance.now();
    lastAutoCoin = performance.now();
    lastAutoGunShot = performance.now();
    shootTarget = null;
    paused = false;
    ui.style.display = 'flex';
    pauseBtn.style.display = 'block';
    shootBtn.style.display = player.hasGun && isMobile() ? 'block' : 'none';
  }

  // Update UI info
  function updateUI() {
    healthSpan.textContent = player.health;
    scoreSpan.textContent = score;
    coinsSpan.textContent = coins;
    difficultyText.textContent = difficulty;
    secondsSpan.textContent = secondsPlayed;
    rebirthsSpan.textContent = rebirths;
  }

  // Game update loop
  function update(dt) {
    if(!player.alive || paused) return;

    // Auto coin gain every 5 seconds
    if(performance.now() - lastAutoCoin > 5000){
      coins++;
      lastAutoCoin = performance.now();
      updateStoreCoins();
    }

    // Move player
    let moveX = 0, moveY = 0;
    if(isMobile() && joystickActive){
      moveX = joystickMove.x;
      moveY = joystickMove.y;
    } else {
      if(keys['w'] || keys['arrowup']) moveY -= 1;
      if(keys['s'] || keys['arrowdown']) moveY += 1;
      if(keys['a'] || keys['arrowleft']) moveX -= 1;
      if(keys['d'] || keys['arrowright']) moveX += 1;
    }
    const len = Math.sqrt(moveX*moveX + moveY*moveY);
    if(len > 0){
      moveX /= len;
      moveY /= len;
      player.x += moveX * player.speed;
      player.y += moveY * player.speed;
    }
    player.x = clamp(player.x, 0, W - player.size);
    player.y = clamp(player.y, 0, H - player.size);

    // Spawn enemies
    const spawnRate = difficulties[difficulty].enemiesPerSec;
    if(performance.now() - lastSpawn > 1000 / spawnRate) {
      spawnEnemy();
      lastSpawn = performance.now();
    }

    // Spawn boss
    spawnBoss();

    // Update enemies
    for(let i = enemies.length - 1; i >= 0; i--) {
      const en = enemies[i];
      en.x += en.vx * dt * 60;
      en.y += en.vy * dt * 60;

      // Remove off screen
      if(en.x < -150 || en.x > W + 150 || en.y < -150 || en.y > H + 150){
        enemies.splice(i,1);
        continue;
      }

      // Collision with player
      if(player.alive && rectsCollide(player, en)){
        if(en.isBoss){
          // instant death by boss touch
          gameOver();
          return;
        } else {
          player.health--;
          hitsTaken++;
          createParticles(player.x + player.size/2, player.y + player.size/2, 15, 'red');
          enemies.splice(i,1);
          if(player.health <= 0) {
            gameOver();
            return;
          }
        }
      }
    }

    // Auto gun attacks all enemies every 5 secs if unlocked
    if(player.hasGun && rebirths >= 20 && performance.now() - lastAutoGunShot > 5000){
      enemies = enemies.filter(en => {
        if(!en.isBoss){
          createParticles(en.x + en.size/2, en.y + en.size/2, 15, '#fff');
          score += 2;
          coins += 1;
          updateStoreCoins();
          return false;
        }
        return true;
      });
      lastAutoGunShot = performance.now();
    }

    // Update particles
    for(let i = particles.length - 1; i >= 0; i--) {
      const p = particles[i];
      p.x += p.vx;
      p.y += p.vy;
      p.alpha -= 0.03;
      if(p.alpha <= 0){
        particles.splice(i,1);
      }
    }

    // Update score and seconds played
    if(performance.now() - lastScoreUpdate > 1000){
      score += difficulties[difficulty].scorePerSec * (1 + rebirths * 0.2);
      secondsPlayed++;
      lastScoreUpdate = performance.now();
    }

    updateUI();
  }

  // Draw everything
  function draw() {
    ctx.clearRect(0, 0, W, H);

    // Draw background white particles 50% transparent
    ctx.fillStyle = 'rgba(255,255,255,0.5)';
    bgParticles.forEach(p => {
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.size, 0, Math.PI*2);
      ctx.fill();
      // Move particles
      p.y += p.speed;
      if(p.y > H) p.y = 0;
    });

    // Draw player
    if(player.alive){
      ctx.fillStyle = player.skinColor;
      ctx.fillRect(player.x, player.y, player.size, player.size);
      // Health bar above player
      ctx.fillStyle = '#f00';
      ctx.fillRect(player.x, player.y - 10, player.size * (player.health/player.maxHealth), 5);
      ctx.strokeStyle = '#555';
      ctx.strokeRect(player.x, player.y - 10, player.size, 5);
    }

    // Draw enemies
    enemies.forEach(en => {
      ctx.fillStyle = en.color;
      ctx.fillRect(en.x, en.y, en.size, en.size);
      if(en.isBoss){
        // boss health bar
        ctx.fillStyle = '#fff';
        ctx.fillRect(en.x, en.y - 10, en.size * (en.health / 20), 6);
        ctx.strokeStyle = '#000';
        ctx.strokeRect(en.x, en.y - 10, en.size, 6);
      }
    });

    // Draw particles
    particles.forEach(p => {
      ctx.fillStyle = `rgba(255,255,255,${p.alpha})`;
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
      ctx.fill();
    });
  }

  // Main loop
  let lastTime = performance.now();
  function loop(){
    const now = performance.now();
    const dt = (now - lastTime) / 1000;
    lastTime = now;

    update(dt);
    draw();

    requestAnimationFrame(loop);
  }

  // Start game
  function startGame(){
    menu.style.display = 'none';
    storeScreen.style.display = 'none';
    deathScreen.style.display = 'none';
    pauseMenu.style.display = 'none';
    resetGame();
  }

  // Update coins shown in UI and store
  function updateStoreCoins(){
    coinsSpan.textContent = coins;
    storeCoinsSpan.textContent = coins;
  }

  // Init everything
  function init(){
    ui.style.display = 'none';
    pauseBtn.style.display = 'none';
    shootBtn.style.display = 'none';
    menu.style.display = 'block';
    storeScreen.style.display = 'none';
    deathScreen.style.display = 'none';
    pauseMenu.style.display = 'none';
    difficultyText.textContent = difficulty;
    rebirthsSpan.textContent = rebirths;
    updateStore();
    initJoystick();
  }

  playBtn.addEventListener('click', () => {
    startGame();
  });

  init();
  loop();

})();
</script>
