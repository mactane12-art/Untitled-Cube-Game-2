<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Untitled Cube Game - Rebirth & Boss Gun</title>
<style>
  html, body {
    margin: 0; padding: 0; height: 100%; overflow: hidden;
    background: #121212;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #eee;
    user-select: none;
  }
  canvas {
    display: block;
    background: #222;
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    z-index: 0;
  }
  #ui {
    position: fixed;
    top: 10px;
    left: 10px;
    background: rgba(0,0,0,0.6);
    padding: 12px 18px;
    border-radius: 12px;
    font-size: 18px;
    z-index: 10;
    user-select: none;
    display: flex;
    gap: 18px;
    align-items: center;
  }
  #ui span {
    font-weight: 600;
  }
  #menu, #storeScreen {
    position: fixed;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    background: #111;
    padding: 30px 40px;
    border-radius: 15px;
    box-shadow: 0 0 15px #0f0;
    text-align: center;
    z-index: 20;
    width: 360px;
    max-height: 80vh;
    overflow-y: auto;
  }
  #menu h1, #storeScreen h1 {
    margin-bottom: 25px;
    font-weight: 700;
    letter-spacing: 1.5px;
  }
  .diff-btn {
    cursor: pointer;
    background: #333;
    color: #eee;
    border: none;
    margin: 6px 8px;
    padding: 12px 25px;
    font-size: 18px;
    border-radius: 10px;
    transition: background 0.3s ease;
    user-select: none;
  }
  .diff-btn.selected {
    background: #0f0;
    color: #121;
    font-weight: 700;
  }
  #playBtn, #pauseBtn, #storeBtn, #backToMenuBtn, #rebirthBtn, #shootBtn {
    margin-top: 25px;
    font-size: 20px;
    background: #0a0;
    color: #cfc;
    border: none;
    padding: 14px 40px;
    border-radius: 15px;
    cursor: pointer;
    user-select: none;
    display: inline-block;
    transition: background 0.3s ease;
  }
  #playBtn:hover, #pauseBtn:hover, #storeBtn:hover, #backToMenuBtn:hover, #rebirthBtn:hover, #shootBtn:hover {
    background: #0f0;
    color: #121;
  }
  #pauseBtn {
    position: fixed;
    top: 10px;
    right: 10px;
    background: #060;
    padding: 10px 20px;
    font-size: 16px;
    z-index: 15;
    display: none;
  }
  #deathScreen, #pauseMenu {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background: rgba(20, 0, 0, 0.9);
    display: none;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 30;
    color: #f33;
  }
  #deathScreen h2, #pauseMenu h2 {
    font-size: 48px;
    margin-bottom: 25px;
    text-shadow: 0 0 10px #f00;
  }
  #deathScreen button, #pauseMenu button {
    cursor: pointer;
    font-size: 22px;
    padding: 12px 28px;
    margin: 10px;
    border-radius: 15px;
    border: none;
    color: #eee;
    background: #700;
  }
  #deathScreen button:hover, #pauseMenu button:hover {
    background: #a00;
  }
  /* Joystick container */
  #joystickContainer {
    position: fixed;
    bottom: 30px;
    left: 30px;
    width: 120px;
    height: 120px;
    border-radius: 50%;
    background: rgba(255 255 255 / 0.12);
    display: none;
    touch-action: none;
    z-index: 15;
  }
  #joystickInner {
    position: absolute;
    width: 60px; height: 60px;
    top: 30px; left: 30px;
    border-radius: 50%;
    background: rgba(255 255 255 / 0.4);
  }
  #shootBtn {
    position: fixed;
    bottom: 30px;
    right: 30px;
    width: 80px;
    height: 80px;
    border-radius: 50%;
    font-size: 20px;
    display: none;
    z-index: 15;
  }
  /* Store */
  #storeScreen {
    text-align: left;
  }
  #storeScreen h1 {
    text-align: center;
  }
  .store-item {
    margin: 12px 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .store-item button {
    background: #0a0;
    border: none;
    padding: 6px 14px;
    border-radius: 10px;
    color: #cfc;
    cursor: pointer;
    font-weight: 600;
    user-select: none;
    transition: background 0.3s ease;
  }
  .store-item button:hover {
    background: #0f0;
    color: #121;
  }
</style>
</head>
<body>

<canvas id="gameCanvas"></canvas>

<div id="ui" style="display:none;">
  ‚ù§Ô∏è Health: <span id="health">5</span> &nbsp;&nbsp;
  ‚≠ê Score: <span id="score">0</span> &nbsp;&nbsp;
  ü™ô Coins: <span id="coins">0</span> &nbsp;&nbsp;
  ‚è± Seconds: <span id="seconds">0</span> &nbsp;&nbsp;
  üéö Difficulty: <span id="difficultyText">easy</span> &nbsp;&nbsp;
  üîÅ Rebirths: <span id="rebirthsSpan">0</span>
</div>

<button id="pauseBtn" title="Pause Game">Pause</button>
<button id="shootBtn" title="Shoot">Shoot</button>

<div id="menu">
  <h1>Untitled Cube Game</h1>
  <div>
    <button class="diff-btn selected" data-diff="easy">Easy (1 enemy/sec)</button>
    <button class="diff-btn" data-diff="medium">Medium (2 enemies/sec)</button>
    <button class="diff-btn" data-diff="hard">Hard (4 enemies/sec)</button>
    <button class="diff-btn" data-diff="demon">Demon (15 enemies/sec)</button>
  </div>
  <button id="playBtn">Play</button><br/>
  <button id="storeBtn">Go to Store</button>
</div>

<div id="storeScreen" style="display:none;">
  <h1>Store</h1>
  <div>Coins: <span id="storeCoins">0</span></div>
  <div id="storeItems"></div>
  <button id="rebirthBtn" style="margin-top: 20px;">Rebirth</button><br/>
  <button id="backToMenuBtn" style="margin-top: 15px;">Back to Menu</button>
</div>

<div id="deathScreen">
  <h2>You Died!</h2>
  <div>Your Score: <span id="finalScore">0</span></div>
  <div>Your Coins: <span id="finalCoins">0</span></div>
  <div>Your Rebirths: <span id="finalRebirths">0</span></div>
  <div style="margin-top: 30px;">
    <button id="restartBtn">Restart</button>
    <button id="mainMenuBtn">Main Menu</button>
  </div>
</div>

<div id="pauseMenu">
  <h2>Game Paused</h2>
  <div style="margin-top: 20px;">
    <button id="pauseRestartBtn">Restart</button>
    <button id="pauseMainMenuBtn">Main Menu</button>
  </div>
</div>

<div id="joystickContainer">
  <div id="joystickInner"></div>
</div>

<script>
(() => {
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');
  let W, H;
  function resize() {
    W = window.innerWidth;
    H = window.innerHeight;
    canvas.width = W;
    canvas.height = H;
  }
  window.addEventListener('resize', resize);
  resize();

  // UI elements
  const ui = document.getElementById('ui');
  const healthSpan = document.getElementById('health');
  const scoreSpan = document.getElementById('score');
  const coinsSpan = document.getElementById('coins');
  const difficultyText = document.getElementById('difficultyText');
  const secondsSpan = document.getElementById('seconds');
  const rebirthsSpan = document.getElementById('rebirthsSpan');

  const menu = document.getElementById('menu');
  const playBtn = document.getElementById('playBtn');
  const diffBtns = [...document.querySelectorAll('.diff-btn')];
  const storeBtn = document.getElementById('storeBtn');

  const storeScreen = document.getElementById('storeScreen');
  const storeCoinsSpan = document.getElementById('storeCoins');
  const storeItemsDiv = document.getElementById('storeItems');
  const backToMenuBtn = document.getElementById('backToMenuBtn');
  const rebirthBtn = document.getElementById('rebirthBtn');

  const deathScreen = document.getElementById('deathScreen');
  const finalScoreSpan = document.getElementById('finalScore');
  const finalCoinsSpan = document.getElementById('finalCoins');
  const finalRebirthsSpan = document.getElementById('finalRebirths');
  const restartBtn = document.getElementById('restartBtn');
  const mainMenuBtn = document.getElementById('mainMenuBtn');

  const pauseBtn = document.getElementById('pauseBtn');
  const pauseMenu = document.getElementById('pauseMenu');
  const pauseRestartBtn = document.getElementById('pauseRestartBtn');
  const pauseMainMenuBtn = document.getElementById('pauseMainMenuBtn');

  const joystickContainer = document.getElementById('joystickContainer');
  const joystickInner = document.getElementById('joystickInner');
  const shootBtn = document.getElementById('shootBtn');

  // Background white particles
  let bgParticles = [];
  function createBgParticles() {
    bgParticles = [];
    for(let i=0; i<50; i++) {
      bgParticles.push({
        x: Math.random() * W,
        y: Math.random() * H,
        size: Math.random() * 2 + 1,
        speed: Math.random() * 0.3 + 0.1,
        alpha: 0.5,
      });
    }
  }
  createBgParticles();

  // Game variables
  let difficulty = 'easy';
  const difficulties = {
    easy: { enemiesPerSec: 1, enemySpeed: 1.0, scorePerSec: 1, coinMult: 1, coinInterval: 30000 },
    medium: { enemiesPerSec: 2, enemySpeed: 2.0, scorePerSec: 3, coinMult: 2, coinInterval: 15000 },
    hard: { enemiesPerSec: 4, enemySpeed: 4.5, scorePerSec: 8, coinMult: 5, coinInterval: 5000 },
    demon: { enemiesPerSec: 15, enemySpeed: 7.5, scorePerSec: 15, coinMult: 8, coinInterval: 1000 },
  };

  const player = {
    size: 30,
    x: 0,
    y: 0,
    speed: 5,
    health: 5,
    maxHealth: 5,
    alive: false,
    skinColor: '#0f0',
    hasGun: false,
  };

  let enemies = [];
  let particles = [];

  let keys = {};
  let lastSpawn = 0;
  let lastBossSpawn = -999999;
  let lastScoreUpdate = 0;
  let score = 0;
  let coins = 0;
  let hitsTaken = 0;
  let secondsPlayed = 0;
  let paused = false;
  let rebirths = 0;

  // Auto coin gain timers
  let lastAutoCoin = 0;
  let lastAutoGunShot = 0;

  // Joystick vars
  let joystickActive = false;
  let joystickStart = { x: 0, y: 0 };
  let joystickPos = { x: 0, y: 0 };
  let joystickMove = { x: 0, y: 0 };

  // Gun shooting vars
  let shootTarget = null; // {x,y} last click/tap position

  // Store items data
  const storeItemsData = [
    { id: 'greenSkin', name: 'Green Skin', cost: 20, type: 'skin', color: '#0f0', unlockAt: 0 },
    { id: 'speedBoost', name: 'Speed Boost (+1 speed)', cost: 40, type: 'powerup', unlockAt: 0 },
    { id: 'extraHealth', name: 'Extra Health (+1 max health)', cost: 60, type: 'powerup', unlockAt: 0 },
    { id: 'blueSkin', name: 'Blue Skin', cost: 100, type: 'skin', color: '#00f', unlockAt: 5 },
    { id: 'superSpeed', name: 'Super Speed (+2 speed)', cost: 200, type: 'powerup', unlockAt: 5 },
    { id: 'extraHealth2', name: 'Extra Health II (+2 max health)', cost: 250, type: 'powerup', unlockAt: 5 },
    { id: 'redSkin', name: 'Red Skin', cost: 350, type: 'skin', color: '#f00', unlockAt: 10 },
    { id: 'megaSpeed', name: 'Mega Speed (+3 speed)', cost: 450, type: 'powerup', unlockAt: 10 },
    { id: 'extraHealth3', name: 'Extra Health III (+3 max health)', cost: 500, type: 'powerup', unlockAt: 10 },
    { id: 'goldSkin', name: 'Golden Skin', cost: 800, type: 'skin', color: '#fc0', unlockAt: 15 },
    { id: 'ultraSpeed', name: 'Ultra Speed (+4 speed)', cost: 900, type: 'powerup', unlockAt: 15 },
    { id: 'extraHealth4', name: 'Extra Health IV (+4 max health)', cost: 1000, type: 'powerup', unlockAt: 15 },
    { id: 'ultimateGun', name: 'Ultimate Gun (auto attacks all enemies every 5s)', cost: 0, type: 'special', unlockAt: 20, special: true },
  ];

  // Player inventory
  let inventory = new Set();

  // Helper functions
  function clamp(n, min, max) { return Math.max(min, Math.min(max, n)); }
  function rectsCollide(r1, r2) {
    return r1.x < r2.x + r2.size &&
           r1.x + r1.size > r2.x &&
           r1.y < r2.y + r2.size &&
           r1.y + r1.size > r2.y;
  }

  // --- SAVING & LOADING ---
  function saveGame() {
    const saveData = {
      coins,
      score,
      rebirths,
      inventory: Array.from(inventory),
      difficulty,
      playerSpeed: player.speed,
      playerMaxHealth: player.maxHealth,
      playerHealth: player.health,
      playerSkinColor: player.skinColor,
      playerHasGun: player.hasGun,
    };
    localStorage.setItem('untitledCubeSave', JSON.stringify(saveData));
  }

  function loadGame() {
    const data = localStorage.getItem('untitledCubeSave');
    if(!data) return;
    try {
      const saveData = JSON.parse(data);
      coins = saveData.coins || 0;
      score = saveData.score || 0;
      rebirths = saveData.rebirths || 0;
      inventory = new Set(saveData.inventory || []);
      difficulty = saveData.difficulty || 'easy';
      player.speed = saveData.playerSpeed || 5;
      player.maxHealth = saveData.playerMaxHealth || 5;
      player.health = saveData.playerHealth || player.maxHealth;
      player.skinColor = saveData.playerSkinColor || '#0f0';
      player.hasGun = saveData.playerHasGun || false;
      updateStore();
      updateUI();
      updateStoreCoins();
      selectDifficultyButton();
      initJoystick();
    } catch(e) {
      console.warn('Failed to load save:', e);
    }
  }

  // save every 5 seconds automatically
  setInterval(() => {
    if(player.alive && !paused) saveGame();
  }, 5000);

  // call loadGame once on start
  loadGame();

  // --- Game logic ---

  // difficulty select
  function selectDifficultyButton() {
    diffBtns.forEach(btn => {
      btn.classList.toggle('selected', btn.dataset.diff === difficulty);
    });
    difficultyText.textContent = difficulty;
  }

  diffBtns.forEach(btn => {
    btn.addEventListener('click', () => {
      difficulty = btn.dataset.diff;
      selectDifficultyButton();
    });
  });

  // Player reset/start
  function startGame() {
    enemies = [];
    particles = [];
    player.health = player.maxHealth;
    player.x = W/2 - player.size/2;
    player.y = H/2 - player.size/2;
    player.alive = true;
    lastSpawn = performance.now();
    lastScoreUpdate = performance.now();
    lastAutoCoin = performance.now();
    lastAutoGunShot = performance.now();
    score = 0;
    secondsPlayed = 0;
    hitsTaken = 0;
    updateUI();
    ui.style.display = 'flex';
    menu.style.display = 'none';
    storeScreen.style.display = 'none';
    deathScreen.style.display = 'none';
    pauseBtn.style.display = 'block';
    pauseMenu.style.display = 'none';
    shootBtn.style.display = player.hasGun && isMobileDevice() ? 'block' : 'none';
    joystickContainer.style.display = isMobileDevice() ? 'block' : 'none';
    saveGame();
  }

  // Pause toggle
  function togglePause() {
    if(!player.alive) return;
    paused = !paused;
    if(paused) {
      pauseMenu.style.display = 'flex';
      pauseBtn.textContent = 'Resume';
    } else {
      pauseMenu.style.display = 'none';
      pauseBtn.textContent = 'Pause';
      lastScoreUpdate = performance.now();
      lastSpawn = performance.now();
      lastAutoCoin = performance.now();
      lastAutoGunShot = performance.now();
    }
  }

  pauseBtn.addEventListener('click', togglePause);

  pauseRestartBtn.addEventListener('click', () => {
    startGame();
  });

  pauseMainMenuBtn.addEventListener('click', () => {
    backToMenu();
  });

  // Death handling
  function playerDie() {
    player.alive = false;
    deathScreen.style.display = 'flex';
    ui.style.display = 'none';
    pauseBtn.style.display = 'none';
    finalScoreSpan.textContent = score;
    finalCoinsSpan.textContent = coins;
    finalRebirthsSpan.textContent = rebirths;
    saveGame();
  }

  restartBtn.addEventListener('click', () => {
    startGame();
  });

  mainMenuBtn.addEventListener('click', () => {
    backToMenu();
  });

  // Menu buttons
  playBtn.addEventListener('click', () => {
    startGame();
  });

  storeBtn.addEventListener('click', () => {
    openStore();
  });

  backToMenuBtn.addEventListener('click', () => {
    backToMenu();
  });

  rebirthBtn.addEventListener('click', () => {
    if(score < 100) {
      alert('You need at least 100 score to rebirth.');
      return;
    }
    rebirths++;
    score = 0;
    coins += 100; // bonus coins for rebirth
    player.speed = 5;
    player.maxHealth = 5;
    player.health = 5;
    player.hasGun = false;
    inventory.clear();
    saveGame();
    alert('You rebirthed! Coins added and stats reset.');
    openStore();
  });

  function backToMenu() {
    paused = false;
    player.alive = false;
    menu.style.display = 'block';
    storeScreen.style.display = 'none';
    deathScreen.style.display = 'none';
    ui.style.display = 'none';
    pauseBtn.style.display = 'none';
    pauseMenu.style.display = 'none';
    joystickContainer.style.display = 'none';
    shootBtn.style.display = 'none';
  }

  // Store UI & logic
  function updateStoreCoins() {
    storeCoinsSpan.textContent = coins;
  }

  function updateStore() {
    storeItemsDiv.innerHTML = '';
    storeItemsData.forEach(item => {
      if(rebirths < item.unlockAt) return; // locked

      const owned = inventory.has(item.id);
      const canBuy = coins >= item.cost && !owned;

      const div = document.createElement('div');
      div.className = 'store-item';
      const nameSpan = document.createElement('span');
      nameSpan.textContent = `${item.name} - ${item.cost} coins`;
      if(owned) nameSpan.textContent += ' (Owned)';

      const btn = document.createElement('button');
      btn.textContent = owned ? 'Owned' : 'Buy';
      btn.disabled = owned || !canBuy;

      btn.addEventListener('click', () => {
        if(coins < item.cost) return alert('Not enough coins!');
        coins -= item.cost;
        inventory.add(item.id);

        // Apply effects immediately
        if(item.type === 'skin') {
          player.skinColor = item.color;
        } else if(item.type === 'powerup') {
          if(item.name.includes('Speed')) {
            player.speed += item.cost / 40; // example scale
          } else if(item.name.includes('Health')) {
            player.maxHealth += (item.cost / 60);
            player.health = player.maxHealth;
          }
        } else if(item.type === 'special' && item.id === 'ultimateGun') {
          player.hasGun = true;
          shootBtn.style.display = isMobileDevice() ? 'block' : 'none';
        }
        updateStore();
        updateStoreCoins();
        updateUI();
        saveGame();
      });

      div.appendChild(nameSpan);
      div.appendChild(btn);
      storeItemsDiv.appendChild(div);
    });
  }

  function openStore() {
    menu.style.display = 'none';
    storeScreen.style.display = 'block';
    ui.style.display = 'none';
    pauseBtn.style.display = 'none';
    joystickContainer.style.display = 'none';
    shootBtn.style.display = 'none';
    updateStoreCoins();
    updateStore();
  }

  // UI updates
  function updateUI() {
    healthSpan.textContent = player.health.toFixed(0);
    scoreSpan.textContent = score.toFixed(0);
    coinsSpan.textContent = coins.toFixed(0);
    difficultyText.textContent = difficulty;
    secondsSpan.textContent = secondsPlayed.toFixed(0);
    rebirthsSpan.textContent = rebirths.toFixed(0);
  }

  // Enemy constructor
  function createEnemy() {
    const size = 20;
    let x, y;
    // Spawn randomly on edges
    if(Math.random() < 0.5) {
      x = Math.random() < 0.5 ? -size : W + size;
      y = Math.random() * H;
    } else {
      x = Math.random() * W;
      y = Math.random() < 0.5 ? -size : H + size;
    }
    return {
      x, y,
      size,
      speed: difficulties[difficulty].enemySpeed,
      direction: 0,
      health: 1,
    };
  }

  // Boss enemy (not used fully but stub)
  function createBoss() {
    const size = 80;
    let x = W/2 - size/2;
    let y = -size;
    return {
      x, y,
      size,
      speed: 1,
      health: 20,
      isBoss: true,
    };
  }

  // Update enemies
  function updateEnemies(dt) {
    for(let i = enemies.length - 1; i >= 0; i--) {
      const e = enemies[i];
      // move enemy toward player
      const dx = player.x - e.x;
      const dy = player.y - e.y;
      const dist = Math.sqrt(dx*dx + dy*dy) || 1;
      e.x += (dx / dist) * e.speed * dt;
      e.y += (dy / dist) * e.speed * dt;

      // Check collision with player
      if(rectsCollide(player, e)) {
        player.health--;
        hitsTaken++;
        enemies.splice(i, 1);
        if(player.health <= 0) {
          playerDie();
          return;
        }
      }
    }
  }

  // Draw enemies
  function drawEnemies() {
    ctx.fillStyle = '#f33';
    enemies.forEach(e => {
      ctx.fillRect(e.x, e.y, e.size, e.size);
    });
  }

  // Draw player
  function drawPlayer() {
    ctx.fillStyle = player.skinColor;
    ctx.fillRect(player.x, player.y, player.size, player.size);
  }

  // Draw background particles
  function drawBgParticles() {
    ctx.fillStyle = '#fff';
    bgParticles.forEach(p => {
      ctx.globalAlpha = p.alpha;
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
      ctx.fill();
      ctx.globalAlpha = 1;
    });
  }

  // Update background particles
  function updateBgParticles(dt) {
    bgParticles.forEach(p => {
      p.y -= p.speed * dt * 50;
      if(p.y < -10) {
        p.x = Math.random() * W;
        p.y = H + 10;
      }
    });
  }

  // Player movement (keyboard)
  function handleMovement(dt) {
    if(keys['w'] || keys['arrowup']) player.y -= player.speed * dt * 60;
    if(keys['s'] || keys['arrowdown']) player.y += player.speed * dt * 60;
    if(keys['a'] || keys['arrowleft']) player.x -= player.speed * dt * 60;
    if(keys['d'] || keys['arrowright']) player.x += player.speed * dt * 60;

    // Clamp position inside canvas
    player.x = clamp(player.x, 0, W - player.size);
    player.y = clamp(player.y, 0, H - player.size);
  }

  // Joystick movement
  function handleJoystickMovement(dt) {
    if(!joystickActive) return;
    const maxDist = 40;
    let dx = joystickPos.x - joystickStart.x;
    let dy = joystickPos.y - joystickStart.y;

    // Clamp joystick movement
    if(dx * dx + dy * dy > maxDist * maxDist) {
      const angle = Math.atan2(dy, dx);
      dx = Math.cos(angle) * maxDist;
      dy = Math.sin(angle) * maxDist;
    }

    // Movement scale
    const moveX = (dx / maxDist) * player.speed;
    const moveY = (dy / maxDist) * player.speed;

    player.x += moveX * dt * 60;
    player.y += moveY * dt * 60;

    // Clamp inside canvas
    player.x = clamp(player.x, 0, W - player.size);
    player.y = clamp(player.y, 0, H - player.size);

    joystickInner.style.transform = `translate(${dx}px, ${dy}px)`;
  }

  // Shoot projectile
  const projectiles = [];

  function shoot() {
    if(!player.hasGun) return;
    if(!shootTarget) return;
    // Create projectile from player center to shootTarget
    const startX = player.x + player.size / 2;
    const startY = player.y + player.size / 2;
    const dx = shootTarget.x - startX;
    const dy = shootTarget.y - startY;
    const dist = Math.sqrt(dx*dx + dy*dy) || 1;
    const speed = 12;

    projectiles.push({
      x: startX,
      y: startY,
      dx: (dx / dist) * speed,
      dy: (dy / dist) * speed,
      size: 8,
      life: 2000,
      damage: 1,
      created: performance.now(),
    });
  }

  // Auto shoot all enemies every 5s if ultimateGun owned
  function autoShootAllEnemies() {
    if(!player.hasGun) return;
    const now = performance.now();
    if(now - lastAutoGunShot < 5000) return;
    lastAutoGunShot = now;

    enemies = enemies.filter(e => {
      // instant kill all enemies on auto shoot
      // show particle effect here?
      return false; // all enemies removed
    });
  }

  // Update projectiles
  function updateProjectiles(dt) {
    const now = performance.now();
    for(let i = projectiles.length -1; i >= 0; i--) {
      const p = projectiles[i];
      p.x += p.dx * dt * 60;
      p.y += p.dy * dt * 60;

      // Check collisions with enemies
      let hit = false;
      for(let j = enemies.length - 1; j >= 0; j--) {
        const e = enemies[j];
        if(rectsCollide(p, e)) {
          enemies.splice(j, 1);
          hit = true;
          break;
        }
      }
      if(hit || now - p.created > p.life) {
        projectiles.splice(i, 1);
      }
    }
  }

  // Draw projectiles
  function drawProjectiles() {
    ctx.fillStyle = '#0ff';
    projectiles.forEach(p => {
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.size/2, 0, Math.PI*2);
      ctx.fill();
    });
  }

  // Score update & coin gain
  function updateScoreAndCoins(dt) {
    const now = performance.now();
    if(now - lastScoreUpdate > 1000) {
      lastScoreUpdate = now;
      score += difficulties[difficulty].scorePerSec;
      secondsPlayed++;
      updateUI();
    }

    // Auto coin gain every difficulty coinInterval
    if(now - lastAutoCoin > difficulties[difficulty].coinInterval) {
      lastAutoCoin = now;
      coins += difficulties[difficulty].coinMult;
      updateUI();
      updateStoreCoins();
    }
  }

  // Spawn enemies
  function spawnEnemies() {
    const now = performance.now();
    const interval = 1000 / difficulties[difficulty].enemiesPerSec;
    if(now - lastSpawn > interval) {
      lastSpawn = now;
      enemies.push(createEnemy());
    }
  }

  // Input handlers
  window.addEventListener('keydown', e => {
    keys[e.key.toLowerCase()] = true;
  });
  window.addEventListener('keyup', e => {
    keys[e.key.toLowerCase()] = false;
  });

  // Mouse and touch input for shooting
  canvas.addEventListener('mousedown', e => {
    if(!player.alive || paused) return;
    shootTarget = { x: e.clientX, y: e.clientY };
    shoot();
  });
  canvas.addEventListener('touchstart', e => {
    if(!player.alive || paused) return;
    if(e.touches.length === 1) {
      const t = e.touches[0];
      shootTarget = { x: t.clientX, y: t.clientY };
      shoot();
    }
  });

  // Joystick handling for mobile
  function initJoystick() {
    if(!isMobileDevice()) {
      joystickContainer.style.display = 'none';
      shootBtn.style.display = 'none';
      return;
    }
    joystickContainer.style.display = player.alive ? 'block' : 'none';
    shootBtn.style.display = player.hasGun && player.alive ? 'block' : 'none';

    joystickContainer.addEventListener('touchstart', e => {
      e.preventDefault();
      const t = e.touches[0];
      joystickActive = true;
      joystickStart.x = t.clientX;
      joystickStart.y = t.clientY;
      joystickPos.x = t.clientX;
      joystickPos.y = t.clientY;
      joystickInner.style.transition = 'none';
    });
    joystickContainer.addEventListener('touchmove', e => {
      e.preventDefault();
      if(!joystickActive) return;
      const t = e.touches[0];
      joystickPos.x = t.clientX;
      joystickPos.y = t.clientY;
    });
    joystickContainer.addEventListener('touchend', e => {
      e.preventDefault();
      joystickActive = false;
      joystickInner.style.transition = 'transform 0.2s ease';
      joystickInner.style.transform = 'translate(0px, 0px)';
    });

    shootBtn.addEventListener('touchstart', e => {
      e.preventDefault();
      shootTarget = { x: player.x + player.size / 2, y: player.y - 100 };
      shoot();
    });
  }

  function isMobileDevice() {
    return ('ontouchstart' in window) || navigator.maxTouchPoints > 0;
  }

  initJoystick();

  // Main game loop
  let lastFrame = performance.now();
  function gameLoop(ts) {
    const dt = (ts - lastFrame) / 1000;
    lastFrame = ts;

    ctx.clearRect(0, 0, W, H);

    drawBgParticles();
    updateBgParticles(dt);

    if(player.alive && !paused) {
      handleMovement(dt);
      handleJoystickMovement(dt);
      spawnEnemies();
      updateEnemies(dt);
      updateProjectiles(dt);
      autoShootAllEnemies();
      updateScoreAndCoins(dt);
      updateUI();
    }

    drawEnemies();
    drawProjectiles();
    drawPlayer();

    requestAnimationFrame(gameLoop);
  }

  requestAnimationFrame(gameLoop);

  // On page unload, save game
  window.addEventListener('beforeunload', () => {
    saveGame();
  });

})();
</script>
