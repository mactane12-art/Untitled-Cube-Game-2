<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Untitled Cube Game - Rebirth & Boss Gun</title>
<style>
  html, body {
    margin: 0; padding: 0; height: 100%; overflow: hidden;
    background: #121212;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #eee;
    user-select: none;
  }
  canvas {
    display: block;
    background: #222;
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    z-index: 0;
  }
  #ui {
    position: fixed;
    top: 10px;
    left: 10px;
    background: rgba(0,0,0,0.6);
    padding: 12px 18px;
    border-radius: 12px;
    font-size: 18px;
    z-index: 10;
    user-select: none;
    display: flex;
    gap: 18px;
    align-items: center;
  }
  #ui span {
    font-weight: 600;
  }
  #menu, #storeScreen {
    position: fixed;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    background: #111;
    padding: 30px 40px;
    border-radius: 15px;
    box-shadow: 0 0 15px #0f0;
    text-align: center;
    z-index: 20;
    width: 360px;
    max-height: 80vh;
    overflow-y: auto;
  }
  #menu h1, #storeScreen h1 {
    margin-bottom: 25px;
    font-weight: 700;
    letter-spacing: 1.5px;
  }
  .diff-btn {
    cursor: pointer;
    background: #333;
    color: #eee;
    border: none;
    margin: 6px 8px;
    padding: 12px 25px;
    font-size: 18px;
    border-radius: 10px;
    transition: background 0.3s ease;
    user-select: none;
  }
  .diff-btn.selected {
    background: #0f0;
    color: #121;
    font-weight: 700;
  }
  #playBtn, #pauseBtn, #storeBtn, #backToMenuBtn, #rebirthBtn, #shootBtn {
    margin-top: 25px;
    font-size: 20px;
    background: #0a0;
    color: #cfc;
    border: none;
    padding: 14px 40px;
    border-radius: 15px;
    cursor: pointer;
    user-select: none;
    display: inline-block;
    transition: background 0.3s ease;
  }
  #playBtn:hover, #pauseBtn:hover, #storeBtn:hover, #backToMenuBtn:hover, #rebirthBtn:hover, #shootBtn:hover {
    background: #0f0;
    color: #121;
  }
  #pauseBtn {
    position: fixed;
    top: 10px;
    right: 10px;
    background: #060;
    padding: 10px 20px;
    font-size: 16px;
    z-index: 15;
    display: none;
  }
  #deathScreen, #pauseMenu {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background: rgba(20, 0, 0, 0.9);
    display: none;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 30;
    color: #f33;
  }
  #deathScreen h2, #pauseMenu h2 {
    font-size: 48px;
    margin-bottom: 25px;
    text-shadow: 0 0 10px #f00;
  }
  #deathScreen button, #pauseMenu button {
    cursor: pointer;
    font-size: 22px;
    padding: 12px 28px;
    margin: 10px;
    border-radius: 15px;
    border: none;
    color: #eee;
    background: #700;
  }
  #deathScreen button:hover, #pauseMenu button:hover {
    background: #a00;
  }
  /* Joystick container */
  #joystickContainer {
    position: fixed;
    bottom: 30px;
    left: 30px;
    width: 120px;
    height: 120px;
    border-radius: 50%;
    background: rgba(255 255 255 / 0.12);
    display: none;
    touch-action: none;
    z-index: 15;
  }
  #joystickInner {
    position: absolute;
    width: 60px; height: 60px;
    top: 30px; left: 30px;
    border-radius: 50%;
    background: rgba(255 255 255 / 0.4);
  }
  #shootBtn {
    position: fixed;
    bottom: 30px;
    right: 30px;
    width: 80px;
    height: 80px;
    border-radius: 50%;
    font-size: 20px;
    display: none;
    z-index: 15;
  }
  /* Store */
  #storeScreen {
    text-align: left;
  }
  #storeScreen h1 {
    text-align: center;
  }
  .store-item {
    margin: 12px 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .store-item button {
    background: #0a0;
    border: none;
    padding: 6px 14px;
    border-radius: 10px;
    color: #cfc;
    cursor: pointer;
    font-weight: 600;
    user-select: none;
    transition: background 0.3s ease;
  }
  .store-item button:hover {
    background: #0f0;
    color: #121;
  }
</style>
</head>
<body>

<canvas id="gameCanvas"></canvas>

<div id="ui" style="display:none;">
  ‚ù§Ô∏è Health: <span id="health">5</span> &nbsp;&nbsp;
  ‚≠ê Score: <span id="score">0</span> &nbsp;&nbsp;
  ü™ô Coins: <span id="coins">0</span> &nbsp;&nbsp;
  ‚è± Seconds: <span id="seconds">0</span> &nbsp;&nbsp;
  üéö Difficulty: <span id="difficultyText">easy</span> &nbsp;&nbsp;
  üîÅ Rebirths: <span id="rebirthsSpan">0</span>
</div>

<button id="pauseBtn" title="Pause Game">Pause</button>
<button id="shootBtn" title="Shoot">Shoot</button>

<div id="menu">
  <h1>Untitled Cube Game</h1>
  <div>
    <button class="diff-btn selected" data-diff="easy">Easy (1 enemy/sec)</button>
    <button class="diff-btn" data-diff="medium">Medium (2 enemies/sec)</button>
    <button class="diff-btn" data-diff="hard">Hard (4 enemies/sec)</button>
    <button class="diff-btn" data-diff="demon">Demon (15 enemies/sec)</button>
  </div>
  <button id="playBtn">Play</button><br/>
  <button id="storeBtn">Go to Store</button>
</div>

<div id="storeScreen" style="display:none;">
  <h1>Store</h1>
  <div>Coins: <span id="storeCoins">0</span></div>
  <div id="storeItems"></div>
  <button id="rebirthBtn" style="margin-top: 20px;">Rebirth</button><br/>
  <button id="backToMenuBtn" style="margin-top: 15px;">Back to Menu</button>
</div>

<div id="deathScreen">
  <h2>You Died!</h2>
  <div>Your Score: <span id="finalScore">0</span></div>
  <div>Your Coins: <span id="finalCoins">0</span></div>
  <div>Your Rebirths: <span id="finalRebirths">0</span></div>
  <div style="margin-top: 30px;">
    <button id="restartBtn">Restart</button>
    <button id="mainMenuBtn">Main Menu</button>
  </div>
</div>

<div id="pauseMenu">
  <h2>Game Paused</h2>
  <div style="margin-top: 20px;">
    <button id="pauseRestartBtn">Restart</button>
    <button id="pauseMainMenuBtn">Main Menu</button>
  </div>
</div>

<div id="joystickContainer">
  <div id="joystickInner"></div>
</div>

<script>
(() => {
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');
  let W, H;
  function resize() {
    W = window.innerWidth;
    H = window.innerHeight;
    canvas.width = W;
    canvas.height = H;
  }
  window.addEventListener('resize', resize);
  resize();

  // UI elements
  const ui = document.getElementById('ui');
  const healthSpan = document.getElementById('health');
  const scoreSpan = document.getElementById('score');
  const coinsSpan = document.getElementById('coins');
  const difficultyText = document.getElementById('difficultyText');
  const secondsSpan = document.getElementById('seconds');
  const rebirthsSpan = document.getElementById('rebirthsSpan');

  const menu = document.getElementById('menu');
  const playBtn = document.getElementById('playBtn');
  const diffBtns = [...document.querySelectorAll('.diff-btn')];
  const storeBtn = document.getElementById('storeBtn');

  const storeScreen = document.getElementById('storeScreen');
  const storeCoinsSpan = document.getElementById('storeCoins');
  const storeItemsDiv = document.getElementById('storeItems');
  const backToMenuBtn = document.getElementById('backToMenuBtn');
  const rebirthBtn = document.getElementById('rebirthBtn');

  const deathScreen = document.getElementById('deathScreen');
  const finalScoreSpan = document.getElementById('finalScore');
  const finalCoinsSpan = document.getElementById('finalCoins');
  const finalRebirthsSpan = document.getElementById('finalRebirths');
  const restartBtn = document.getElementById('restartBtn');
  const mainMenuBtn = document.getElementById('mainMenuBtn');

  const pauseBtn = document.getElementById('pauseBtn');
  const pauseMenu = document.getElementById('pauseMenu');
  const pauseRestartBtn = document.getElementById('pauseRestartBtn');
  const pauseMainMenuBtn = document.getElementById('pauseMainMenuBtn');

  const joystickContainer = document.getElementById('joystickContainer');
  const joystickInner = document.getElementById('joystickInner');
  const shootBtn = document.getElementById('shootBtn');

  // Background white particles
  let bgParticles = [];
  function createBgParticles() {
    bgParticles = [];
    for(let i=0; i<50; i++) {
      bgParticles.push({
        x: Math.random() * W,
        y: Math.random() * H,
        size: Math.random() * 2 + 1,
        speed: Math.random() * 0.3 + 0.1,
        alpha: 0.5,
      });
    }
  }
  createBgParticles();

  // Game variables
  let difficulty = 'easy';
  const difficulties = {
    easy: { enemiesPerSec: 1, enemySpeed: 1.0, scorePerSec: 1, coinMult: 1 },
    medium: { enemiesPerSec: 2, enemySpeed: 2.0, scorePerSec: 3, coinMult: 2 },
    hard: { enemiesPerSec: 4, enemySpeed: 4.5, scorePerSec: 8, coinMult: 5 },
    demon: { enemiesPerSec: 15, enemySpeed: 7.5, scorePerSec: 15, coinMult: 8 },
  };

  const player = {
    size: 30,
    x: 0,
    y: 0,
    speed: 5,
    health: 5,
    maxHealth: 5,
    alive: false,
    skinColor: '#0f0',
    hasGun: false,
  };

  let enemies = [];
  let particles = [];

  let keys = {};
  let lastSpawn = 0;
  let lastBossSpawn = -999999;
  let lastScoreUpdate = 0;
  let score = 0;
  let coins = 0;
  let hitsTaken = 0;
  let secondsPlayed = 0;
  let paused = false;
  let rebirths = 0;

  // Auto coin gain every 5 seconds
  let lastAutoCoin = 0;

  // Joystick vars
  let joystickActive = false;
  let joystickStart = { x: 0, y: 0 };
  let joystickPos = { x: 0, y: 0 };
  let joystickMove = { x: 0, y: 0 };

  // Gun shooting vars
  let shootTarget = null; // {x,y} last click/tap position
  let lastAutoGunShot = 0;

  // Store items data
  // Store items will unlock progressively as rebirths increase
  // Player must buy all items to rebirth
  const storeItemsData = [
    { id: 'greenSkin', name: 'Green Skin', cost: 20, type: 'skin', color: '#0f0', unlockAt: 0 },
    { id: 'speedBoost', name: 'Speed Boost (+1 speed)', cost: 40, type: 'powerup', unlockAt: 0 },
    { id: 'extraHealth', name: 'Extra Health (+1 max health)', cost: 60, type: 'powerup', unlockAt: 0 },
    { id: 'blueSkin', name: 'Blue Skin', cost: 100, type: 'skin', color: '#00f', unlockAt: 5 },
    { id: 'superSpeed', name: 'Super Speed (+2 speed)', cost: 200, type: 'powerup', unlockAt: 5 },
    { id: 'extraHealth2', name: 'Extra Health II (+2 max health)', cost: 250, type: 'powerup', unlockAt: 5 },
    { id: 'redSkin', name: 'Red Skin', cost: 350, type: 'skin', color: '#f00', unlockAt: 10 },
    { id: 'megaSpeed', name: 'Mega Speed (+3 speed)', cost: 450, type: 'powerup', unlockAt: 10 },
    { id: 'extraHealth3', name: 'Extra Health III (+3 max health)', cost: 500, type: 'powerup', unlockAt: 10 },
    { id: 'goldSkin', name: 'Golden Skin', cost: 800, type: 'skin', color: '#fc0', unlockAt: 15 },
    { id: 'ultraSpeed', name: 'Ultra Speed (+4 speed)', cost: 900, type: 'powerup', unlockAt: 15 },
    { id: 'extraHealth4', name: 'Extra Health IV (+4 max health)', cost: 1000, type: 'powerup', unlockAt: 15 },
    { id: 'ultimateGun', name: 'Ultimate Gun (auto attacks all enemies every 5s)', cost: 0, type: 'special', unlockAt: 20, special: true },
  ];

  // Player inventory
  let inventory = new Set();

  // Helper functions
  function clamp(n, min, max) { return Math.max(min, Math.min(max, n)); }
  function rectsCollide(r1, r2) {
    return r1.x < r2.x + r2.size &&
           r1.x + r1.size > r2.x &&
           r1.y < r2.y + r2.size &&
           r1.y + r1.size > r2.y;
  }

  // Spawn enemy from random side toward player
  function spawnEnemy() {
    const side = Math.floor(Math.random() * 4);
    const size = 20 + Math.random() * 15;
    let x, y;

    if (side === 0) { // top
      x = Math.random() * (W - size);
      y = -size;
    } else if (side === 1) { // right
      x = W + size;
      y = Math.random() * (H - size);
    } else if (side === 2) { // bottom
      x = Math.random() * (W - size);
      y = H + size;
    } else { // left
      x = -size;
      y = Math.random() * (H - size);
    }

    const px = player.x + player.size / 2;
    const py = player.y + player.size / 2;

    const angle = Math.atan2(py - y, px - x);
    // fix speed back to original from difficulties:
    const speed = difficulties[difficulty].enemySpeed;

    enemies.push({
      x, y,
      size,
      vx: Math.cos(angle) * speed,
      vy: Math.sin(angle) * speed,
      color: '#f00',
      isBoss: false,
    });
  }

  // Spawn boss with cooldown and rarity
  function spawnBoss() {
    const now = performance.now();
    if (now - lastBossSpawn < 90000) return; // 90 sec cooldown

    if (Math.random() > 0.05) return; // 5% chance

    lastBossSpawn = now;

    // Spawn boss in random side, big size
    const side = Math.floor(Math.random() * 4);
    const size = 70;
    let x, y;

    if (side === 0) { // top
      x = Math.random() * (W - size);
      y = -size;
    } else if (side === 1) { // right
      x = W + size;
      y = Math.random() * (H - size);
    } else if (side === 2) { // bottom
      x = Math.random() * (W - size);
      y = H + size;
    } else { // left
      x = -size;
      y = Math.random() * (H - size);
    }

    const px = player.x + player.size / 2;
    const py = player.y + player.size / 2;

    const angle = Math.atan2(py - y, px - x);
    // fix boss speed back to original
    const speed = difficulties[difficulty].enemySpeed * 0.7;

    enemies.push({
      x, y,
      size,
      vx: Math.cos(angle) * speed,
      vy: Math.sin(angle) * speed,
      color: '#f80',
      isBoss: true,
      health: 20,
    });
  }

  // Player rebirth condition: coins >= 10,000
  function canRebirth() {
    return coins >= 10000;
  }

  // Rebirth function
  function rebirth() {
    if (!canRebirth()) {
      alert('You need at least 10,000 coins to rebirth!');
      return;
    }

    // Rebirth resets score, coins, player stats except rebirth count
    rebirths++;
    score = 0;
    coins = 0;
    player.health = player.maxHealth = 5;
    player.speed = 5;
    player.hasGun = false;
    inventory.clear();

    enemies = [];
    particles = [];

    saveGame();
    updateUI();
    alert('Rebirth successful! Difficulty and shop unlocks may improve.');
    openMenu();
  }

  // Open main menu
  function openMenu() {
    paused = true;
    ui.style.display = 'none';
    pauseBtn.style.display = 'none';
    shootBtn.style.display = 'none';
    storeScreen.style.display = 'none';
    deathScreen.style.display = 'none';
    pauseMenu.style.display = 'none';
    menu.style.display = 'block';
  }

  // Close menu and start game
  function closeMenu() {
    paused = false;
    player.alive = true;
    menu.style.display = 'none';
    ui.style.display = 'flex';
    pauseBtn.style.display = 'inline-block';
    shootBtn.style.display = player.hasGun ? 'inline-block' : 'none';
    secondsPlayed = 0;
    lastScoreUpdate = performance.now();
    lastAutoCoin = performance.now();
  }

  // Open store screen
  function openStore() {
    paused = true;
    ui.style.display = 'none';
    pauseBtn.style.display = 'none';
    shootBtn.style.display = 'none';
    menu.style.display = 'none';
    deathScreen.style.display = 'none';
    pauseMenu.style.display = 'none';

    storeScreen.style.display = 'block';
    updateStoreUI();
  }

  // Back to main menu from store
  backToMenuBtn.onclick = () => openMenu();

  // Store purchase handler
  function buyItem(item) {
    if (coins < item.cost) {
      alert('Not enough coins!');
      return;
    }
    if (inventory.has(item.id)) {
      alert('You already own this!');
      return;
    }
    coins -= item.cost;
    inventory.add(item.id);

    // Apply effects
    if (item.type === 'skin') {
      player.skinColor = item.color;
    } else if (item.type === 'powerup') {
      if (item.id.includes('speed')) {
        player.speed += parseInt(item.name.match(/\+(\d)/)?.[1] || 0);
      }
      if (item.id.includes('Health')) {
        player.maxHealth += parseInt(item.name.match(/\+(\d)/)?.[1] || 0);
        player.health = player.maxHealth;
      }
    } else if (item.id === 'ultimateGun') {
      player.hasGun = true;
      shootBtn.style.display = 'inline-block';
    }
    saveGame();
    updateUI();
    updateStoreUI();
  }

  // Update store UI based on coins and unlocks
  function updateStoreUI() {
    storeCoinsSpan.textContent = coins.toString();
    storeItemsDiv.innerHTML = '';
    for (const item of storeItemsData) {
      if (rebirths < item.unlockAt) continue;
      const owned = inventory.has(item.id);
      const btn = document.createElement('button');
      btn.textContent = owned ? 'Owned' : `Buy (${item.cost})`;
      btn.disabled = owned || coins < item.cost;
      btn.onclick = () => buyItem(item);

      const div = document.createElement('div');
      div.className = 'store-item';
      div.textContent = item.name;
      div.appendChild(btn);
      storeItemsDiv.appendChild(div);
    }
  }

  // Save game to localStorage
  function saveGame() {
    const saveData = {
      coins,
      score,
      rebirths,
      playerSpeed: player.speed,
      playerMaxHealth: player.maxHealth,
      playerSkinColor: player.skinColor,
      inventory: Array.from(inventory),
      difficulty,
    };
    localStorage.setItem('untitledCubeGameSave', JSON.stringify(saveData));
  }

  // Load game from localStorage
  function loadGame() {
    const saveDataRaw = localStorage.getItem('untitledCubeGameSave');
    if (!saveDataRaw) return false;
    try {
      const saveData = JSON.parse(saveDataRaw);
      coins = saveData.coins || 0;
      score = saveData.score || 0;
      rebirths = saveData.rebirths || 0;
      player.speed = saveData.playerSpeed || 5;
      player.maxHealth = saveData.playerMaxHealth || 5;
      player.health = player.maxHealth;
      player.skinColor = saveData.playerSkinColor || '#0f0';
      difficulty = saveData.difficulty || 'easy';
      inventory = new Set(saveData.inventory || []);
      player.hasGun = inventory.has('ultimateGun');
      return true;
    } catch(e) {
      console.warn('Failed to load save data:', e);
      return false;
    }
  }

  // Update UI elements
  function updateUI() {
    healthSpan.textContent = player.health.toString();
    scoreSpan.textContent = score.toString();
    coinsSpan.textContent = coins.toString();
    difficultyText.textContent = difficulty;
    secondsSpan.textContent = Math.floor(secondsPlayed).toString();
    rebirthsSpan.textContent = rebirths.toString();
  }

  // Handle player movement & joystick input
  function handleInput() {
    let moveX = 0, moveY = 0;
    if (joystickActive) {
      moveX = joystickMove.x;
      moveY = joystickMove.y;
    } else {
      if (keys['KeyW'] || keys['ArrowUp']) moveY -= 1;
      if (keys['KeyS'] || keys['ArrowDown']) moveY += 1;
      if (keys['KeyA'] || keys['ArrowLeft']) moveX -= 1;
      if (keys['KeyD'] || keys['ArrowRight']) moveX += 1;
    }
    const len = Math.hypot(moveX, moveY);
    if (len > 0) {
      player.x += (moveX / len) * player.speed;
      player.y += (moveY / len) * player.speed;
    }
    player.x = clamp(player.x, 0, W - player.size);
    player.y = clamp(player.y, 0, H - player.size);
  }

  // Shoot gun towards mouse or touch
  function shoot() {
    if (!player.hasGun || !shootTarget) return;
    const now = performance.now();
    if (now - lastAutoGunShot < 5000) return; // cooldown 5s

    lastAutoGunShot = now;

    // Find enemies near shootTarget
    for (let i = enemies.length -1; i>=0; i--) {
      const e = enemies[i];
      const dx = e.x + e.size/2 - shootTarget.x;
      const dy = e.y + e.size/2 - shootTarget.y;
      const dist = Math.hypot(dx, dy);
      if (dist < 200) {
        e.health = (e.health || 1) - 1;
        particles.push({
          x: e.x + e.size/2,
          y: e.y + e.size/2,
          vx: (Math.random()-0.5)*2,
          vy: (Math.random()-0.5)*2,
          life: 20,
          color: '#ff0',
          size: 5,
        });
        if (e.health <= 0) {
          if (e.isBoss) {
            coins += 50 * difficulties[difficulty].coinMult;
            score += 150;
          } else {
            coins += 10 * difficulties[difficulty].coinMult;
            score += 50;
          }
          enemies.splice(i,1);
        }
      }
    }
  }

  // Game loop update
  function update(delta) {
    if (paused || !player.alive) return;

    handleInput();

    // Spawn enemies based on difficulty
    const now = performance.now();
    if (now - lastSpawn > 1000 / difficulties[difficulty].enemiesPerSec) {
      spawnEnemy();
      lastSpawn = now;
    }

    // Spawn bosses
    spawnBoss();

    // Move enemies
    for (let i = enemies.length - 1; i >= 0; i--) {
      let e = enemies[i];
      e.x += e.vx;
      e.y += e.vy;

      // Check collision with player
      if (rectsCollide(player, e)) {
        enemies.splice(i, 1);
        player.health--;
        hitsTaken++;
        if (player.health <= 0) {
          player.alive = false;
          deathScreenShow();
        }
      }

      // Remove enemies out of bounds far away
      if (e.x < -100 || e.x > W + 100 || e.y < -100 || e.y > H + 100) {
        enemies.splice(i, 1);
      }
    }

    // Update particles
    for (let i = particles.length - 1; i >= 0; i--) {
      let p = particles[i];
      p.x += p.vx;
      p.y += p.vy;
      p.life--;
      if (p.life <= 0) particles.splice(i, 1);
    }

    // Score & coins gain over time
    if (now - lastScoreUpdate > 1000) {
      score += difficulties[difficulty].scorePerSec;
      coins += Math.floor(difficulties[difficulty].coinMult);
      lastScoreUpdate = now;
      secondsPlayed++;
    }

    // Auto coins every 5 sec (bonus)
    if (now - lastAutoCoin > 5000) {
      coins += rebirths * 5; // bonus from rebirths
      lastAutoCoin = now;
    }

    // Auto gun shooting
    if (player.hasGun) {
      shoot();
    }

    updateUI();
  }

  // Draw everything
  function draw() {
    // Clear
    ctx.clearRect(0, 0, W, H);

    // Background white particles
    for (const p of bgParticles) {
      ctx.fillStyle = `rgba(255,255,255,${p.alpha})`;
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.size, 0, Math.PI*2);
      ctx.fill();
    }

    // Player
    ctx.fillStyle = player.skinColor;
    ctx.fillRect(player.x, player.y, player.size, player.size);

    // Enemies
    for (const e of enemies) {
      ctx.fillStyle = e.color;
      ctx.fillRect(e.x, e.y, e.size, e.size);
    }

    // Particles
    for (const p of particles) {
      ctx.fillStyle = p.color;
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.size, 0, Math.PI*2);
      ctx.fill();
    }
  }

  // Game over screen
  function deathScreenShow() {
    finalScoreSpan.textContent = score.toString();
    finalCoinsSpan.textContent = coins.toString();
    finalRebirthsSpan.textContent = rebirths.toString();
    deathScreen.style.display = 'flex';
    ui.style.display = 'none';
    pauseBtn.style.display = 'none';
    shootBtn.style.display = 'none';
  }

  // Restart game after death
  function restartGame() {
    player.health = player.maxHealth;
    player.alive = true;
    score = 0;
    coins = 0;
    enemies = [];
    particles = [];
    hitsTaken = 0;
    secondsPlayed = 0;
    lastScoreUpdate = performance.now();
    lastSpawn = 0;
    lastBossSpawn = -999999;
    deathScreen.style.display = 'none';
    ui.style.display = 'flex';
    pauseBtn.style.display = 'inline-block';
    shootBtn.style.display = player.hasGun ? 'inline-block' : 'none';
    saveGame();
    updateUI();
  }

  // Pause game handler
  pauseBtn.onclick = () => {
    paused = !paused;
    if (paused) {
      pauseMenu.style.display = 'flex';
      pauseBtn.textContent = 'Resume';
      shootBtn.style.display = 'none';
    } else {
      pauseMenu.style.display = 'none';
      pauseBtn.textContent = 'Pause';
      shootBtn.style.display = player.hasGun ? 'inline-block' : 'none';
      lastScoreUpdate = performance.now();
      lastSpawn = performance.now();
    }
  };

  // Pause menu buttons
  pauseRestartBtn.onclick = () => {
    paused = false;
    pauseMenu.style.display = 'none';
    restartGame();
  };
  pauseMainMenuBtn.onclick = () => openMenu();

  // Death screen buttons
  restartBtn.onclick = () => {
    deathScreen.style.display = 'none';
    restartGame();
  };
  mainMenuBtn.onclick = () => openMenu();

  // Menu buttons
  playBtn.onclick = () => {
    closeMenu();
  };

  diffBtns.forEach(btn => {
    btn.onclick = () => {
      diffBtns.forEach(b => b.classList.remove('selected'));
      btn.classList.add('selected');
      difficulty = btn.getAttribute('data-diff');
      difficultyText.textContent = difficulty;
      saveGame();
    };
  });

  storeBtn.onclick = () => openStore();
  rebirthBtn.onclick = () => rebirth();

  // Keyboard input
  window.addEventListener('keydown', e => {
    keys[e.code] = true;
  });
  window.addEventListener('keyup', e => {
    keys[e.code] = false;
  });

  // Mouse & touch shooting
  canvas.addEventListener('mousedown', e => {
    shootTarget = { x: e.clientX, y: e.clientY };
    if (player.hasGun) {
      shoot();
    }
  });
  canvas.addEventListener('mouseup', e => {
    shootTarget = null;
  });

  // Joystick touch support for mobile
  function touchStart(e) {
    if (e.target === joystickContainer || e.target === joystickInner) {
      joystickActive = true;
      const touch = e.touches[0];
      joystickStart.x = touch.clientX;
      joystickStart.y = touch.clientY;
      joystickPos.x = joystickStart.x;
      joystickPos.y = joystickStart.y;
      joystickMove.x = 0;
      joystickMove.y = 0;
      e.preventDefault();
    }
  }
  function touchMove(e) {
    if (!joystickActive) return;
    const touch = e.touches[0];
    joystickPos.x = touch.clientX;
    joystickPos.y = touch.clientY;
    const dx = joystickPos.x - joystickStart.x;
    const dy = joystickPos.y - joystickStart.y;
    const dist = Math.min(40, Math.hypot(dx, dy));
    const angle = Math.atan2(dy, dx);
    joystickMove.x = Math.cos(angle) * dist / 40;
    joystickMove.y = Math.sin(angle) * dist / 40;
    joystickInner.style.transform = `translate(${joystickMove.x * 40}px, ${joystickMove.y * 40}px)`;
    e.preventDefault();
  }
  function touchEnd(e) {
    joystickActive = false;
    joystickMove.x = 0;
    joystickMove.y = 0;
    joystickInner.style.transform = `translate(0, 0)`;
    e.preventDefault();
  }

  joystickContainer.addEventListener('touchstart', touchStart);
  joystickContainer.addEventListener('touchmove', touchMove);
  joystickContainer.addEventListener('touchend', touchEnd);
  joystickContainer.addEventListener('touchcancel', touchEnd);

  // Detect mobile devices
  function isMobile() {
    return /Mobi|Android/i.test(navigator.userAgent);
  }
  if (isMobile()) {
    joystickContainer.style.display = 'block';
    shootBtn.style.display = player.hasGun ? 'inline-block' : 'none';
  }

  // Game loop
  let lastTime = 0;
  function gameLoop(time = 0) {
    const delta = (time - lastTime) / 1000;
    lastTime = time;

    update(delta);
    draw();

    requestAnimationFrame(gameLoop);
  }

  // Init player position
  function resetPlayerPosition() {
    player.x = W / 2 - player.size / 2;
    player.y = H / 2 - player.size / 2;
  }

  // Initial setup
  resetPlayerPosition();
  if (!loadGame()) {
    // no save found - defaults already set
  }
  updateUI();
  openMenu();
  gameLoop();

  // Save every 10 seconds
  setInterval(saveGame, 10000);

})();
</script>
