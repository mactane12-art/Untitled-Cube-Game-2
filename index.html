<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Canvas Test</title>
<style>
  body, html {
    margin: 0; padding: 0; background: black; overflow: hidden;
  }
  canvas {
    display: block; background: #222; margin: auto; position: absolute; top:0; left:0; right:0; bottom:0;
  }
</style>
</head>
<body>

<canvas id="canvas"></canvas>

<script>
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  ctx.fillStyle = 'lime';
  ctx.fillRect(canvas.width / 2 - 25, canvas.height / 2 - 25, 50, 50);

  ctx.fillStyle = 'red';
  ctx.font = '30px Arial';
  ctx.fillText('If you see this green square & red text, canvas works!', 50, 50);
</script>

</body>
</html>
